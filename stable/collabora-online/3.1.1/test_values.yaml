image:
  repository: collabora/code
  tag: 6.4.7.5
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

# Configure the Security Context for the Pod
podSecurityContext:
  runAsNonRoot: false
  runAsUser: 101
  runAsGroup: 0
  fsGroup: 101

services:
  main:
    type: NodePort
    port:
      port: 9980
      nodePort: 30980

securitycontext:
  allowPrivilegeEscalation: true
  capabilities:
    add:
      - MKNOD

env:
  domain: nextcloud\.domain\.tld
  dictionaries: de_DE en_GB en_US es_ES fr_FR it nl pt_BR pt_PT ru
  username: admin
  password: changeme
  extra_params:
  server_name: collabora\.domain\.tld
