# # Default values for YoutubeDL-Material.

image:
  repository: ghcr.io/truecharts/youtubedl
  pullPolicy: IfNotPresent
  tag: v4.2
strategy:
  type: Recreate

# Configure the Security Context for the Pod
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

services:
  main:
    enabled: true
    port:
      port: 17442

env: {}
  # TZ: UTC

persistence:
  config:
    enabled: true
    mountPath: "/app/appdata"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""

## TrueCharts Values

ingress:
  main:
    enabled: false
