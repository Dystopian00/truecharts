# Default values for Jackett.

image:
  repository: ghcr.io/truecharts/youtubedl
  pullPolicy: IfNotPresent
  tag: latest

strategy:
  type: Recreate

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

services:
  main:
    enabled: true
    port:
      port: 9117

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001


persistence:
  data:
    enabled: true
    mountPath: "/data"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""


## TrueCharts Values

ingress:
  main:
    enabled: true
    # Used when including ingress using {{ include "common.ingress" . }}
    type: "HTTP"
    entrypoint: "websecure"
    certType: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        path: /
