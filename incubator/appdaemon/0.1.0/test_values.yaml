image:
  repository: acockburn/appdaemon
  pullPolicy: IfNotPresent
  tag: "4.0.8"

strategy:
  type: Recreate

# Configure the Security Context for the Pod
podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0


env:
  URL: ""
  TOKEN: ""


services:
  main:
    port:
      port: 5050
  tcp:
    enabled: true
    type: ClusterIP
    port:
      port: 51050
      protocol: TCP
      targetPort: 51050

ingress:
  enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
