image:
  repository: ghcr.io/truecharts/appdaemon
  pullPolicy: IfNotPresent
  tag: "4.0.8"

strategy:
  type: Recreate

# Configure the Security Context for the Pod
podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0


env:
  HA_URL: ""
  # used to point appdaemon to your home assistant instance
  TOKEN: ""
  # used to authenticate app daemon to your home assistant instance
  DASH_URL: ""
  # url for the appdaemon dashboard, an alternative interface for home assistant


services:
  main:
    port:
      port: 5050
  tcp:
    enabled: true
    type: ClusterIP
    port:
      port: 51050
      protocol: TCP
      targetPort: 51050
ingress:
  main:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
