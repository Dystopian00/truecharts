image:
  repository: ghcr.io/truecharts/appdaemon
  pullPolicy: IfNotPresent
  tag: "v4.0.8"

strategy:
  type: Recreate

# Configure the Security Context for the Pod
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568

timezone: "America/Chicago"

env:
  HA_URL: ""
  # used to point appdaemon to your home assistant instance
  TOKEN: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJjNjNiMzZkM2QwMTg0M2Y4OGQ2Y2JkYjY4MmViNGQ2NiIsImlhdCI6MTYxODk0MDc4OSwiZXhwIjoxOTM0MzAwNzg5fQ.CUXm9K4jSS--qBQZ9DahqFL1YIgIcCK32pfORqiQ0ns"
  # used to authenticate app daemon to your home assistant instance
  DASH_URL: ""
  # url for the appdaemon dashboard, an alternative interface for home assistant
  LATITUDE: 46
  LONGITUDE: -94
  ELEVATION: 1217


services:
  main:
    port:
      port: 5050
  tcp:
    enabled: true
    type: ClusterIP
    port:
      port: 51050
      protocol: TCP
      targetPort: 51050
ingress:
  main:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
