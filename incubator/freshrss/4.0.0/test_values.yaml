# Default values for FreshRSS.

image:
  repository: linuxserver/freshrss
  pullPolicy: IfNotPresent
  tag: version-1.18.0

strategy:
  type: Recreate

startAsRoot: true

services:
  main:
    port:
      port: 80

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
