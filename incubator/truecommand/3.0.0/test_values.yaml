# Default values for Jackett.

image:
  repository: ixsystems/truecommand
  pullPolicy: IfNotPresent
  tag: nightly

strategy:
  type: Recreate

startAsRoot: true

services:
  main:
    port:
      port: 80

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  data:
    enabled: true
    mountPath: "/data"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
