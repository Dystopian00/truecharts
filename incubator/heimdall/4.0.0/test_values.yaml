# Default values for grocy.

image:
  repository: linuxserver/heimdall
  tag: version-2.2.2
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

startAsRoot: true

services:
  main:
    port:
      port: 80

env: {}
  # TZ:
  # PUID:
  # PGID:

probes:
  startup:
    enabled: true

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
