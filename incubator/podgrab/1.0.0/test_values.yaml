# Default values for Organizr.

image:
  repository: akhilrex/podgrab
  pullPolicy: Always
  tag: latest

strategy:
  type: Recreate

# Configure the Security Context for the Pod
podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

services:
  main:
    port:
      port: 8080
  tcp:
    enabled: true
    type: ClusterIP
    port:
      port: 51080
      protocol: TCP
      targetPort: 51080

env:
  PASSWORD: secretpasswordgoeshere
  CHECK_FREQUENCY: 240

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
  assets:
    enabled: true
    mountPath: "/assets"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
