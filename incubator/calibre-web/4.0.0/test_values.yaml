# Default values for Calibre-Web.

image:
  repository: linuxserver/calibre-web
  pullPolicy: IfNotPresent
  tag: version-0.6.11

strategy:
  type: Recreate

startAsRoot: true

services:
  main:
    port:
      port: 8083

env: {}
  # TZ:
  # PUID:
  # PGID:
  # UMASK:
  # DOCKER_MODS:

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
