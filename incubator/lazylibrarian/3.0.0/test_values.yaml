# Default values for LazyLibrarian.

image:
  repository: linuxserver/lazylibrarian
  pullPolicy: IfNotPresent
  tag: latest

strategy:
  type: Recreate

startAsRoot: true

services:
  main:
    port:
      port: 5299

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
