# Default values for grocy.

image:
  repository: linuxserver/grocy
  tag: version-v2.7.1
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

startAsRoot: true

services:
  main:
    port:
      port: 80

env: {}
  # TZ:
  # PUID:
  # PGID:

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
