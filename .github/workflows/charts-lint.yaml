          ref: ${{ inputs.checkoutCommit }}

      - name: lint Kubernetes tools
        uses: yokawasa/action-setup-kube-tools@c81bf94cddd6c3172e6f61aa7f5ad66a2b5db98d # tag=v0.8.0
        with:
          setup-tools: |
