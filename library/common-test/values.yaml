image:
  repository: b4bz/homer
  tag: 21.03.2
  pullPolicy: IfNotPresent

services:
  main:
    port:
      port: 8080
  test1:
    enabled: true
    type: ClusterIP
    port:
      port: 8081
      name: tcp-test
      protocol: TCP
      targetPort: 8081
  test2:
    enabled: true
    type: ClusterIP
    port:
      port: 8082
      name: udp-test
      protocol: UDP
      targetPort: 8082

additionalServices:
  - name: test3
    enabled: true
    type: ClusterIP
    port:
      port: 8083
      name: extra-tcp-test
      protocol: TCP
      targetPort: 8083
  - name: test4
    enabled: true
    type: ClusterIP
    port:
      port: 8084
      name: extra-udp-test
      protocol: UDP
      targetPort: 8084

ingress:
  test1:
    enabled: true
  test2:
    enabled: true

additionalIngress:
  - name: "test3"
    enabled: true
  - name: "test4"
    enabled: true

# these values and names are set specifically with the unittests in mind.
fixMountPermissions: false
deviceMounts:
  test1:
    enabled: true
    emptyDir: true
    mountPath: "/test1"
    hostPath: "/tmp"
  test2:
    enabled: true
    emptyDir: false
    mountPath: "/test2"
    hostPath: "/tmp"

# these values and names are set specifically with the unittests in mind.
customStorage:
  - name: "test3"
    enabled: true
    emptyDir: true
    mountPath: "/test3"
    hostPath: ""
  - name: "test4"
    enabled: true
    emptyDir: false
    setPermissions: true
    mountPath: "/test4"
    hostPath: "/tmp"
