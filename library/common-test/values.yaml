image:
  repository: b4bz/homer
  tag: latest
  pullPolicy: IfNotPresent

service:
  port:
    port: 8080

ingress:
  enabled: true

appIngressEnabled: true
appIngress:
  main:
    enabled: true
  mainhttp:
    enabled: true
    entrypoint: "web"
    certType: ""
    existingcert: ""
    authForwardURL: ""
    annotations: {}
    labels: {}
    hosts:
      - host: app.truecharts.placeholder
        paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
    
appVolumesEnabled: true
appVolumeMounts:
  data:
    enabled: true
    emptyDir: true
    datasetName: "data"
    mountPath: "/data"
    hostPathEnabled: false
    hostPath: ""