  - variable: resources
    group: "Resources and Devices"
    label: ""
    schema:
      type: dict
      attrs:
        - variable: limits
          label: "Advanced Limit Resource Consumption"
          schema:
            type: dict
            attrs:
              - variable: cpu
                label: "CPU"
                schema:
                  type: string
                  default: "4000m"
                  valid_chars: '^([0-9]+)(\.[0-9]|m?)$'
              - variable: memory
                label: "Memory RAM"
                schema:
                  type: string
                  default: "8Gi"
                  valid_chars: '^([0-9]+)(|[EPTGMK]i?|e[0-9]+)$'
        - variable: requests
          label: "Advanced Request minimum resources required"
          schema:
            type: dict
            attrs:
              - variable: cpu
                label: "CPU"
                schema:
                  type: string
                  default: "10m"
                  valid_chars: '^([0-9]+)(\.[0-9]|m?)$'
              - variable: memory
                label: "Memory RAM"
                schema:
                  type: string
                  default: "50Mi"
                  valid_chars: '^([0-9]+)(|[EPTGMK]i?|e[0-9]+)$'
