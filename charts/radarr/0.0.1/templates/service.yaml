apiVersion: v1
kind: Service
metadata:
  {{- if .Values.hostNetwork }}
  name: {{ include "radarr.fullname" . }}-cluster-ip
  {{- else }}
  name: {{ include "radarr.fullname" . }}
  {{- end }}
  labels:
    {{- include "radarr.labels" . | nindent 4 }}
spec:
  {{- if .Values.hostNetwork }}
  type: ClusterIP
  {{- else }}
  type: NodePort
  {{- end }}
  ports:
    - name: radarr
      port: 7878
      protocol: TCP
      targetPort: radarr
      {{- if eq .Values.hostNetwork false }}
      nodePort: {{.Values.radarrService.port}}
      {{- end }}
  selector:
    {{- include "radarr.selectorLabels" . | nindent 4 }}
