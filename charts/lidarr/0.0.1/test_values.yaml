# Default values
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# The Image to use for lidarr

image:
  repository: linuxserver/lidarr
  pullPolicy: IfNotPresent
  tag: version-0.8.0.1886


# Set the timezone of the lidarr server
timezone: "Etc/UTC"

# upgrade strategy type (e.g. Recreate or RollingUpdate)
strategyType: Recreate

lidarrService:
  port: 32203

hostNetwork: false

downloadsHostPathEnabled: false
dataHostPathEnabled: false
configHostPathEnabled: false

emptyDirVolumes: true

customIngress: 
   enabled: false
   port: 8686
   host: "traefik.truecharts.test"
   selfsigned: true
   wildcard: false
   existingCert: ""
