apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lidarr.fullname" . }}
  labels:
    {{- include "lidarr.labels" . | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: {{ .Values.strategyType }}
  selector:
    matchLabels:
      {{- include "lidarr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "lidarr.selectorLabels" . | nindent 8 }}
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
    {{- if .Values.hostNetwork }}
      hostNetwork: {{ .Values.hostNetwork }}
      dnsPolicy: ClusterFirstWithHostNet
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - name: lidarr
            protocol: TCP
            containerPort: 8686
          {{- if .Values.hostNetwork }}
            hostPort: {{ .Values.lidarrService.port }}
          {{- end }}
          env:
          - name: TZ
            value: "{{ .Values.timezone }}"
          # lidarr env vars
          - name: LIDARR_INTERNAL_ADDRESS
            value: http://{{ template "lidarr.fullname" . }}:8686
          - name: LIDARR_IMAGE
            value: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          - name: KUBE_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

# Extra ENV Values supplied by user
{{- range $key, $value := .Values.extraEnv }}
          - name: {{ $key }}
            value: {{ $value }}
{{- end }}

#          readinessProbe:
#            httpGet:
#              path: /identity
#              port: 32400
#            failureThreshold: 5
#            periodSeconds: 15
#          livenessProbe:
#            httpGet:
#              path: /identity
#              port: 32400
#            failureThreshold: 5
#            periodSeconds: 15
#          startupProbe:
#            httpGet:
#              path: /identity
#              port: 32400
#            initialDelaySeconds: 5
#            failureThreshold: 40
#            periodSeconds: 15
          volumeMounts:
          - name: data
            mountPath: /data
          - name: config
            mountPath: /config
          - name: downloads
            mountPath: /downloads
          - name: shared
            mountPath: /shared
          - name: shared-logs
            mountPath: "/config/Library/Application Support/lidarr Media Server/Logs"
      volumes:
      - name: data
        {{- if .Values.emptyDirVolumes }}
        emptyDir: {}
        {{- else }}
        hostPath:
          path: {{ template "configuredHostPathData" . }}
        {{- end }}
      - name: config
        {{- if .Values.emptyDirVolumes }}
        emptyDir: {}
        {{- else }}
        hostPath:
          path: {{ template "configuredHostPathConfig" . }}
        {{- end }}
      - name: downloads
        {{- if .Values.emptyDirVolumes }}
        emptyDir: {}
        {{- else }}
        hostPath:
          path: {{ template "configuredHostPathdownloads" . }}
        {{- end }}
      - name: shared
        emptyDir: {}
      - name: shared-logs
        emptyDir: {}
