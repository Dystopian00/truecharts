apiVersion: v1
kind: Service
metadata:
  {{- if .Values.hostNetwork }}
  name: {{ include "bazarr.fullname" . }}-cluster-ip
  {{- else }}
  name: {{ include "bazarr.fullname" . }}
  {{- end }}
  labels:
    {{- include "bazarr.labels" . | nindent 4 }}
spec:
  {{- if .Values.hostNetwork }}
  type: ClusterIP
  {{- else if .Values.bazarrService.port }}
  type: NodePort
  {{- end }}
  ports:
    - name: bazarr
      port: 6767
      protocol: TCP
      targetPort: bazarr
      {{- if eq .Values.hostNetwork false }}
      nodePort: {{.Values.bazarrService.port}}
      {{- end }}
  selector:
    {{- include "bazarr.selectorLabels" . | nindent 4 }}
