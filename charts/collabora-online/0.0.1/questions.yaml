groups:
  - name: "Container Image"
    description: "Configure Container Image" 
  - name: "Privileged"
    description: "Privileged Configuration"
  - name: "Networking"
    description: "Network Configuration"
  - name: "Environment Variables"
    description: "Environment Variables Configuration"

#Portal
portals:
  web_portal:
    protocols:
      - "https"
    host: 
      - "$node_ip"
    ports:
      - "$variable-service.port.nodePort"
    path: "/loleaflet/dist/admin/admin.html"

questions:
  #Image related
  - variable: image
    group: "Container Image"
    label: "Collabora"
    schema:
      type: dict
      required: true
      attrs:
        #Image
        - variable: repository
          label: "Image Repository"
          schema:
            type: string 
            default: "collabora/code"
            editable: false
        #Tag
        - variable: tag
          label: "Image Tag"
          description: "Tag to use for specified image"
          schema:
            type: string
            default: "6.4.6.2"
            required: true
        #Pull Policy
        - variable: pullPolicy
          label: "Image Pull Policy"
          schema:
            type: string
            default: "IfNotPresent"
            enum:
              - value: "IfNotPresent"
                description: "Only pull image if not present on host"
              - value: "Always"
                description: "Always pull image even if present on host"
              - value: "Never"
                description: "Never pull image even if it's not present on host"
  # Strategy
  - variable: strategyType
    group: "Container Image"
    label: "Update Strategy"
    schema:
      type: string
      default: Recreate
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"        

  # Enable privileged
  - variable: securityContext
    group: "Privileged"
    label: "Security Context"
    schema:
      type: dict
      attrs:
        - variable: privileged
          label: "Enable privileged"
          schema:
            type: boolean
            default: false

  # Service Configuration
  - variable: service
    group: "Networking"
    label: "Configure Network"
    schema:
      type: dict
      attrs:
        - variable: type
          label: "Service type"
          schema:
            type: string
            default: "ClusterIP"
            enum:
              - value: "NodePort"
                description: "NodePort"
              - value: "ClusterIP"
                description: "ClusterIP"
            show_subquestions_if: "NodePort"
            subquestions:
              - variable: port
                label: "Port configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: port
                      label: "container port"
                      schema:
                        type: int
                        default: 9980
                        editable: false
                    - variable: nodePort
                      label: "Node Port to expose for UI"
                      schema:
                        type: int
                        min: 9000
                        max: 65535
                        default: 30980
                        required: true
  # environmentVariables Configuraiton
  - variable: env
    group: "Environment Variables"
    label: "Environment Variables Configuration"
    schema:
      type: dict
      required: true
      attrs:
        - variable: domain
          label: "Domains will be using collabora"
          description: 'Use backslash "\" before dots ".". Use pipe "|" to separate multiple domains'
          schema:
            type: string
            default: 'nextcloud\.domain\.tld|othernextcloud\.domain\.tld'
            required: true
        - variable: username 
          label: "Username for WebUI"
          schema:
            type: string
            default: "admin"
            required: true
        - variable: password
          label: "Password for WebUI"
          schema:
            type: string
            private: true
            default: "changeme"
            required: true
        - variable: dictionaries
          label: "Dictionaries to use, leave empty to use all"
          schema:
            type: string
            default: "de_DE en_GB en_US es_ES fr_FR it nl pt_BR pt_PT ru"
        - variable: extra_params
          label: "Extra Parameters to add"
          description: 'e.g. "â€“o:welcome.enable=false", See more on /etc/loolwsd/loowsd.xml. Separate params with space'
          schema:
            type: string
            default: "-o:welcome.enable=false -o:user_interface.mode=notebookbar"

