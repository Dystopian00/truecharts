groups:
  - name: "Container Image"
    description: "configure container image"
  - name: "Configuration"
    description: "additional container configuration"
  - name: "Networking"
    description: "Networking / service configuration"
  - name: "Storage"
    description: "configure app volume mounts"
  - name: "Ingress"
    description: "Ingress configuration"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-service.port.nodePort"

questions:
  # Image related
  - variable: image
    group: "Container Image"
    label: "Z-Wave JS to MQTT"
    schema:
      type: dict
      required: true
      attrs:
        - variable: repository
          label: "Image Repository"
          schema:
            type: string
            default: "zwavejs/zwavejs2mqtt"
            editable: false
        - variable: tag
          description: "Tag to use for specified image"
          label: "Image Tag"
          schema:
            type: string
            default: "latest"
            required: true
        - variable: pullPolicy
          label: "Image Pull Policy"
          schema:
            type: string
            default: "IfNotPresent"
            enum:
              - value: "IfNotPresent"
                description: "Only pull image if not present on host"
              - value: "Always"
                description: "Always pull image even if present on host"
              - value: "Never"
                description: "Never pull image even if it's not present on host"
  # Update Policy
  - variable: strategyType
    group: "Container Image"
    label: "Update Strategy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

  # Configure Time Zone
  - variable: timezone
    group: "Configuration"
    label: "Timezone"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"

  # Enable Host Networking
  - variable: hostNetworking
    group: "Networking"
    label: "Enable Host Networking"
    schema:
      type: boolean
      default: false
  # Service Configuration
  - variable: service
    group: "Networking"
    label: "Configure Service"
    schema:
      type: dict
      attrs:
        - variable: type
          label: "Service type"
          schema:
            type: string
            default: "ClusterIP"
            enum:
              - value: "NodePort"
                description: "NodePort"
              - value: "ClusterIP"
                description: "ClusterIP"
        - variable: port
          label: "Port configuration"
          schema:
            type: dict
            attrs:
              - variable: port
                label: "container port"
                schema:
                  type: int
                  default: 8091
                  editable: false
              - variable: nodePort
                label: "Node Port to expose for UI"
                schema:
                  show_if: [["service.type", "=", "NodePort"]]
                  type: int
                  min: 9000
                  max: 65535
                  default: 38091
                  required: true
              - variable: additionalPorts
                label: "additionalPorts"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: additionalPort
                      label: "additionalPort"
                      schema:
                        type: dict
                        attrs:
                          - variable: name
                            label: "Port Name"
                            schema:
                              type: string
                              default: ""
                          - variable: protocol
                            label: "Protocol"
                            schema:
                              type: string
                              default: "TCP"
                              enum:
                                - value: "TCP"
                                  description: "TCP"
                                - value: "UDP"
                                  description: "UDP"
                          - variable: port
                            label: "container port"
                            schema:
                              type: int
                              default: 3000
                          - variable: targetport
                            label: "targetPort"
                            schema:
                              type: int
                              default: 3000
                              editable: false
                          - variable: nodePort
                            label: "Node Port to expose for UI"
                            schema:
                              type: int
                              min: 9000
                              max: 65535
                              default: 38092
                              required: true
                          
  # Configure app volumes
  - variable: appVolumeMounts
    group: "Storage"
    label: ""
    schema:
      type: dict
      attrs:
        # Config ------------------------
        - variable: config
          label: "Config Volume"
          schema:
            type: dict
            $ref:
              - "normalize/ixVolume"
            attrs:
              - variable: datasetName
                label: "Name"
                schema:
                  type: string
                  default: "store"
                  editable: false
              - variable: mountPath
                label: "Mount path inside the container"
                schema:
                  type: path
                  default: "/usr/src/app/store"
                  editable: false
              - variable: hostPathEnabled
                label: "Config - Enable Host Path"
                description: "something about this here"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Config Host Path"
                      description: "Host path to store config"
                      schema:
                        type: hostpath
                        required: true
        # Z-Wave device -----------------
        - variable: zwave
          label: "USB Z-Wave Device"
          schema:
            type: dict
            attrs:
              - variable: hostPath
                label: "Path to Z-Wave device on host"
                schema:
                  type: path
                  required: true
                  default: "/dev/ttyAMC0"
              - variable: mountPath
                label: "Path to mount device inside the container"
                schema:
                  type: path
                  required: true
                  default: "/dev/ttyAMC0"
  # Enable privileged
  - variable: securityContext
    group: "Storage"
    label: "Security Context"
    schema:
      type: dict
      attrs:
        - variable: privileged
          label: "Enable privileged to pass thru a USB device"
          schema:
            type: boolean
            default: true
            required: true

  - variable: appingress
    label: ""
    group: "Ingress"
    schema:
      type: dict
      attrs:
        - variable: webui
          label: "Web Ingress Configuration"
          group: "Ingress"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Web Ingress"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: entrypoint
                      label: "Select Entrypoint"
                      schema:
                        type: string
                        default: "websecure"
                        required: true
                        enum:
                          - value: "websecure"
                            description: "Websecure: HTTPS/TLS port 443"
                    - variable: hosts
                      label: "Hosts"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: host
                            label: "Host"
                            schema:
                              type: dict
                              attrs:
                                - variable: host
                                  label: "Domain Name"
                                  required: true
                                  schema:
                                    type: string
                                - variable: paths
                                  label: "paths"
                                  schema:
                                    type: list
                                    default: []
                                    items:
                                      - variable: path
                                        label: "Path"
                                        schema:
                                          type: dict
                                          attrs:
                                            - variable: path
                                              label: "path"
                                              schema:
                                                type: string
                                                required: true
                                                default: "/"
                                            - variable: pathType
                                              label: "pathType"
                                              schema:
                                                type: string
                                                required: true
                                                default: "prefix"
                    - variable: certType
                      label: "Select Certificate Type"
                      schema:
                        type: string
                        default: "letsencrypt-prod"
                        enum:
                          - value: "letsencrypt-prod"
                            description: "Letsencrypt Production Certificates"
                          - value: "letsencrypt-staging"
                            description: "Letsencrypt Test Certificates"
                          - value: "wildcard"
                            description: "Global Wildcard Certificate"
                          - value: "selfsigned"
                            description: "Self-Signed Certificate"
                          - value: "existingcert"
                            description: "Existing Certificate"
                        show_subquestions_if: "existingcert"
                        subquestions:
                          - variable: existingcert
                            label: "Existing Certificate Name"
                            schema:
                              type: string
                              default: ""
                    - variable: authForwardUrl
                      label: "Forward Authentication URL"
                      schema:
                        type: string
                        default: ""
