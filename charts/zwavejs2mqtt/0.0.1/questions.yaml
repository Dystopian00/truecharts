groups:
  - name: "Container Image"
    description: "configure container image"
  - name: "Configuration"
    description: "additional container configuration"
  - name: "Network"
    description: "network / service configuration"
  - name: "Volume Mounts"
    description: "configure app volume mounts"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-service.port.nodePort"

questions:
  # Image related
  - variable: image
    group: "Container Image"
    label: "Z-Wave JS to MQTT"
    schema:
      type: dict
      required: true
      attrs:
        - variable: repository
          label: "Image Repository"
          schema:
            type: string
            default: "zwavejs/zwavejs2mqtt"
            editable: false
        - variable: tag
          description: "Tag to use for specified image"
          label: "Image Tag"
          schema:
            type: string
            default: "latest"
            required: true
        - variable: pullPolicy
          label: "Image Pull Policy"
          schema:
            type: string
            default: "IfNotPresent"
            enum:
              - value: "IfNotPresent"
                description: "Only pull image if not present on host"
              - value: "Always"
                description: "Always pull image even if present on host"
              - value: "Never"
                description: "Never pull image even if it's not present on host"
  # Update Policy
  - variable: strategyType
    group: "Container Image"
    label: "Update Strategy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

  # Configure Time Zone
  - variable: timezone
    group: "Configuration"
    label: "Timezone"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"

  # Enable Host Network
  - variable: hostNetwork
    group: "Network"
    label: "Enable Host Network"
    schema:
      type: boolean
      default: false
  # Service Configuration
  - variable: service
    group: "Network"
    label: "Configure Service"
    schema:
      type: dict
      attrs:
        - variable: type
          label: "Service type"
          schema:
            type: string
            default: "NodePort"
            enum:
              - value: "NodePort"
                description: "NodePort"
              - value: "ClusterIP"
                description: "ClusterIP"
            show_subquestions_if: "NodePort"
            subquestions:
              - variable: port
                label: "Port configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: port
                      label: "container port"
                      schema:
                        type: int
                        default: 8091
                        editable: false
                    - variable: nodePort
                      label: "Node Port to expose for UI"
                      schema:
                        type: int
                        min: 9000
                        max: 65535
                        default: 38091
                        required: true

  # Configure app volumes
  - variable: appVolumeMounts
    group: "Volume Mounts"
    label: ""
    schema:
      type: dict
      attrs:
        # Config ------------------------
        - variable: config
          label: "Config Volume"
          schema:
            type: dict
            $ref:
              - "normalize/ixVolume"
            attrs:
              - variable: datasetName
                label: "Name"
                schema:
                  type: string
                  default: "store"
                  editable: false
              - variable: mountPath
                label: "Mount path inside the container"
                schema:
                  type: path
                  default: "/usr/src/app/store"
                  editable: false
              - variable: hostPathEnabled
                label: "Config - Enable Host Path"
                description: "something about this here"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Config Host Path"
                      description: "Host path to store config"
                      schema:
                        type: hostpath
                        required: true
        # Z-Wave device -----------------
        - variable: zwave
          label: "USB Z-Wave Device"
          schema:
            type: dict
            attrs:
              - variable: hostPath
                label: "Path to Z-Wave device on host"
                schema:
                  type: path
                  required: true
                  default: "/dev/ttyAMC0"
              - variable: mountPath
                label: "Path to mount device inside the container"
                schema:
                  type: path
                  required: true
                  default: "/dev/ttyAMC0"
  # Enable privileged
  - variable: securityContext
    group: "Volume Mounts"
    label: "Security Context"
    schema:
      type: dict
      attrs:
        - variable: privileged
          label: "Enable privileged to pass thru a USB device"
          schema:
            type: boolean
            default: true
            required: true
