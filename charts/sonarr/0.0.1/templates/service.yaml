apiVersion: v1
kind: Service
metadata:
  {{- if .Values.hostNetwork }}
  name: {{ include "sonarr.fullname" . }}-cluster-ip
  {{- else }}
  name: {{ include "sonarr.fullname" . }}
  {{- end }}
  labels:
    {{- include "sonarr.labels" . | nindent 4 }}
spec:
  {{- if .Values.hostNetwork }}
  type: ClusterIP
  {{- else if .Values.sonarrService.port }}
  type: NodePort
  {{- end }}
  ports:
    - name: sonarr
      port: 8989
      protocol: TCP
      targetPort: sonarr
      {{- if eq .Values.hostNetwork false }}
      nodePort: {{.Values.sonarrService.port}}
      {{- end }}
  selector:
    {{- include "sonarr.selectorLabels" . | nindent 4 }}
