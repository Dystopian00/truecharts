# Default values for Unifi.

image:
  repository: jacobalberty/unifi
  tag: stable-6
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

service:
  port:
    port: 8443

env: {}
  # TZ:
  # PUID:
  # PGID:

persistence:
  config:
    enabled: false
    emptyDir: false

appIngressEnabled: false
    

appVolumeMounts:
  config:
    enabled: true
    emptyDir: true
    mountPath: "/unifi"
