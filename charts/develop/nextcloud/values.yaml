# Default values for Bitwarden.

image:
  repository: nextcloud
  pullPolicy: IfNotPresent
  tag: 21.0.2

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 8080

env:
  NEXTCLOUD_ADMIN_USER: "admintest"
  NEXTCLOUD_ADMIN_PASSWORD: "test"

envTpl:
  POSTGRES_DB: "{{ .Values.postgresql.postgresqlDatabase }}"
  POSTGRES_USER: "{{ .Values.postgresql.postgresqlUsername }}"

envValueFrom:
  POSTGRES_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  POSTGRES_HOST:
    secretKeyRef:
      name: dbcreds
      key: host
  # REDIS_HOST:
  #   secretKeyRef:
  #     name: rediscreds
  #     key: masterhost


persistence:
  data:
    enabled: true
    mountPath: "/var/www"
    type: emptyDir

  db:
    forceName: "db"
    enabled: true
    type: emptyDir

  dbbackup:
    enabled: true
    type: emptyDir


podSecurityContext:
  fsGroup: 33

# Enabled postgres
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/postgresql
postgresql:
  enabled: true
  postgresqlUsername: nextcloud
  postgresqlDatabase: nextcloud
  existingSecret: dbcreds
  persistence:
    enabled: false
    existingClaim: db

# Enabled redis
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/redis
redis:
  enabled: true
  auth:
    existingSecret: rediscreds
    existingSecretPasswordKey: redis-password
  persistence:
    enabled: false
