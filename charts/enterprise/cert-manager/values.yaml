image:
  repository: placeholder
  tag: upstream
  pullPolicy: IfNotPresent

controller:
  enabled: false

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
        port: 9999

portal:
  enabled: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

