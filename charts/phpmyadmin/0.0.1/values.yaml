# Default values
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# The Image to use for phpmyadmin

image:
  repository: phpmyadmin/phpmyadmin
  pullPolicy: IfNotPresent
  tag: 4.9


# Set the timezone of the phpmyadmin server
timezone: "Etc/UTC"

# upgrade strategy type (e.g. Recreate or RollingUpdate)
strategyType: Recreate

phpmyadminService:
  port: 32209

hostNetwork: false

downloadsHostPathEnabled: false
dataHostPathEnabled: false
configHostPathEnabled: false

customIngress: 
   enabled: false
   port: 80
   host: "your.hostname.com"
   selfsigned: false
   wildcard: false
   existingCert: ""
   authForwardUrl: ""
