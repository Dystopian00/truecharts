{{- include "tc.common.values.setup" . -}}
{{- range .Values.instances }}
{{- if or ( not ( hasKey . "enabled" ) ) .enabled }}
{{- if .ip }}
---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ include "tc.common.names.fullname" $ }}-{{ .name }}
  labels:
    {{- include "tc.common.labels" $ | nindent 4 }}
subsets:
  - addresses:
      - ip: {{ .ip }}
    ports:
      - port: {{ .port | default 80 }}
{{- end }}
{{- end }}
{{- end }}
