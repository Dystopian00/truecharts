{{- if and .Values.metrics.enabled .Values.metrics.prometheusRule.enabled }}
{{- include "tc.common.values.setup" . -}}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "tc.common.names.fullname" . }}
  labels:
    {{- include "tc.common.labels" . | nindent 4 }}
    {{- with .Values.metrics.prometheusRule.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  groups:
    - name: {{ include "tc.common.names.fullname" . }}
      rules:
        - alert: BlockyAbsent
          annotations:
            description: Blocky has disappeared from Prometheus service discovery.
            summary: Blocky is down.
          expr: |
            absent(up{job=~".*{{ include "tc.common.names.fullname" . }}.*"} == 1)
          for: 5m
          labels:
            severity: critical
        - alert: BlockyDisabled
          annotations:
            description: Blocky's ad blocking has been disabled for 15min.
              Please re-enable protection.
            summary: Blocky is disabled.
          expr: |
            blocky_blocking_enabled{job=~".*{{ include "tc.common.names.fullname" . }}.*"} == 0
          for: 15m
          labels:
            severity: critical
        {{- with .Values.metrics.prometheusRule.rules }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
