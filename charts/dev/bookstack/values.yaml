image:
  repository: ghcr.io/linuxserver/bookstack
  pullPolicy: IfNotPresent
  tag: 21.11.1@sha256:c7a571a05e2940846f112b115f967da931c32de9ca926fc10f07666a80ec30e7

# -- environment variables. See more environment variables in the [bookstack documentation](https://hub.docker.com/r/linuxserver/bookstack)
# @default -- See below
env:
  DB_USER: bookstack
  DB_DATABASE: bookstack
  PUID: 568

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 10112
        targetPort: 80

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: /config

envValueFrom:
  DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  DB_PASS:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password

mariadb:
  enabled: true
  mariadbUsername: bookstack
  mariadbDatabase: bookstack
  existingSecret: "mariadbcreds"
