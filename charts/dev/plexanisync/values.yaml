image:
  repository: tccr.io/truecharts/plexanisync
  pullPolicy: IfNotPresent
  tag: latest@sha256:13dcfeadb31ec46bc137c2a03e0ddab74fe8f49a1bfc86566543c676cdd5eba8
plexanisync:
  interval: 3600
  plex:
    plex_section: []
    # - section1
    # - section2
    # direct | myplex
    plex_auth_method: direct
    # myplex
    myplex_server: ""
    myplex_user: ""
    myplex_token: ""
    # direct
    plex_url: ""
    plex_token: ""
    # Home user sync
    home_user_sync: false
    home_username: ""
    home_server_url: ""
  anilist:
    ani_username: ""
    ani_token: ""
    plex_ep_count_priority: false
    skip_list_update: false
    log_failed_matches: false
custom_mappings: []
# remote_urls:
#   - https://blabal
# entries:
#   - title: title
#     seasons:
#       - season: 1
#         anilist_id: 2345
#     synonyms:
#       - asfdasd

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
persistence:
  settings:
    enabled: true
    type: secret
    readOnly: true
    defaultMode: "0600"
    objectName: '{{ include "tc.v1.common.lib.chart.names.fullname" . }}-config-secret'
    mountPath: /plexanisync/settings.ini
    subPath: settings.ini
portal:
  open:
    enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          envFrom:
            - secretRef:
                name: "secret"
