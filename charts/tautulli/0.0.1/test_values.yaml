# Default values for Tautulli.

image:
  repository: tautulli/tautulli
  pullPolicy: IfNotPresent
  tag: v2.5.4

strategy:
  type: Recreate

service:
  port:
    port: 8181

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: false
    emptyDir: false
    
## TrueCharts Config

tautulliService:
  port: 32206

hostNetwork: false

downloadsHostPathEnabled: false
dataHostPathEnabled: false
configHostPathEnabled: false


emptyDirVolumes: true

customIngress:
   enabled: false
   port: 8181
   host: "tautulli.truecharts.test"
   selfsigned: true
   wildcard: false
   existingCert: ""
   authForwardUrl: ""
