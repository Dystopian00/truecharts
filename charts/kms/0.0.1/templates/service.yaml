apiVersion: v1
kind: Service
metadata:
  {{- if .Values.hostNetwork }}
  name: {{ include "kms.fullname" . }}-cluster-ip
  {{- else }}
  name: {{ include "kms.fullname" . }}
  {{- end }}
  labels:
    {{- include "kms.labels" . | nindent 4 }}
spec:
  {{- if .Values.hostNetwork }}
  type: ClusterIP
  {{- else }}
  type: NodePort
  {{- end }}
  ports:
    - name: kms
      port: {{ .Values.kmsService.port }}
      protocol: TCP
      targetPort: kms
      {{- if eq .Values.hostNetwork false }}
      nodePort: {{.Values.kmsService.port}}
      {{- end }}
  selector:
    {{- include "kms.selectorLabels" . | nindent 4 }}
