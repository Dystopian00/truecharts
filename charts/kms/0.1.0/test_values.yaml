# Default values for KMS.

image:
  repository: pykmsorg/py-kms
  pullPolicy: IfNotPresent
  tag: latest

strategy:
  type: Recreate

service:
  port:
    port: 1688

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001


persistence:
  config:
    enabled: false
    emptyDir: false


## TrueCharts Values

appVolumesEnabled: false
emptyDirVolumes: true


