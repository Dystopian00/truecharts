apiVersion: v1
kind: Service
metadata:
  {{- if .Values.hostNetwork }}
  name: {{ include "truecommand.fullname" . }}-cluster-ip
  {{- else }}
  name: {{ include "truecommand.fullname" . }}
  {{- end }}
  labels:
    {{- include "truecommand.labels" . | nindent 4 }}
spec:
  {{- if .Values.hostNetwork }}
  type: ClusterIP
  {{- else if .Values.truecommandService.port }}
  type: NodePort
  {{- end }}
  ports:
    - name: truecommand
      port: 80
      protocol: TCP
      targetPort: 80
      {{- if eq .Values.hostNetwork false }}
      nodePort: {{.Values.truecommandService.port}}
      {{- end }}
  selector:
    {{- include "truecommand.selectorLabels" . | nindent 4 }}
