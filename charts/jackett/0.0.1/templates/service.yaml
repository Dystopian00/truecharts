apiVersion: v1
kind: Service
metadata:
  {{- if .Values.hostNetwork }}
  name: {{ include "jackett.fullname" . }}-cluster-ip
  {{- else }}
  name: {{ include "jackett.fullname" . }}
  {{- end }}
  labels:
    {{- include "jackett.labels" . | nindent 4 }}
spec:
  {{- if .Values.hostNetwork }}
  type: ClusterIP
  {{- else }}
  type: NodePort
  {{- end }}
  ports:
    - name: jackett
      port: 9117
      protocol: TCP
      targetPort: 9117
      {{- if eq .Values.hostNetwork false }}
      nodePort: {{.Values.jackettService.port}}
      {{- end }}
  selector:
    {{- include "jackett.selectorLabels" . | nindent 4 }}
