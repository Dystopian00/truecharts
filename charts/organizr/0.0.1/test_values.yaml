
# Default values for Organizr.

image:
  repository: organizr/organizr
  pullPolicy: Always
  tag: latest

strategy:
  type: Recreate

service:
  port:
    port: 80

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: false
    emptyDir: false
## TrueCharts Config

sonarrService:
  port: 32201

hostNetwork: false

downloadsHostPathEnabled: false
dataHostPathEnabled: false
configHostPathEnabled: false

emptyDirVolumes: true

customIngress:
   enabled: false
   port: 80
   host: "organizr.truecharts.test"
   selfsigned: true
   wildcard: false
   existingCert: ""
   authForwardUrl: ""
