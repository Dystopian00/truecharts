# Default values for Jackett.

image:
  repository: linuxserver/transmission
  pullPolicy: IfNotPresent
  tag: version-3.00-r0

strategy:
  type: Recreate

service:
  port:
    port: 9091
  
  additionalServices:
  - enabled: true
    nameSuffix: bittorrent-tcp
    type: ClusterIP
    port:
      port: 51413
      name: bittorrent-tcp
      protocol: TCP
      targetPort: 51413

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: false
    emptyDir: false

## TrueCharts Values

appVolumesEnabled: true
emptyDirVolumes: false

appVolumeMounts:
  config:
    enabled: true
    emptyDir: false
    datasetName: "config"
  downloads:
    enabled: true
    emptyDir: false
    datasetName: "downloads"

appIngress:
   port: 9091

