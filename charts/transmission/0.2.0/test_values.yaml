# Default values for Jackett.

image:
  repository: linuxserver/transmission
  pullPolicy: IfNotPresent
  tag: version-3.00-r0

strategy:
  type: Recreate

service:
  port:
    port: 9117

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: false
    emptyDir: false

  torrentblackhole:
    enabled: false
    emptyDir: false
    mountPath: /downloads
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    # storageClass: "-"
    # accessMode: ReadWriteOnce
    # size: 1Gi
    ## Do not delete the pvc upon helm uninstall
    # skipuninstall: false
    # existingClaim: ""


## TrueCharts Values

appVolumesEnabled: true
emptyDirVolumes: true

appVolumeMounts:
  config:
    enabled: true
    emptyDir: true
    datasetName: "config"
    mountPath: "/config"
  downloads:
    enabled: true
    emptyDir: true
    datasetName: "downloads"
    mountPath: "/downloads"
    
appIngress:
  port: 9091
