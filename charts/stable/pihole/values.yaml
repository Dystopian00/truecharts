# Default values for Jackett.

image:
  repository: ghcr.io/truecharts/pihole
  pullPolicy: IfNotPresent
  tag: v2021.10@sha256:764fce3e7a7925588be2ee976e7eeae3f09e504520fe1ff1579b666c6eb15226

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  allowPrivilegeEscalation: true

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

envFrom:
  - configMapRef:
      name: pihole-env

service:
  main:
    enabled: true
    ports:
      main:
        port: 80
        targetPort: 80
  dns-tcp:
    enabled: true
    ports:
      dns-tcp:
        type: TCP
        enabled: true
        port: 53
        targetPort: 53
  dns:
    enabled: true
    ports:
      dns:
        type: UDP
        enabled: true
        port: 53
        targetPort: 53

pihole:
  WEBPASSWORD: "somepassword"
  DNS1: "9.9.9.9"
  DNS2: "149.112.112.112"

persistence:
  config:
    enabled: true
    mountPath: "/etc/pihole"
    type: pvc
    accessMode: ReadWriteOnce

  dnsmasq:
    enabled: true
    mountPath: "/etc/dnsmasq.d"
    type: pvc
    accessMode: ReadWriteOnce
