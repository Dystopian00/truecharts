  - variable: pihole
    group: "App Configuration"
    label: "Pi-Hole Configuration"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: WEBPASSWORD
          label: "WEBPASSWORD"
          description: "Sets admin password for the GUI"
          schema:
            type: string
            default: ""
            required: true
        - variable: DNS1
          label: "DNS1"
          description: "Sets the first DNS server (use #port suffix for ports)"
          schema:
            type: string
            default: "9.9.9.9"
        - variable: DNS2
          label: "DNS2"
          description: "Sets the second DNS server (use #port suffix for ports), only if DNS1 is entered"
          schema:
            type: string
            default: "149.112.112.112"
  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 9089
                              required: true
# Include{advancedPortHTTP}
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 80
        - variable: dns
          label: "DNS Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
