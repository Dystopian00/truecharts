image:
  repository: tccr.io/truecharts/odoo
  pullPolicy: IfNotPresent
  tag: v15.0@sha256:f7d2ab13cf5214ddfbc09d5322bd61ad064a877edbec1620579392838a0a44d7
service:
  main:
    ports:
      main:
        port: 8069
        targetPort: 8069
  odoo:
    enabled: true
    ports:
      xmlrpcs:
        enabled: true
        port: 8071
        targetPort: 8071
      longpolling:
        enabled: true
        port: 8072
        targetPort: 8072
persistence:
  odoo:
    enabled: true
    mountPath: "/var/lib/odoo"
  addons:
    enabled: true
    mountPath: "/mnt/extra-addons"
# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: odoo
  postgresqlDatabase: postgres
portal:
  open:
    enabled: true
securityContext:
  container: null
workload:
  main:
    podSpec:
      containers:
        env:
          USER: "{{ .Values.cnpg.user }}"
          PORT: 5432
          PASSWORD:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
          HOST:
            secretKeyRef:
              name: cnpg-main-urls
              key: plainhost
