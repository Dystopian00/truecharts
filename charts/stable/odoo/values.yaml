image:
  repository: docker.io/odoo
  pullPolicy: IfNotPresent
  tag: 15.0@sha256:d5309469826d4737e37b93aba92c9a0f2638221042ec6092eac85daf6b76b0d9

env:
  USER: "{{ .Values.postgresql.postgresqlUsername }}"
  PORT: 5432

envValueFrom:
  PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

service:
  main:
    ports:
      main:
        port: 8069
        targetPort: 8069
  odoo:
    enabled: true
    ports:
      xmlrpcs:
        enabled: true
        port: 8071
        targetPort: 8071
      longpolling:
        enabled: true
        port: 8072
        targetPort: 8072

persistence:
  odoo:
    enabled: true
    mountPath: "/var/lib/odoo"
  addons:
    enabled: true
    mountPath: "/mnt/extra-addons"
  customconfig:
    enabled: true
    mountPath: "/etc/odoo"

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: odoo
  postgresqlDatabase: odoo
