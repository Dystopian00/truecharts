# Default values for Gaps.

image:
  repository: ghcr.io/truecharts/gaps
  pullPolicy: IfNotPresent
  tag: v0.8.8@sha256:42

securityContext:
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: true
  runAsNonRoot: true

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  supplementalGroups: []
  fsGroupChangePolicy: "OnRootMismatch"

service:
  main:
    ports:
      main:
        port: 8484

env: {}
  # TZ: UTC

persistence:
  data:
    enabled: true
    mountPath: "/usr/data"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
