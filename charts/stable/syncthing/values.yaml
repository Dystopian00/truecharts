# Default values for Syncthing.

image:
  repository: ghcr.io/truecharts/syncthing
  pullPolicy: IfNotPresent
  tag: v1.18.2@sha256:780c4924c4739d707295bd74fd21a186a640bd71f15efc2fcbc9fb9b05162a0d

service:
  main:
    ports:
      main:
        port: 8384
  listeners:
    ports:
      tcp:
        enabled: true
        port: 22000
        protocol: TCP
      udp:
        enabled: true
        port: 22000
        protocol: UDP
  discovery:
    ports:
      discovery:
        enabled: true
        port: 21027
        protocol: UDP

persistence:
  config:
    enabled: true
    mountPath: "/var/syncthing/"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
