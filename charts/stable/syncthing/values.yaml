# Default values for Syncthing.

image:
  repository: ghcr.io/truecharts/syncthing
  pullPolicy: IfNotPresent
  tag: v1.18.2

securityContext:
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: true
  runAsNonRoot: true

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  supplementalGroups: []
  fsGroupChangePolicy: "OnRootMismatch"

service:
  main:
    ports:
      main:
        port: 8384
  listeners:
    ports:
      tcp:
        enabled: true
        port: 22000
        protocol: TCP
      udp:
        enabled: true
        port: 22000
        protocol: UDP
  discovery:
    ports:
      discovery:
        enabled: true
        port: 21027
        protocol: UDP

persistence:
  config:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"

    mountPath: "/var/syncthing/"
