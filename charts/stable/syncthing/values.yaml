# Default values for Syncthing.

image:
  repository: ghcr.io/truecharts/syncthing
  pullPolicy: IfNotPresent
  tag: v1.18.4@sha256:cc2bd691927ec19b9aac2d4a3e2330cb0ce9458dda761ead7dddd5f2d8338221

service:
  main:
    ports:
      main:
        port: 8384
        targetPort: 8384
  listeners:
    ports:
      tcp:
        enabled: true
        port: 22000
        targetPort: 22000
        protocol: TCP
      udp:
        enabled: true
        port: 22000
        targetPort: 22000
        protocol: UDP
  discovery:
    ports:
      discovery:
        enabled: true
        port: 21027
        targetPort: 21027
        protocol: UDP

persistence:
  config:
    enabled: true
    mountPath: "/var/syncthing/"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
