# Default values for Syncthing.

image:
  repository: syncthing/syncthing
  pullPolicy: IfNotPresent
  tag: "1.16"

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 8384
  listeners:
    ports:
      tcp:
        port: 22000
        protocol: TCP
      udp:
        port: 22000
        protocol: UDP
  discovery:
    ports:
      discovery:
        port: 21027
        protocol: UDP

persistence:
  config:
    enabled: true
    emptyDir:
      enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
    mountPath: "/var/syncthing/"
