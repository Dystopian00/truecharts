workerContainer:
  enabled: true

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 1000
    runAsGroup: 1000

service:
  main:
    ports:
      main:
        protocol: https
        port: 10229
        targetPort: 9443
  http:
    enabled: true
    type: ClusterIP
    ports:
      http:
        enabled: true
        protocol: http
        port: 10230
        targetPort: 9000
  # LDAP Outpost Services

  ldapldaps:
    enabled: true
    ports:
      ldapldaps:
        enabled: true
        port: 636
        targetPort: 6636
  ldapldap:
    enabled: true
    ports:
      ldapldap:
        enabled: true
        port: 389
        targetPort: 3389
  # Proxy Outpost Services

  proxyhttps:
    enabled: true
    ports:
      proxyhttps:
        enabled: true
        port: 10233
        protocol: https
        targetPort: 9444
  proxyhttp:
    enabled: true
    type: ClusterIP
    ports:
      proxyhttp:
        enabled: true
        port: 10234
        protocol: http
        targetPort: 9001
  # Metrics Services

  metrics:
    enabled: true
    type: ClusterIP
    ports:
      metrics:
        enabled: true
        protocol: http
        port: 10231
        targetPort: 9301
  ldapmetrics:
    enabled: true
    type: ClusterIP
    ports:
      ldapmetrics:
        enabled: true
        port: 10232
        protocol: http
        targetPort: 9302
  proxymetrics:
    enabled: true
    type: ClusterIP
    ports:
      proxymetrics:
        enabled: true
        port: 10235
        protocol: http
        targetPort: 9303


authentik:
  credentials:
    password: "supersecret"
  general:
    disable_update_check: false
    disable_startup_analytics: true
    allow_user_name_change: true
    allow_user_mail_change: true
    allow_user_username_change: true
    gdpr_compliance: true
    impersonation: true
    avatars: "gravatar,initials"
    token_length: 128
    # Use single quotes for footer_links

    footer_links: '[{"name": "Link Name", "href": "https://mylink.com"}]'
  mail:
    host: ""
    port: 25
    tls: false
    ssl: false
    timeout: 10
    user: ""
    pass: ""
    from: ""
  error_reporting:
    enabled: false
    send_pii: false
    environment: "customer"
  logging:
    log_level: "info"
  ldap:
    tls_ciphers: "null"

geoip:
  enabled: false
  account_id: ""
  license_key: ""
  proxy: ""
  proxy_user_pass: ""
  edition_ids: "GeoLite2-City"
  frequency: 8
  host_server: "updates.maxmind.com"
  preserve_file_times: false
  verbose: false

outposts:
  ldap:
    # -- First you have to create an Outpost in the GUI. Applications > Outposts
    enabled: false
    # -- Host Browser by default is set to the first ingress host you set
  # host_browser: ""

  # -- Host should not need to be overridden. Defaults to https://localhost:9443

  # host: ""

  # -- As we use https://localhost:9443 it's an unsecure connection

  # insecure: false

  # -- Token is only needed if you accidentally deleted the token within the UI

  # token: ""
  proxy:
    # -- First you have to create an Outpost in the GUI. Applications > Outposts
    enabled: false
    # -- Host Browser by default is set to the first ingress host you set
# host_browser: ""

# -- As we use https://localhost:9443 it's an unsecure connection

# insecure: false

# -- Host should not need to be overridden. Defaults to https://localhost:9443

# host: ""

# -- Token is only needed if you accidentally deleted the token within the UI

# token: ""

metrics:
  main:
    enabled: true
    type: "servicemonitor"
    endpoints:
      - port: metrics
        path: /metrics
      - port: ldapmetrics
        path: /metrics
      - port: proxymetrics
        path: /metrics
    prometheusRule:
      enabled: false

ingress:
  proxyhttps:
    autoLink: true

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: https
              path: /-/health/live/
              port: "{{ .Values.service.main.ports.main.targetPort }}"
            readiness:
              type: https
              path: /-/health/ready/
              port: "{{ .Values.service.main.ports.main.targetPort }}"
            startup:
              type: https
              path: /-/health/ready/
              port: "{{ .Values.service.main.ports.main.targetPort }}"
          envFrom:
            - secretRef:
                name: "authentik-secret"
            - configMapRef:
                name: "authentik-config"
            - configMapRef:
                name: "authentik-server-config"
          args: ["server"]
          env: {}

persistence:
  media:
    enabled: true
    mountPath: /media
    targetSelector:
      main:
        main: {}
        worker: {}
  templates:
    enabled: true
    mountPath: /templates
    targetSelector:
      main:
        main: {}
        worker: {}
  certs:
    enabled: true
    mountPath: /certs
    targetSelector:
      main:
        main: {}
        worker: {}
  geoip:
    enabled: true
    mountPath: /geoip
    targetSelector:
      main:
        main: {}
        geoip:
          mountPath: /usr/share/GeoIP"
        worker: {}

portal:
  open:
    enabled: true

cnpg:
  main:
    enabled: true
    user: authentik
    database: authentik

redis:
  enabled: true
