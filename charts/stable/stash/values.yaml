image:
  repository: tccr.io/truecharts/stash
  tag: 0.17.0@sha256:cb3e2c7f1e66fd1de2622f6678b6abca10da57ddeddd8b0389a5e329b7e5966e
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  STASH_PORT: "{{ .Values.service.main.ports.main.port }}"
  # STASH_STASH:
  # STASH_GENERATED:
  # STASH_METADATA:
  # STASH_CACHE:

service:
  main:
    ports:
      main:
        port: 9999

persistence:
  config:
    enabled: true
    mountPath: "/root/.stash"

portal:
  enabled: true
