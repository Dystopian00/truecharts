image:
  repository: tccr.io/truecharts/xwiki
  tag: 15.0.0-postgres@sha256:9e283ec143a421cf1818e18b5d46a9a68a70f0b4ea2bebb1f91008b47b8763ae
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DB_USER: "{{ .Values.cnpg.user }}"
  DB_DATABASE: "{{ .Values.cnpg.database }}"
  # User Defined
  JAVA_OPTS: ""
  DB_HOST:
    secretKeyRef:
      name: cnpg-main-urls
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: cnpg-main-urls
      key: postgresql-password

service:
  main:
    ports:
      main:
        port: 10208
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: "/usr/local/xwiki"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: xwiki
  postgresqlDatabase: xwiki

portal:
  enabled: true
