# Default values for Unifi.

image:
  repository: jacobalberty/unifi
  tag: v6.2.26
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

envTpl:
  # Permissions Settings
  UNIFI_GID: "{{ .Values.env.PUID }}"
  UNIFI_UID: "{{ .Values.env.PGID }}"

service:
  main:
    ports:
      main:
        protocol: HTTPS
        port: 8443
  comm:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 8080
        targetPort: 8080
        protocol: TCP
  stun:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 3478
        targetPort: 3478
        protocol: UDP
  speedtest:
    enabled: false
    ports:
      tcp:
        enabled: true
        port: 6789
        targetPort: 6789
        protocol: TCP
  guestportal:
    enabled: false
    ports:
      web:
        enabled: true
        port: 8880
        targetPort: 8880
        protocol: HTTP
      websecure:
        enabled: true
        port: 8843
        targetPort: 8843
        protocol: HTTPS

env:
  # TZ:
  PUID: "568"
  PGID: "568"

persistence:
  config:
    enabled: true
    mountPath: "/unifi"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
