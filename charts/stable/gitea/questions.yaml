# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}
# Include{controller}
# Include{controllerDeployment}
# Include{replicas}
# Include{replica1}
# Include{strategy}
# Include{recreate}
# Include{controllerExpert}
# Include{containerConfig}
  - variable: admin
    group: "App Configuration"
    label: "Admin Credentials"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: username
          label: "username"
          schema:
            type: string
            required: true
        - variable: password
          label: "password"
          schema:
            type: string
            required: true
            private: true
        - variable: email
          label: "email"
          schema:
            type: string
            required: true
  - variable: config
    group: "App Configuration"
    label: "Admin Configuration"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: APP_NAME
          label: "APP_NAME"
          schema:
            type: string
            default: "Gitea"
            required: true
        - variable: RUN_MODE
          label: "RUN_MODE"
          schema:
            type: string
            default: "prod"
            enum:
              - value: "prod"
                description: "Production"
              - value: "dev"
                description: "Development"
              - value: "test"
                description: "Testing"
  - variable: customConfig
    group: "App Configuration"
    label: "Custom Configuration parameters"
    schema:
      type: list
      default: []
      items:
        - variable: catagoryItem
          label: "Catagory"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: name
                label: "Config Catagory Name"
                schema:
                  type: string
                  required: true
              - variable: keys
                label: "Configuration Parameters"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: configItem
                      label: "parameter"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: "Parameter Name"
                            schema:
                              type: string
                              required: true
                          - variable: value
                            label: "Parameter Value"
                            schema:
                              type: string
                              required: true
  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 10037
                              required: true
# Include{advancedPortHTTP}
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 3000
        - variable: ssh
          label: "SSH Service"
          description: "The SSH service"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: ssh
                      label: "SSH Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 2222
                              required: true
# Include{advancedPortTCP}
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 2222
  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false
# Include{serviceExpert}
# Include{serviceList}
  - variable: persistence
    label: "Integrated Persistent Storage"
    description: "Integrated Persistent Storage"
    group: "Storage and Persistence"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: data
          label: "App data Storage"
          description: "Stores the Application Configuration."
          schema:
            additional_attrs: true
            type: dict
            attrs:
