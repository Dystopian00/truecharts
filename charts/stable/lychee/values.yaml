# Default values for Lychee.

image:
  repository: lycheeorg/lychee-laravel
  pullPolicy: IfNotPresent
  tag: v4.3.4



service:
  main:
    ports:
      main:
        port: 80

env: {}
  # PHP_TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
