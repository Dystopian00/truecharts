image:
  repository: tccr.io/truecharts/jackett
  pullPolicy: IfNotPresent
  tag: 0.20.2095@sha256:6afeb103de03a7965249e59dba7a13d768a64cdaa0ddf5d61f2835e62c60429f

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    enabled: true
    ports:
      main:
        port: 9117
        targetPort: 9117
    portsList:
      - name: "extraport"
        enabled: true
        port: 9118
        targetPort: 9118

serviceList:
  - name: extraservice
    enabled: true
    portsList:
      - name: "extrasvcport"
        enabled: true
        port: 9119
        targetPort: 9119

env:
  {}
  # PUID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
