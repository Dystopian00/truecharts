image:
  repository: ghcr.io/k8s-at-home/jackett
  pullPolicy: IfNotPresent
  tag: v0.18.1025@sha256:fc255969e675bf34818450c9b4440403edd4b20f35bb148017c292186db381ff

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    enabled: true
    ports:
      main:
        port: 9117
    portsList:
      - name: "extraport"
        enabled: true
        port: 9118

serviceList:
  - name: extraservice
    enabled: true
    portsList:
      - name: "extrasvcport"
        enabled: true
        port: 9119

env: {}
