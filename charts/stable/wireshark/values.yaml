image:
  repository: tccr.io/truecharts/wireshark
  pullPolicy: IfNotPresent
  tag: v4.0.5@sha256:e22f550b94f237ecc853535d8b5c7a2bd4b8407b75071729d86bdc261c0528c3

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  capabilities:
    add:
      - NET_ADMIN

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

hostNetwork: true

service:
  main:
    ports:
      main:
        targetPort: 3000
        protocol: HTTP
        port: 3000

probes:
  liveness:
    path: /
  readiness:
    path: /
  startup:
    path: /

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: /config

portal:
  enabled: true
