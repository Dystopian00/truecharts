image:
  # -- image repository
  repository: ghcr.io/k8s-at-home/xteve
  # -- image tag
  tag: v2.2.0.200@sha256:b9ee5f47c280314b7b4926be794cb2c836783effea854b22ea6720374d91d404
  # -- image pull policy
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false

# -- environment variables.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

service:
  main:
    ports:
      main:
        port: 34400

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
