  tag: v2.2.0.200@sha256:e1afd6ea29e9b680191d8024f41eb495bc8fc7c2870fa36fbfa4f684c9a708dc
  # -- image pull policy
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false

# -- environment variables.
# @default -- See below
env:
