  TZ: UTC

service:
  main:
    ports:
      main:
        port: 34400
        targetPort: 34400

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: "/config"
