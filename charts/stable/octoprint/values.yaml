image:
  repository: tccr.io/truecharts/octoprint
  tag: 1.8.4@sha256:052cfa24ace5987fe915874e57189cf2da496650bba6abb87e3de8b57af6a733
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  ENABLE_MJPG_STREAMER: "true"
  # -- sets the Mjpg stream imput parameters
  # Example "-y -n -r 640x480"
  MJPG_STREAMER_INPUT:
  # -- sets the camera dev parameters
  # Example "/dev/video0"
  CAMERA_DEV:

service:
  main:
    ports:
      main:
        port: 10021
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: "/octoprint"
  varrun:
    enabled: true

portal:
  enabled: true
