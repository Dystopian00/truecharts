image:
  repository: leantime/leantime
  pullPolicy: IfNotPresent
  tag: v2.1.86@sha256:65f2463be0aea186f760a74c51f890a41218ce0331a89f326cc21a8a9b23b960

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  LEAN_DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
  LEAN_DB_USER: "{{ .Values.mariadb.mariadbUsername }}"

service:
  main:
    ports:
      main:
        port: 10117
        targetPort: 80

envValueFrom:
  LEAN_DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  LEAN_DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  LEAN_SESSION_PASSWORD:
    secretKeyRef:
      name: leantime-secrets
      key: LEAN_SESSION_PASSWORD

mariadb:
  enabled: true
  mariadbUsername: leantime
  mariadbDatabase: leantime
  existingSecret: "mariadbcreds"
