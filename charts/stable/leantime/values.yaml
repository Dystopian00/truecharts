image:
  repository: tccr.io/truecharts/leantime
  pullPolicy: IfNotPresent
  tag: v2.1.7-ls6@sha256:09f51955b47e8bf7cf8c95b7fa4e023ce2fae4aa15ef42db1568b4c23830b5a6

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false


podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  LEAN_DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
  LEAN_DB_USER: "{{ .Values.mariadb.mariadbUsername }}"

service:
  main:
    ports:
      main:
        port: 10117
        targetPort: 80

envValueFrom:
  LEAN_DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  LEAN_DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  LEAN_SESSION_PASSWORD:
    secretKeyRef:
      name: leantime-secrets
      key: LEAN_SESSION_PASSWORD

mariadb:
  enabled: true
  mariadbUsername: leantime
  mariadbDatabase: leantime
  existingSecret: "mariadbcreds"
