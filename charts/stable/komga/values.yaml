image:
  # -- image repository
  repository: ghcr.io/truecharts/komga
  # -- image tag
  tag: v0.128.3@sha256:7868a1e1362466c51e185b41a0715c27b6b7c67f3a9cc76f1f39243ad57c47a2
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [komga documentation](https://komga.org/installation/configuration.html#optional-configuration).
# @default -- See below
env: {}

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 8080


# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
    mountPath: /config
  data:
    enabled: false
    mountPath: /data
