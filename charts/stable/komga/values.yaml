image:
  # -- image repository
  repository: tccr.io/truecharts/komga
  # -- image tag
  tag: v0.144.0@sha256:44f00e6b89152fb47b27c4c8f5be62f455de7eb33a1b5500e88bc799a53f39f1
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [komga documentation](https://komga.org/installation/configuration.html#optional-configuration).
# @default -- See below
env: {}

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 10085
        targetPort: 8080

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"
