image:
  # -- image repository
  repository: ghcr.io/truecharts/komga
  # -- image tag
  tag: v0.131.0@sha256:be0a97e7047c2afd5e65a22f1e230e01630a4fe38044ecfbff615e71d8ede2b2
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [komga documentation](https://komga.org/installation/configuration.html#optional-configuration).
# @default -- See below
env: {}

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 8080

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
    mountPath: /config
  data:
    enabled: false
    mountPath: /data
