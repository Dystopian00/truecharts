image:
  # -- image repository
  repository: ghcr.io/truecharts/komga
  # -- image tag
  tag: v0.130.1@sha256:181e5d1eec8a004eb2cf845d0adc216bf6439561040f370c059063bf9c2152b2
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [komga documentation](https://komga.org/installation/configuration.html#optional-configuration).
# @default -- See below
env: {}

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 8080

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
    mountPath: /config
  data:
    enabled: false
    mountPath: /data
