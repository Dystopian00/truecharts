image:
  repository: tccr.io/truecharts/dell-idrac-fan-controller
  pullPolicy: IfNotPresent
  tag: latest@sha256:afaba4690d4020ffebec60b1569ec2752c7c52d01a032bc701011cd6dd5e259b

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            IDRAC_HOST: ""
            IDRAC_USERNAME: ""
            IDRAC_PASSWORD: ""
            FAN_SPEED: 5
            CPU_TEMPERATURE_THRESHOLD: 50
            CHECK_INTERVAL: 60
            DISABLE_THIRD_PARTY_PCIE_CARD_DELL_DEFAULT_COOLING_RESPONSE: false

portal:
  open:
    enabled: false
