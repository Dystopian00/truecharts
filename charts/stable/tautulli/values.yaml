# Default values for Tautulli.

image:
  repository: ghcr.io/k8s-at-home/tautulli
  pullPolicy: IfNotPresent
  tag: v2.7.5

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 8181

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
