image:
  repository: tccr.io/truecharts/joplin-server
  tag: v2.5.1@sha256:a285ff0cf05f534efd28c6652925b57a9774ba41923d15536b873fbbdbabcd2b
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  TZ: UTC
  APP_BASE_URL: https://joplin.domain
  APP_PORT: 22300
  DB_CLIENT: "pg"
  POSTGRES_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  POSTGRES_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  POSTGRES_PORT: "5432"

envValueFrom:
  POSTGRES_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  POSTGRES_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

probes:
  liveness:
    path: "/api/ping"
  readiness:
    path: "/api/ping"
  startup:
    path: "/api/ping"

service:
  main:
    ports:
      main:
        port: 22300
        targetPort: 22300

persistence:
  config:
    enabled: true
    mountPath: "/config"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: joplin
  postgresqlDatabase: joplin
