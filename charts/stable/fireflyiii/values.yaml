image:
  repository: tccr.io/truecharts/fireflyiii-core
  pullPolicy: IfNotPresent
  tag: v5.6.5@sha256:fe75d9df1daf62871eccb976643ff393ed1bd402b61baa0f17f7ad5289697264

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10082
        targetPort: 8080

probes:
  liveness:
    path: "/login"

  readiness:
    path: "/login"

  startup:
    path: "/login"

env:
  DB_USERNAME: firefly
  DB_DATABASE: firefly
  DB_CONNECTION: pgsql
  DB_PORT: 5432
  APP_KEY: AGcfkCUS233ZWmBXztYbdyCs2u7kkz55

envValueFrom:
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  STATIC_CRON_TOKEN:
    secretKeyRef:
      name: fireflyiii-secrets
      key: STATIC_CRON_TOKEN

persistence:
  data:
    enabled: true
    mountPath: "/var/www/html/storage/upload"

cronjob:
  schedule: "0 3 * * *"
  annotations: {}
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 2

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: firefly
  postgresqlDatabase: firefly
