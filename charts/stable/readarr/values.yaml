# Default values for Radarr.

image:
  repository: ghcr.io/k8s-at-home/readarr
  pullPolicy: IfNotPresent
  tag: v0.1.0.1024@sha256:be0cbfcda3cc1f9a5b2b5e2779f811b11975f981b9d5c9b3ad98711718c0ca61

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        port: 8787
        targetPort: 8787

env: {}
  # TZ: UTC
  # PUID: 1001


probes:
  liveness:
    enabled: true
    ## Set this to true if you wish to specify your own livenessProbe
    custom: true
    ## The spec field contains the values for the default livenessProbe.
    ## If you selected custom: true, this field holds the definition of the livenessProbe.
    spec:
      exec:
        command:
          - /usr/bin/env
          - bash
          - -c
          - curl --fail localhost:8787/api/v1/system/status?apiKey=`IFS=\> && while
            read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
