# Default values for Radarr.

image:
  repository: ghcr.io/k8s-at-home/readarr
  pullPolicy: IfNotPresent
  tag: v0.1.0.1041@sha256:7fdce908fa5f17c7fc311d9c90b7a53f3cea2db5278dfeba5336ceac9c5aa9e6

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        port: 8787
        targetPort: 8787

env: {}
  # TZ: UTC
  # PUID: 1001
probes:
  liveness:
    enabled: true
    ## Set this to true if you wish to specify your own livenessProbe
    custom: true
    ## The spec field contains the values for the default livenessProbe.
    ## If you selected custom: true, this field holds the definition of the livenessProbe.
    spec:
      exec:
        command:
          - /usr/bin/env
          - bash
          - -c
          - curl --fail localhost:8787/api/v1/system/status?apiKey=`IFS=\> && while
            read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10

persistence:
  config:
    enabled: true
    mountPath: "/config"
