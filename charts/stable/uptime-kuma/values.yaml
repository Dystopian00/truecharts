image:
  repository: tccr.io/truecharts/uptime-kuma
  pullPolicy: IfNotPresent
  tag: 1.19.3@sha256:000b66f60a3a3a4f88b69599ac020f4b2311fc1ea056d72e690f689da6525812

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

security:
  PUID: 0

service:
  main:
    ports:
      main:
        port: 3001
        targetPort: 3001

persistence:
  config:
    enabled: true
    mountPath: "/app/data"

portal:
  enabled: true

metrics:
  # -- Enable and configure a Prometheus serviceMonitor for the chart under this key.
  # @default -- See values.yaml
  enabled: false
  serviceMonitor:
    interval: 1m
    scrapeTimeout: 30s
    labels: {}
