# Default values for Uptime Kuma.

image:
  repository: louislam/uptime-kuma
  pullPolicy: IfNotPresent
  tag: 1.10.1-debian@sha256:525c48013c57604d0589dbba83f9ee2c17343615c7bf079f09368ba116098b05

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    enabled: true
    ports:
      main:
        port: 3001
        targetPort: 3001

persistence:
  config:
    enabled: true
    mountPath: "/app/data"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
