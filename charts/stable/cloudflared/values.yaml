image:
  repository: tccr.io/truecharts/cloudflared
  pullPolicy: IfNotPresent
  tag: 2022.12.1@sha256:34a137bfc9bad52d83f95d203ea8bdee2f2233ae3b2c52f0dd59e2b664471c37

args:
  - tunnel
  - --no-autoupdate
  - run
  - --token
  - "{{ .Values.cloudflared.token }}"

cloudflared:
  token: ""

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

portal:
  enabled: false
