image:
  repository: tccr.io/truecharts/cloudflared
  pullPolicy: IfNotPresent
  tag: 2022.10.3@sha256:20455e880d8b5d5a2d83c632c53f83b0924e86e6f0bb587f55d854b188b65742

extraArgs:
  ["tunnel", "--no-autoupdate", "run", "--token", "{{ .Values.env.token }}"]

env:
  token: ""

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 6969
        port: 6969

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

portal:
  enabled: false
