# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}
  - variable: imageSelector
    group: "Container Image"
    label: "Select Image"
    schema:
      type: string
      default: "image"
      enum:
        - value: "image"
          description: "Stable"
        - value: "nightlyImage"
          description: "Nightly"
# Include{controllerDeployment}
# Include{controllerStrategies}
# Include{controllerExpert}
  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: IMPOSTOR_Server__PublicIp
          label: "Server Public IP"
          schema:
            type: string
            required: true
            default: "127.0.0.1"
        - variable: IMPOSTOR_Server__ListenIp
          label: "Server Listen IP"
          schema:
            type: string
            required: true
            default: "0.0.0.0"
        - variable: IMPOSTOR_AntiCheat__Enabled
          label: "Enable/Disable Anti Cheat"
          schema:
            type: boolean
            default: true
        - variable: IMPOSTOR_AntiCheat__BanIpFromGame
          label: "Enable/Disable Anti Cheat Ban IP"
          schema:
            type: boolean
            default: true
        - variable: debug
          label: "Show Debug settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: IMPOSTOR_Debug__GameRecorderEnabled
                label: "Enable/Disable Game Recorder"
                schema:
                  type: boolean
                  default: false
              - variable: IMPOSTOR_Debug__GameRecorderPath
                label: "Game Recorder Path"
                schema:
                  type: string
                  default: ""
# Include{containerConfig}
  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 22023
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
# Include{portEnable}
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: "UDP"
# Include{portType}
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 22023
  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false
