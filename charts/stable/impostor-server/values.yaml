image:
  repository: tccr.io/truecharts/impostor-server
  pullPolicy: IfNotPresent
  tag: v1.8.3@sha256:4a3ca1a1a536770db84f5de10e749f558cd011787ba2fed18b90a95750500526
nightlyImage:
  repository: tccr.io/truecharts/impostor-server-nightly
  pullPolicy: IfNotPresent
  tag: vnightly@sha256:67e6ca4eb4b5c827ff63012141bf876d1efaeab88d72bdc1debc571eb178ef98
service:
  main:
    ports:
      main:
        protocol: udp
        port: 22023
        targetPort: 22023
portal:
  open:
    enabled: true

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            IMPOSTOR_Server__PublicIp: "127.0.0.1"
            IMPOSTOR_Server__ListenIp: "0.0.0.0"
            IMPOSTOR_AntiCheat__Enabled: true
            IMPOSTOR_AntiCheat__BanIpFromGame: true
            IMPOSTOR_Debug__GameRecorderEnabled: false
            IMPOSTOR_Debug__GameRecorderPath: ""
