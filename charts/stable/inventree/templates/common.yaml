{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" . }}

{{/* Render secrets for inventree */}}
{{- include "inventree.secrets" . }}

{{/* Render configmap for inventree */}}
{{- $configmap := include "inventree.config" . | fromYaml -}}
{{- if $configmap -}}
  {{- $_ := mustMergeOverwrite .Values.configmap $configmap -}}
{{- end -}}

{{- $_ := set .Values.initContainers "init" (include "inventree.init" . | fromYaml) -}}
{{- $_ := set .Values.workload.main.podSpec.containers "nginx" (include "inventree.nginx" . | fromYaml) -}}
{{- $_ := set .Values.workload.main.podSpec.containers "worker" (include "inventree.worker" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "tc.v1.common.loader.apply" . }}
