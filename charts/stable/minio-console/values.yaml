image:
  repository: tccr.io/truecharts/minio-console
  tag: 0.20.5@sha256:5df318b7987bf852bc6910de743a95a89ba4993234b2dd2e2333e6fb98f7cae8
  pullPolicy: IfNotPresent

args: ["server"]

secretEnv:
  CONSOLE_PBKDF_PASSPHRASE: "changeme"
  CONSOLE_PBKDF_SALT: "changeme"

env:
  CONSOLE_MINIO_SERVER: ""

service:
  main:
    ports:
      main:
        port: 9090
        targetPort: 9090

securityContext:
  readOnlyRootFilesystem: false

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
