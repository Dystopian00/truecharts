image:
  repository: tccr.io/truecharts/lidarr
  pullPolicy: IfNotPresent
  tag: 1.1.1.2762@sha256:95c9520e6f5dbba909f1a6a6214fcf10de007fea4eb88fad30c3306238e21252

env:
  LIDARR__POSTGRES_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  LIDARR__POSTGRES_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password

lidarr:
  auth_method: ""

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        port: 8686

probes:
  liveness:
    enabled: true
    ## Set this to true if you wish to specify your own livenessProbe
    custom: true
    ## The spec field contains the values for the default livenessProbe.
    ## If you selected custom: true, this field holds the definition of the livenessProbe.
    spec:
      exec:
        command:
          - /usr/bin/env
          - bash
          - -c
          - curl --fail localhost:8686/api/v1/system/status?apiKey=`IFS=\> && while
            read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10

persistence:
  config:
    enabled: true
    mountPath: /config

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: lidarr
  postgresqlUsername: lidarr

portal:
  enabled: true
