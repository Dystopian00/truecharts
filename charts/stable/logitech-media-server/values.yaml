image:
  repository: tccr.io/truecharts/logitechmediaserver
  pullPolicy: IfNotPresent
  tag: 8.4.0@sha256:a22d99d15cb5cba04746aa7be636635d6b7b036901db2d1fd99a222fd64b5551

env:
  HTTP_PORT: "{{ .Values.service.main.ports.main.port }}"

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 9000
  cli:
    enabled: true
    ports:
      cli:
        enabled: true
        port: 9090
        targetPort: 9090
  playertcp:
    enabled: true
    ports:
      slimprototcp:
        enabled: true
        port: 3483
        targetPort: 3483
  playerudp:
    enabled: true
    ports:
      slimprotoudp:
        enabled: true
        port: 3483
        protocol: UDP
        targetPort: 3483

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  enabled: true
