image:
  repository: tccr.io/truecharts/focalboard
  pullPolicy: IfNotPresent
  tag: 7.4.1@sha256:5d111c9111881d8b3111e727d837a988a8f56a237099016eb510b4590779e0ed

securityContext:
  readOnlyRootFilesystem: false

env: {}

focalboard:
  serverRoot: "http://localhost:10072"
  telemetry: false
  localOnly: false
  enableLocalMode: true

service:
  main:
    ports:
      main:
        port: 10072

persistence:
  uploads:
    enabled: true
    mountPath: "/uploads"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: focalboard
  postgresqlDatabase: focalboard

portal:
  enabled: true
