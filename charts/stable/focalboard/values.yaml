image:
  repository: mattermost/focalboard
  pullPolicy: IfNotPresent
  tag: 0.14.0@sha256:f68105f710cd20f34dcdc4a0557e8297f97d98081d41e7aeff045d4722f2f33e

env: {}

initContainers:
  init:
    image: "{{ .Values.alpineImage.repository }}:{{ .Values.alpineImage.tag }}"
    command: ["cat", "/opt/focalboard/config.json"]
    volumeMounts:
      - name: focalboard-config
        mountPath: "/opt/focalboard/config.json"
        subPath: "focalboard-config"

focalboard:
  serverRoot: "http://localhost:10072"
  telemetry: false
  localOnly: false
  enableLocalMode: true

service:
  main:
    ports:
      main:
        port: 10072

persistence:
  uploads:
    enabled: true
    mountPath: "/uploads"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: focalboard
  postgresqlDatabase: focalboard
