image:
  repository: tccr.io/truecharts/focalboard
  pullPolicy: IfNotPresent
  tag: v7.0.0@sha256:1ac685737e57935b19fd147b517c28106b0089a468b75b579533e265524fbe21

securityContext:
  readOnlyRootFilesystem: false

env: {}

focalboard:
  serverRoot: "http://localhost:10072"
  telemetry: false
  localOnly: false
  enableLocalMode: true

service:
  main:
    ports:
      main:
        port: 10072

persistence:
  uploads:
    enabled: true
    mountPath: "/uploads"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: focalboard
  postgresqlDatabase: focalboard
