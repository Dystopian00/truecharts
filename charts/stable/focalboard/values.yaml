image:
  repository: tccr.io/truecharts/focalboard
  pullPolicy: IfNotPresent
  tag: 7.4.0@sha256:b2232f788533b0d7a2066a9df25a43a5cdce908d1a2006ec898b7e9b794a1804

securityContext:
  readOnlyRootFilesystem: false

env: {}

focalboard:
  serverRoot: "http://localhost:10072"
  telemetry: false
  localOnly: false
  enableLocalMode: true

service:
  main:
    ports:
      main:
        port: 10072

persistence:
  uploads:
    enabled: true
    mountPath: "/uploads"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: focalboard
  postgresqlDatabase: focalboard

portal:
  enabled: true
