image:
  repository: tccr.io/truecharts/statping
  tag: v0.90.78@sha256:e0f0270d7b2e793e4fb2790756bf44d3dd331fcf8c2fc6964e61e683df01aa6a
  pullPolicy: IfNotPresent

secret: {}
  # ADMIN_USER: "admin"
  # ADMIN_PASSWORD: "changeme"
  # ADMIN_EMAIL: "info@example.com"
  # API_SECRET: "supersecret"

env:
  DB_CONN: "postgres"
  DB_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_PORT: "5432"
  POSTGRES_SSLMODE: "disable"
  PORT: "{{ .Values.service.main.ports.main.port }}"
  STATPING_DIR: "/data"
  # User Defined
  # NAME: "Statping Example"
  # DESCRIPTION: "This is a Statping instance deployed as Helm chart"
  # DOMAIN: "http://localhost:10099"
  # USE_CDN: false
  # ALLOW_REPORTS: false
  # REMOVE_AFTER: "2160h"
  # CLEANUP_INTERVAL: "1h"
  # DISABLE_LOGS: false
  # DISABLE_COLORS: false
  # SAMPLE_DATA: true

envValueFrom:
  DB_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

probes:
  liveness:
    path: "/health"
  readiness:
    path: "/health"
  startup:
    path: "/health"

service:
  main:
    ports:
      main:
        port: 10099

persistence:
  data:
    enabled: true
    mountPath: "/data"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: statping-ng
  postgresqlDatabase: statping-ng
