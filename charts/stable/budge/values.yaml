image:
  repository: tccr.io/truecharts/budge
  tag: v0.0.9@sha256:d0f58d2a577ce50bc734931db5fd446c5059ae61cf032839290b2d8e00e7f498
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  NODE_ENV: "production"

service:
  main:
    ports:
      main:
        port: 10165
        targetPort: 80

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"

portal:
  enabled: true
