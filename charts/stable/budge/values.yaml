image:
  repository: tccr.io/truecharts/budge
  tag: v0.0.9@sha256:7aa2dddef88cb91c95144a55a0c54a99327b3a51cce0a23688acaec5e3dfd987
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10165
        targetPort: 80
persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        env:
          NODE_ENV: "production"
