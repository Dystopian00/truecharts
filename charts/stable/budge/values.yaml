image:
  repository: tccr.io/truecharts/budge
  tag: v0.0.9@sha256:bec079648ce71383b6b9489120c9ac7cd1cafb60ca1b887c1cafe61aaa4e861b
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  NODE_ENV: "production"

service:
  main:
    ports:
      main:
        port: 10165
        targetPort: 80

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"

portal:
  enabled: true
