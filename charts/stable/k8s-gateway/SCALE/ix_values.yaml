# Default values for Jackett.

image:
  repository: quay.io/oriedge/k8s_gateway
  pullPolicy: IfNotPresent
  tag: v0.1.8@sha256:42

args: ["-conf", "/etc/coredns/Corefile"]

# -- Delegated domain
domain: "example.com"

# -- TTL for non-apex responses (in seconds)
ttl: 300

# -- Limit what kind of resources to watch, e.g. watchedResources: ["Ingress"]
watchedResources: ["Ingress"]

# -- Service name of a secondary DNS server (should be `serviceName.namespace`)
secondary: ""

# -- Override the default `serviceName.namespace` domain apex
apex: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true

# -- Create a ClusterRole and ClusterRoleBinding
# @default -- See below
rbac:
  # -- Enables or disables the ClusterRole and ClusterRoleBinding
  enabled: true

  # -- Set Rules on the ClusterRole
  rules:
  - apiGroups:
    - ""
    resources:
    - services
    - namespaces
    verbs:
    - list
    - watch
  - apiGroups:
    - extensions
    - networking.k8s.io
    resources:
    - ingresses
    verbs:
    - list
    - watch

service:
  main:
    enabled: true
    ports:
      main:
        protocol: UDP
        port: 53

probes:
  liveness:
    custom: true
    spec:
      httpGet:
        path: /health
        port: 8080
        scheme: HTTP
      initialDelaySeconds: 60
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5

  readiness:
    custom: true
    spec:
      httpGet:
        path: /ready
        port: 8181
        scheme: HTTP
      initialDelaySeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5


  startup:
    custom: true
    spec:
      httpGet:
        path: /ready
        port: 8181
        scheme: HTTP
      initialDelaySeconds: 3
      timeoutSeconds: 2
      periodSeconds: 5
      failureThreshold: 60


