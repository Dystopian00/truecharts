env:
  BEAMDURATION: "0"
  DISARMCODE: ""
  ENABLECAMERAS: "false"
  ENABLEMODES: "false"
  ENABLEPANIC: "false"
  MQTTHOST: ""
  MQTTPASSWORD: ""
  MQTTPORT: "1883"
  MQTTUSER: ""
  RINGLOCATIONIDS: ""
  RINGTOKEN: ""
