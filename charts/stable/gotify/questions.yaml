  - variable: gotify
    group: App Configuration
    label: Gotify Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: user
          label: user
          description: Sets the default admin user.
          schema:
            type: string
            default: ""
            required: true
        - variable: pass
          label: pass
          description: Sets the default admin pass.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: registration
          label: Registration
          description: Enable/Disable user registration.
          schema:
            type: boolean
            default: true
        - variable: keep_alive_period_seconds
          label: Keep Alive Period Seconds
          description: Set the interval in which keepalive packets will be sent. 0 = use Go default (15s); -1 = disable keepalive; Only change this value if you know what you are doing.
          schema:
            type: int
            default: 0
        - variable: listen_address
          label: Listen Address
          description: The address to bind on, leave empty to bind on all addresses.
          schema:
            type: string
            default: ""
        - variable: ssl_enabled
          label: SSL Enabled
          description: If https should be enabled.
          schema:
            type: boolean
            default: false
        - variable: response_headers
          label: Response Headers
          description: Response headers are added to every response (default-> none)
          schema:
            type: string
            default: "X-Custom-Header: "custom value""
        - variable: stream_period_seconds
          label: Stream Period Seconds
          description: The interval in which websocket pings will be sent. Only change this value if you know what you are doing.
          schema:
            type: int
            default: 45
        - variable: password_strength
          label: Password Strength
          description: The bcrypt password strength (higher = better but also slower).
          schema:
            type: int
            default: 10
