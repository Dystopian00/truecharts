image:
  repository: tccr.io/truecharts/gotify-server
  pullPolicy: IfNotPresent
  tag: 2.2.2@sha256:740c2e6236b0d197f2c43b39714b802161fdfec17866dade32966ed4d2c9a7d1

gotify:
  user: admin
  pass: admin
  registration: false
  password_strength: 10
  # Advanced
  response_headers: []
    # - key: X-Custom-Header
      # value: "custom value"
  keep_alive_period_seconds: 0
  stream:
    ping_period_seconds: 45
    allowed_origins: []
      # - example.com
      # - domain.com
  cors:
    allowed_origins: []
      # - ".+.example.com"
      # - "otherdomain.com"
    allowed_methods: []
      # - GET
      # - POST
    allowed_headers: []
      # - Authorization
      # - content-type

service:
  main:
    ports:
      main:
        port: 10084

persistence:
  data:
    enabled: true
    mountPath: /app/data
  config-file:
    enabled: true
    type: secret
    readOnly: true
    defaultMode: "0600"
    objectName: '{{ include "tc.common.names.fullname" . }}-secret'
    mountPath: /etc/gotify/config.yml
    subPath: config.yml

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlUsername: gotify
  postgresqlDatabase: gotify

portal:
  enabled: true
