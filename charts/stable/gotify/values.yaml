image:
  repository: tccr.io/truecharts/gotify-server
  pullPolicy: IfNotPresent
  tag: 2.2.2@sha256:740c2e6236b0d197f2c43b39714b802161fdfec17866dade32966ed4d2c9a7d1

gotify:
  user: admin
  pass: admin
  registration: false
  keep_alive_period_seconds: 0
  listen_address: ""
  ssl_enabled: false
  # lists are a little weird but do-able (:
  # ssl_letsencrypt_hosts: "- mydomain.tld\n- myotherdomain.tld"
  response_headers: 'X-Custom-Header: "custom value"'
  # cors_allow_origins: "- \".+.example.com\"\n- \"otherdomain.com\""
  # cors_allow_methods: "- \"GET\"\n- \"POST\""
  # cors_allow_headers: "- \"Authorization\"\n- \"content-type\""
  # stream_allow_origins: "- \".+.example.com\"\n- \"otherdomain.com\""
  stream_period_seconds: 45
  password_strength: 10

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'

service:
  main:
    ports:
      main:
        port: 10084

persistence:
  data:
    enabled: true
    mountPath: "/app/data"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: gotify
  postgresqlDatabase: gotify

portal:
  enabled: true
