{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" . }}

{{/* Render configmap for wireguard */}}
{{- $configmap := include "wg.env.configmap" . | fromYaml -}}
{{- if $configmap -}}
{{- $_ := set .Values.configmap "config" $configmap -}}
{{- end -}}

{{/* Render secret */}}
{{- $secrets := include "wg.config-secret" . | fromYaml -}}
{{- if $secrets -}}
{{- $_ := set .Values.secret "secret" $secrets -}}
{{- end -}}

{{- $_ := set .Values.persistence "configfile" (include "wireguard.configfile" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "tc.v1.common.loader.apply" . }}
