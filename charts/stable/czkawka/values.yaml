image:
  repository: tccr.io/truecharts/czkawka
  pullPolicy: IfNotPresent
  tag: 23.02.3@sha256:ac64a6cd11fce855ac3b5d6af2c8768d4e53fa7631a887edbfc41de11bb63dcb
service:
  main:
    ports:
      main:
        port: 10258
        targetPort: 5800
  vnc:
    enabled: true
    ports:
      vnc:
        enabled: true
        port: 10259
        targetPort: 5900
czkawka:
  KEEP_APP_RUNNING: false
  DISPLAY_WIDTH: 1280
  DISPLAY_HEIGHT: 768
  SECURE_CONNECTION: false
  ENABLE_CJK_FONT: false
configmap:
  czkawka:
    enabled: true
    data:
      ENABLE_CJK_FONT: '{{ ternary "1" "0" .Values.czkawka.ENABLE_CJK_FONT }}'
      KEEP_APP_RUNNING: '{{ ternary "1" "0" .Values.czkawka.KEEP_APP_RUNNING }}'
      SECURE_CONNECTION: '{{ ternary "1" "0" .Values.czkawka.SECURE_CONNECTION }}'
      DISPLAY_WIDTH: "{{ .Values.czkawka.DISPLAY_WIDTH }}"
      DISPLAY_HEIGHT: "{{ .Values.czkawka.DISPLAY_HEIGHT }}"
persistence:
  config:
    enabled: true
    mountPath: "/config"
  storage:
    enabled: true
    mountPath: "/storage"
  trash:
    enabled: true
    mountPath: "/trash"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            VNC_PASSWORD: ""
          envFrom:
            - configMapRef:
                name: "czkawka"
