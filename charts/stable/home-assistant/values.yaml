# Default values for Home Assistant

image:
  repository: ghcr.io/truecharts/home-assistant
  pullPolicy: IfNotPresent
  tag: v2021.9.5@sha256:74f52d4f58252905854c28bde4172f41cc0449f3144c30d10f0244f75539e739

env: {}
    # TZ:

service:
  main:
    ports:
      main:
        port: 8123

# # Enable devices to be discoverable
# hostNetwork: true

# # When hostNetwork is true set dnsPolicy to ClusterFirstWithHostNet
# dnsPolicy: ClusterFirstWithHostNet

# # Enable passing thru a USB device to Home Assistant
# securityContext:
#   privileged: true

# Allow access a Git repository by passing in a private SSH key
git:
  # Raw SSH private key
  deployKey: ""
  # Base64-encoded SSH private key. When both variables are set, the raw SSH key takes precedence.
  deployKeyBase64: ""

# Enable a prometheus-operator servicemonitor
prometheus:
  serviceMonitor:
    enabled: false
    # interval: 1m
    # additionalLabels: {}

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"


# # Path to your Z-Wave / Zigbee device in the container
# additionalVolumeMounts:
#   - name: zwave-usb
#     mountPath: /dev/serial/by-id/usb-0658_0200-if00

# # Path to your Z-Wave / Zigbee device on the host
# additionalVolumes:
#   - name: zwave-usb
#     hostPath:
#       path: /dev/serial/by-id/usb-0658_0200-if00

# Enabled postgres
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/postgresql
postgresql:
  enabled: false
  postgresqlUsername: home-assistant
  postgresqlPassword: home-assistant-pass
  postgresqlDatabase: home-assistant
  persistence:
    enabled: false
    # storageClass: ""

# Enable influxdb
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/influxdb
influxdb:
  enabled: false
  architecture: standalone
  database: home_assistant
  authEnabled: false
  persistence:
    enabled: false
    # storageClass: ""
    # size: 8Gi
