image:
  repository: tccr.io/truecharts/freeradius
  pullPolicy: IfNotPresent
  tag: v3.0.25@sha256:071d2533ecfe74993de840359c939cf6fd25d4ea34322bf6211055e0e5e9d96f

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: UDP
        port: 1812
        targetPort: 1812
  accounting:
    enabled: true
    ports:
      accounting:
        enabled: true
        protocol: UDP
        port: 1813
        targetPort: 1813

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/etc/raddb"
