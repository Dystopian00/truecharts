# Default values for Calibre-Web.

image:
  repository: ghcr.io/linuxserver/calibre-web
  pullPolicy: IfNotPresent
  tag: version-0.6.12

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 8083

env: {}
  # TZ:
  # PUID:
  # PGID:
  # UMASK:
  # DOCKER_MODS:

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
