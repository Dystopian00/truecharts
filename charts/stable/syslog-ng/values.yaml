image:
  repository: balabit/syslog-ng
  pullPolicy: IfNotPresent
  tag: 3.35.1@sha256:a6a9225b9633174f5afa88af807cec2c342b9422538c7ee9ffba7ad8636335d9

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env: {}

service:
  main:
    ports:
      main:
        targetPort: 601
        port: 6601
  syslog-udp:
    enabled: true
    ports:
      syslog-udp:
        enabled: true
        protocol: UDP
        targetPort: 514
        port: 5514
  syslog-tls:
    enabled: true
    ports:
      syslog-tls:
        enabled: true
        targetPort: 6514
        port: 6514

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"
