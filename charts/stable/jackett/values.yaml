# Default values for Jackett.

image:
  repository: ghcr.io/k8s-at-home/jackett
  pullPolicy: IfNotPresent
  tag: v0.20.36@sha256:7dad2a3a0d4ca0156ab0aa2a718765455ea815bfcdd301348c047d477080a476

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    enabled: true
    protocol: "HTTP"
    ports:
      main:
        targetPort: 9117
        port: 9117

probes:
  liveness:
    path: "/UI/Login"

  readiness:
    path: "/UI/Login"

  startup:
    path: "/UI/Login"

env: {}
  # TZ: UTC
  # PUID: 1001
persistence:
  config:
    enabled: true
    mountPath: "/config"
