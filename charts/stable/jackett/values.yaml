# Default values for Jackett.

image:
  repository: ghcr.io/k8s-at-home/jackett
  pullPolicy: IfNotPresent
  tag: v0.18.940@sha256:59cd2a21d13165ce5c7d5d64105591a204e864943f6acc2bbdd80577883bd14f

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    enabled: true
    ports:
      main:
        port: 9117

probes:
  liveness:
    path: "/UI/Login"

  readiness:
    path: "/UI/Login"

  startup:
    path: "/UI/Login"

env: {}
  # TZ: UTC
  # PUID: 1001


persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
