# Default values for Jackett.

image:
  repository: ghcr.io/k8s-at-home/jackett
  pullPolicy: IfNotPresent
  tag: v0.19.275@sha256:ad9cc6dff74f51c2baa81ef2e4113e78c05f2e8e311a584a3ee8e6c085fb2aab

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    enabled: true
    protocol: "HTTP"
    ports:
      main:
        targetPort: 9117
        port: 9117

probes:
  liveness:
    path: "/UI/Login"

  readiness:
    path: "/UI/Login"

  startup:
    path: "/UI/Login"

env: {}
  # TZ: UTC
  # PUID: 1001
persistence:
  config:
    enabled: true
    mountPath: "/config"
