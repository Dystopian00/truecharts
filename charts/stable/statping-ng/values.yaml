image:
  repository: tccr.io/truecharts/statping-ng
  tag: v0.90.80@sha256:0d09f2177a0d7242ee72521d2eb31d93b5551cd9790030569befcc29c6f2aa2c
  pullPolicy: IfNotPresent
statping:
  name: Statping
  description: This is a Statping instance deployed as Helm chart
  domain: ""
  language: ""
  admin_user: admin
  admin_pass: admin
  admin_email: admin@example.com
  sample_data: false
  allow_reports: false
  use_cdn: true
  disable_logs: false
  disable_colors: false
  remove_after: 2160h
  cleanup_interval: 1h
service:
  main:
    ports:
      main:
        port: 10099
persistence:
  data:
    enabled: true
    mountPath: "/app"
cnpg:
  main:
    enabled: true

    user: postgres
    database: postgres
metrics:
  # -- Enable and configure a Prometheus serviceMonitor for the chart under this key.
  # @default -- See values.yaml
  enabled: true
  serviceMonitor:
    interval: 1m
    scrapeTimeout: 30s
    labels: {}
  # -- Enable and configure Prometheus Rules for the chart under this key.
  # @default -- See values.yaml
  prometheusRule:
    enabled: false
    labels: {}
    # -- Configure additionial rules for the chart under this key.
    # @default -- See prometheusrules.yaml
    rules: []
    # - alert: UnifiPollerAbsent
    #   annotations:
    #     description: Unifi Poller has disappeared from Prometheus service discovery.
    #     summary: Unifi Poller is down.
    #   expr: |
    #     absent(up{job=~".*unifi-poller.*"} == 1)
    #   for: 5m
    #   labels:
    #     severity: critical
portal:
  open:
    enabled: true
securityContext:
  container: null
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /health
            readiness:
              path: /health
            startup:
              path: /health
          envFrom:
            - configMapRef:
                name: "config"
        env:
          DB_PASS:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
          DB_HOST:
            secretKeyRef:
              name: cnpg-main-urls
              key: plainhost
