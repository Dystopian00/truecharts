  - variable: statping
    group: App Configuration
    label: Statping Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: admin_user
          label: Admin User
          schema:
            type: string
            required: true
            default: ""
        - variable: admin_pass
          label: Admin Password
          schema:
            type: string
            required: true
            default: ""
        - variable: admin_email
          label: Admin Email
          schema:
            type: string
            required: true
            default: ""
        - variable: name
          label: Name
          schema:
            type: string
            default: Statping Example
        - variable: description
          label: Description
          schema:
            type: string
            default: This is a Statping instance deployed as Helm chart
        - variable: domain
          label: Domain
          schema:
            type: string
            default: ""
        - variable: language
          label: Language
          schema:
            type: string
            default: ""
        - variable: remove_after
          label: Remove After
          schema:
            type: string
            default: ""
        - variable: cleanup_interval
          label: Cleanup Interval
          schema:
            type: string
            default: ""
        - variable: use_cdn
          label: Use CDN
          schema:
            type: boolean
            default: true
        - variable: allow_reports
          label: Allow Reports
          schema:
            type: boolean
            default: false
        - variable: sample_data
          label: Sample Data
          schema:
            type: boolean
            default: false
