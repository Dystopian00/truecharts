image:
  repository: bitnami/postgresql
  pullPolicy: IfNotPresent
  tag: 13.4.0@sha256:6ae26c46c20358fb2889a759d11d237b1d6d5f73ba206ef3d66f95448a859382

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    enabled: true
    ports:
      main:
        port: 5432

## TODO: Fix the backup-on-upgrade system
enableUpgradeBackup: false

podSecurityContext:
  runAsGroup: 0

persistence:
  db:
    enabled: true
    mountPath: "/bitnami/postgresql/old"
    type: pvc
    accessMode: ReadWriteOnce
    size: "999Gi"
  data:
    enabled: true
    mountPath: "/bitnami/postgresql"
    type: pvc
    accessMode: ReadWriteOnce
    size: "999Gi"
  dbbackups:
    enabled: true
    mountPath: "/dbbackups"
    type: pvc
    accessMode: ReadWriteOnce
    size: "999Gi"

postgresqlPassword: "testpass"
postgresqlUsername: "test"
postgresqlDatabase: "test"
existingSecret: ""

envValueFrom:
  POSTGRES_PASSWORD:
    secretKeyRef:
      name: '{{ ( tpl .Values.existingSecret $ ) | default ( include "common.names.fullname" . ) }}'
      key: "postgresql-password"

envTpl:
  POSTGRES_USER: "{{ .Values.postgresqlUsername }}"
  POSTGRES_DB: "{{ .Values.postgresqlDatabase }}"
# POSTGRESQL_POSTGRES_PASSWORD: "{{ .Values.postgrespassword }}"
# POSTGRESQL_PASSWORD: "{{ .Values.password }}"
