  tag: latest@sha256:85dac5001b46ccacec7b008bc32e59a64c576fd191a0f6220a089ad1ef002e2b

env:
  APP_DATA: /config

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

