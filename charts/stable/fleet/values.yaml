image:
  repository: tccr.io/truecharts/fleet
  pullPolicy: IfNotPresent
  tag: 2.3.3@sha256:24e44f2ad7f26d3ce4c80c5fc743f6f0e7b7ed888a86a87b566eb8168c977387
secretEnv:
service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10145
persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
mariadb:
  enabled: true
  mariadbUsername: fleet
  mariadbDatabase: fleet
  existingSecret: "mariadbcreds"
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        env:
          fleet_admin_authentication_type: DATABASE
          fleet_database_username: fleet
          fleet_database_url:
            secretKeyRef:
              name: mariadbcreds
              key: jdbc-mariadb
          fleet_database_password:
            secretKeyRef:
              name: mariadbcreds
              key: mariadb-password
