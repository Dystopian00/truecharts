{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" . }}

{{/* Render secrets for mealie */}}
{{- $secrets := include "mealie.secret" . | fromYaml -}}
{{- if $secrets -}}
{{- $_ := set .Values.secret "" $secrets -}}
{{- end -}}

{{/* Render configmap for mealie */}}
{{- $configmap := include "mealie.config" . | fromYaml -}}
{{- if $configmap -}}
{{- $_ := set .Values.configmap "config" $configmap -}}
{{- end -}}

{{- $_ := set .Values.additionalContainers "api" (include "mealie.api" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "tc.v1.common.loader.apply" . }}
