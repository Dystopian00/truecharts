{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" . }}

{{/* Render secrets for penpot */}}
{{- $secrets := include "penpot.secrets" . | fromYaml -}}
{{- if $secrets -}}
  {{- $_ := set .Values "secret" $secrets -}}
{{- end -}}

{{- $_ := set .Values.workload.main.podSpec.containers "backend" (include "penpot.backend" . | fromYaml) -}}
{{- $_ := set .Values.workload.main.podSpec.containers "exporter" (include "penpot.exporter" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "tc.v1.common.loader.apply" . }}
