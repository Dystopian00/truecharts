image:
  repository: tccr.io/truecharts/nextcloud
  pullPolicy: IfNotPresent
  tag: v23.0.2@sha256:1e269a9a8daf36fb57766ade0d39c0a945a8a0f6a1240e2c5a7baddc3547dd57

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 33

service:
  main:
    ports:
      main:
        port: 10020
        targetPort: 80
  hpb:
    enabled: true
    ports:
      hpb:
        enabled: true
        port: 7867
        targetPort: 7867
secret:
  NEXTCLOUD_ADMIN_USER: "admin"
  NEXTCLOUD_ADMIN_PASSWORD: "adminpass"

env:
  TRUSTED_PROXIES: "172.16.0.0/16"
  POSTGRES_DB: "{{ .Values.postgresql.postgresqlDatabase }}"
  POSTGRES_USER: "{{ .Values.postgresql.postgresqlUsername }}"

envFrom:
  - configMapRef:
      name: nextcloudconfig

envValueFrom:
  POSTGRES_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  POSTGRES_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainporthost
  REDIS_HOST:
    secretKeyRef:
      name: rediscreds
      key: plainhost
  REDIS_HOST_PASSWORD:
    secretKeyRef:
      name: rediscreds
      key: redis-password

lifecycle:
  postStart:
    exec:
      command:
        - "/bin/bash"
        - "-c"
        - |
          echo "config.php BEFORE occ commands";
          cat /var/www/html/config/config.php;
          runuser --user www-data -- php /var/www/html/occ config:system:set default_phone_region --value="ISO 3166-2:GR";
          echo "config.php AFTER occ commands";
          cat /var/www/html/config/config.php;

persistence:
  data:
    enabled: true
    mountPath: "/var/www/html"

probes:
  liveness:
    custom: true
    spec:
      httpGet:
        path: /status.php
        port: 80
        httpHeaders:
        - name: Host
          value: "test.fakedomain.dns"

  readiness:
    custom: true
    spec:
      httpGet:
        path: /status.php
        port: 80
        httpHeaders:
        - name: Host
          value: "test.fakedomain.dns"

  startup:
    custom: true
    spec:
      httpGet:
        path: /status.php
        port: 80
        httpHeaders:
        - name: Host
          value: "test.fakedomain.dns"

cronjob:
  schedule: "*/5 * * * *"
  annotations: {}
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 2

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: nextcloud
  postgresqlDatabase: nextcloud

redis:
  enabled: true
  existingSecret: "rediscreds"
