image:
  repository: tccr.io/truecharts/prometheus-uptimerobot-exporter
  tag: v0.0.1@sha256:15e110bcbf474b43afda8b92868702db9c0c7a405266c724e3e9546990a97316
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        enabled: false
      metrics:
        enabled: true
        port: 9705
metrics:
  main:
    enabled: true
    type: "servicemonitor"
    endpoints:
      - port: metrics
        path: /metrics
    prometheusRule:
      enabled: false

portal:
  open:
    enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            UPTIMEROBOT_API_KEY: ""
