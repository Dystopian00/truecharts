image:
  repository: tccr.io/truecharts/strapi
  tag: 4.4.7@sha256:2c134e8c45ac3f51086eebab0b7c31edda1c37534ee3c514c562755293f4d26e
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DATABASE_CLIENT: "postgres"
  DATABASE_PORT: 5432
  DATABASE_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  DATABASE_USERNAME: "{{ .Values.postgresql.postgresqlUsername }}"
  NODE_ENV: "production"
  EXTRA_ARGS: ""
  DATABASE_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DATABASE_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password

service:
  main:
    ports:
      main:
        port: 1337
        targetPort: 1337

persistence:
  data:
    enabled: true
    mountPath: "/srv/app"

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: strapi
  postgresqlDatabase: strapi

portal:
  enabled: true
