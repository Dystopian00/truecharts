image:
  repository: tccr.io/truecharts/strapi
  tag: v4.4.5@sha256:38f3377319ce26bf345fe4d1acf656f2a06a12d24e47f862080f83f08fb8b654
  pullPolicy: Always

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  JWT_SECRET: 1234567890
  ADMIN_JWT_SECRET: 01234567890
  APP_KEYS: 12340987

env:
  DATABASE_CLIENT: "postgres"
  DATABASE_PORT: 5432
  DATABASE_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  DATABASE_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DATABASE_USERNAME: "{{ .Values.postgresql.postgresqlUsername }}"
  DATABASE_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  # STRAPI_LICENSE
  NODE_ENV: "production"
  STRAPI_DISABLE_UPDATE_NOTIFICATION: true
  FAST_REFRESH: false
  EXTRA_ARGS: ""

service:
  main:
    ports:
      main:
        port: 1337
        targetPort: 1337

persistence:
  data:
    enabled: true
    mountPath: "/srv/app"

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: strapi
  postgresqlDatabase: strapi

portal:
  enabled: true
