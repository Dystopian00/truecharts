image:
  repository: tccr.io/truecharts/blog
  pullPolicy: IfNotPresent
  tag: latest@sha256:22871bf5fcf28e31ca4389e7fff6c44978f4eed9c106fba6e862fe165e649cb0

secret:
  BLOG_NICK: username
  BLOG_PASS: password

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# See more environment variables in the blog documentation
# https://github.com/nicholaswilde/docker-blog
env:
  BLOG_TITLE: Blog
  BLOG_NAME: Max Musermann
  BLOG_LANG: en
  BLOG_DB_CONNECTION: postgres
  BLOG_POSTGRES_USER: blog
  BLOG_POSTGRES_PORT: 5432
  BLOG_DB_NAME: blog

service:
  main:
    ports:
      main:
        port: 10111
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: "/var/www/html/data"

envValueFrom:
  BLOG_POSTGRES_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  BLOG_POSTGRES_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: blog
  postgresqlDatabase: blog
