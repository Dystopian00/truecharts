image:
  repository: tccr.io/truecharts/freshrss
  pullPolicy: IfNotPresent
  tag: 1.20.2@sha256:8a726ac47e1d7ad16a030d1387d528373f862f29ad70018af42cfdea2fba5eff

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

service:
  main:
    ports:
      main:
        port: 10010
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
