image:
  repository: tccr.io/truecharts/icinga2
  tag: 2.13.7@sha256:ab96df9b167b8ea62e1a7313d52878febba4b7871adc55838d68d8b59a7d383f
  pullPolicy: IfNotPresent

env:
  DEFAULT_MYSQL_USER: icinga2
  DEFAULT_MYSQL_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  DEFAULT_MYSQL_PASS:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  MYSQL_ROOT_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-root-password

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10114
        targetPort: 80
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 10115
        targetPort: 443
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 10116
        targetPort: 5665

persistence:
  config:
    enabled: true
    mountPath: "/etc/icinga2"
  data:
    enabled: true
    mountPath: "/var/lib/icinga2"
  web:
    enabled: true
    mountPath: "/etc/icingaweb2"
  ssmtp:
    enabled: true
    mountPath: "/etc/ssmtp"

mariadb:
  enabled: true
  mariadbUsername: icinga2
  mariadbDatabase: icinga2
  existingSecret: "mariadbcreds"

portal:
  enabled: true
