image:
  repository: tccr.io/truecharts/plex
  pullPolicy: IfNotPresent
  tag: 1.29.2.6364@sha256:e6774443a9ea937513dc499c5468e786b3df464accd813b034b2ea23dc921f55

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 32400
        targetPort: 32400

persistence:
  config:
    enabled: true
    mountPath: "/config"

plex:
  # User Defined
  serverIP: "127.0.0.1"
  additionalAdvertiseURL: ""
  disableGDM: true

env:
  PLEX_PREFERENCE_GDM: 'GdmEnabled={{ ternary "0" "1" .Values.plex.disableGDM }}'
  # User Defined
  ALLOWED_NETWORKS: "172.16.0.0/12,10.0.0.0/8,192.168.0.0/16"
  PLEX_CLAIM: ""

portal:
  enabled: true
