image:
  repository: tccr.io/truecharts/promcord
  tag: latest@sha256:16d4fd269e665890d92e8ab2bf64f6cdd6f8bd45f27e829d414c4bad447c4974
  pullPolicy: IfNotPresent

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        enabled: false
      metrics:
        enabled: true
        port: 10101
        targetPort: 8080

# -- environment variables. See [application docs](https://github.com/nimarion/promcord/blob/master/README.md) for more details.
# @default -- See below
env: {}
  # -- Discord bot token
  # DISCORD_TOKEN:

metrics:
  # -- Enable and configure a Prometheus serviceMonitor for the chart under this key.
  # @default -- See values.yaml
  enabled: false
  serviceMonitor:
    interval: 1m
    scrapeTimeout: 30s
    labels: {}
  # -- Enable and configure Prometheus Rules for the chart under this key.
  # @default -- See values.yaml
  prometheusRule:
    enabled: false
    labels: {}
    # -- Configure additionial rules for the chart under this key.
    # @default -- See prometheusrules.yaml
    rules: []
