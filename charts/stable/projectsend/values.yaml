image:
  repository: tccr.io/truecharts/projectsend
  pullPolicy: IfNotPresent
  tag: v2021.12.10

command: ["cat", "/config/projectsend/sys.config.php"]

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  MAX_UPLOAD: 5000
  PHP_MEMORY_LIMIT: "512M"
  PHP_MAX_FILE_UPLOAD: 200

service:
  main:
    ports:
      main:
        targetPort: 80
        port: 10127

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"
  varrun:
    enabled: true

mariadb:
  enabled: true
  mariadbUsername: projectsend
  mariadbDatabase: projectsend
  existingSecret: "mariadbcreds"


installContainers:
  initconfig:
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    env:
      - name: DBNAME
        value: "{{ .Values.mariadb.mariadbDatabase }}"
      - name: DBUSER
        value: "{{ .Values.mariadb.mariadbUsername }}"
      - name: DBPASS
        valueFrom:
          secretKeyRef:
            name: mariadbcreds
            key: mariadb-password
      - name: DBHOST
        valueFrom:
          secretKeyRef:
            name: mariadbcreds
            key: plainhost
    volumeMounts:
      - name: config
        mountPath: "/config"
    command: ["/bin/sh", "-c"]
    args:
      - >
        export config-file="/config/projectsend/sys.config.php";
        if [ ! -f $config-file ];
        then
          echo "Creating initial config file...";
          touch $config-file;
          echo "# This is generated on initial setup of this TrueCharts App" >> $config-file;
          echo "# Don't change below values, or DB connection will fail." >> $config-file
          echo "define(\'DB_DRIVER\', \'mysql\')\;" >> $config-file;
          echo "define(\'DB_NAME\', \'$DBNAME\')\;" >> $config-file;
          echo "define(\'DB_HOST\', \'$DBHOST\')\;" >> $config-file;
          echo "define(\'DB_USER\', \'$DBUSER\')\;" >> $config-file;
          echo "define(\'DB_PASSWORD\', \'$DBPASS\')\;" >> $config-file;
          echo "define(\'TABLES_PREFIX\', \'tbl_\')\;" >> $config-file;
          echo "# You can manually change below values if you like." >> $config-file
          echo "define(\'SITE_LANG\',\'en\')\;" >> $config-file;
          echo "define(\'MAX_FILESIZE\',2048)\;" >> $config-file;
          echo "define(\'EMAIL_ENCODING\', \'utf-8\')\;" >> $config-file;
          echo "define(\'DEBUG\', false)\;" >> $config-file;
          echo "# End of generated config values." >> $config-file;
        else
          echo "Initial config file already exists. Skipping...";
        fi;
