image:
  repository: tccr.io/truecharts/mysql-workbench
  pullPolicy: IfNotPresent
  tag: 8.0.32@sha256:93d87df9dd366309bd7eb4d0fb139c257a22f97203e5f6a84d3309c5593a4c75

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  capabilities:
    add:
      - IPC_LOCK

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

probes:
  liveness:
    type: HTTP
    path: /
  readiness:
    type: HTTP
    path: /
  startup:
    type: HTTP
    path: /

service:
  main:
    ports:
      main:
        targetPort: 3000
        protocol: HTTP
        port: 10134

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
