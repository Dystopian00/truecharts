image:
  repository: tccr.io/truecharts/mysql-workbench
  pullPolicy: IfNotPresent
  tag: 8.0.31@sha256:bde9654e01381f5dd6fb78b931745e9ea67fdb199a14026df0ccfdf164e4b4de

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  capabilities:
    add:
      - IPC_LOCK

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

probes:
  liveness:
    type: HTTP
    path: /
  readiness:
    type: HTTP
    path: /
  startup:
    type: HTTP
    path: /

service:
  main:
    ports:
      main:
        targetPort: 3000
        protocol: HTTP
        port: 10134

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
