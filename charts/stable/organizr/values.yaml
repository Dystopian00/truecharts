# Default values for Organizr.

image:
  repository: organizr/organizr
  pullPolicy: Always
  tag: latest

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 80

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: emptyDir
