# Default values for Organizr.

image:
  repository: organizr/organizr
  pullPolicy: Always
  tag: latest@sha256:009e291af3b3fc1e071757e94cdfd66557136945360ac8e041632e5f1e60615c

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 80

env: {}
  # TZ: UTC
  # PUID: 1001


persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
