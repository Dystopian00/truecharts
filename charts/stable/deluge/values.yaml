# Default values for deluge.

image:
  repository: ghcr.io/linuxserver/deluge
  pullPolicy: IfNotPresent
  tag: version-2.0.3-2201906121747ubuntu18.04.1@sha256:dd7d2faafda2e764b5fe23ddf3ef75828e0a146199016877ede3e3b08dc957f1

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8112
  torrent:
    enabled: true
    type: ClusterIP
    ports:
      tcp:
        enabled: true
        port: 51413
        protocol: TCP
      udp:
        enabled: true
        port: 51413
        protocol: UDP

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
  varrun:
    enabled: true
