# Default values for deluge.

image:
  repository: ghcr.io/linuxserver/deluge
  pullPolicy: IfNotPresent
  tag: version-2.0.3-2201906121747ubuntu18.04.1@sha256:a7df8bc567a15184e5645eb122050019a49265e699dcdc13b635a9f534946f74

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8112
        targetPort: 8112
  torrent:
    enabled: true
    type: ClusterIP
    ports:
      tcp:
        enabled: true
        port: 51413
        targetPort: 51413
        protocol: TCP
      udp:
        enabled: true
        port: 51413
        targetPort: 51413
        protocol: UDP

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
  varrun:
    enabled: true
