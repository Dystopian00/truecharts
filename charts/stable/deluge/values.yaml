# Default values for deluge.

image:
  repository: ghcr.io/linuxserver/deluge
  pullPolicy: IfNotPresent
  tag: version-2.0.3-2201906121747ubuntu18.04.1@sha256:1d9751eb58fe7d87f5bfb28154b135436a9bad800ccdca86081843437a63f2f9

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8112
  torrent:
    enabled: true
    type: ClusterIP
    ports:
      tcp:
        enabled: true
        port: 51413
        protocol: TCP
      udp:
        enabled: true
        port: 51413
        protocol: UDP

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
  varrun:
    enabled: true
