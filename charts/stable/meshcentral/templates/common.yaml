{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" . }}

{{/* Render secret */}}
{{- $secrets := include "meshcentral.secret" . | fromYaml -}}
{{- if $secrets -}}
{{- $_ := set .Values.secret "secret" $secrets -}}
{{- end -}}

{{- define "meshcentral.probes" -}}
probes:
  liveness:
    type: {{ .Values.service.main.ports.main.protocol }}
    path: /health.ashx
  readiness:
    type: {{ .Values.service.main.ports.main.protocol }}
    path: /health.ashx
  startup:
    type: {{ .Values.service.main.ports.main.protocol }}
    path: /health.ashx
{{- end -}}

{{- $_ := mergeOverwrite .Values (include "meshcentral.probes" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "tc.v1.common.loader.apply" . }}
