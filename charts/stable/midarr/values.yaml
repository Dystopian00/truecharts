image:
  repository: tccr.io/truecharts/midarr-server
  tag: v4.0.0@sha256:36ca5ae7850f1e9ecb27d2e50867893f8966230c7cc9c0656d0b1c83b52de1ab
  pullPolicy: IfNotPresent

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10347

midarr:
  admin:
    mail: admin@example.com
    name: admin
    pass: password
  general:
    app_url: http://localhost:4000
    app_mailer_from: midarr@example.com
    sendgrid_api_key: ""
  radarr:
    base_url: ""
    api_key: ""
  sonarr:
    base_url: ""
    api_key: ""

workload:
  main:
    podSpec:
      containers:
        main:
          command:
            - sh
            - -c
            - chmod u+x entry-local.sh && ./entry-local.sh
          envFrom:
            - secretRef:
                name: "midarr-secrets"

cnpg:
  main:
    enabled: true
    user: midarr
    database: midarr

portal:
  open:
    enabled: true
