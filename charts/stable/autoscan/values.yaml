image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/autoscan
  tag: latest@sha256:c36062543a88075aaabf8a1cefa26edc62af92776ac6509788cc50587c46db99

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  PLEX_LOGIN: ""
  PLEX_PASSWORD: ""

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    ports:
      main:
        port: 3030
        targetPort: 3030

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  enabled: false
