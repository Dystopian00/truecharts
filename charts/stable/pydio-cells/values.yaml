image:
  repository: pydio/cells
  pullPolicy: IfNotPresent
  tag: 3.0.4@sha256:3aea8ee8f3adb13fedc7d633619b1b69c3f75b79d3f2ea34e5f33755bacfdb1f

env:
  CELLS_EXTERNAL: ""
  CELLS_GRPC_EXTERNAL: "{{ .Values.service.gprc.ports.gprc.targetPort }}"
  CELLS_HEALTHCHECK: "{{ .Values.service.healthcheck.ports.healthcheck.targetPort }}"
  CELLS_BIND: "0.0.0.0:{{ .Values.service.main.ports.main.targetPort }}"
  CELLS_WORKING_DIR: "/cells"
  CELLS_DATA_DIR: "/cells/data"
  CELLS_LOG_DIR: "/cells/logs"
  CELLS_SERVICES_DIR: "/cells/services"
  CELLS_INSTALL_YAML: "/cells/install.yml"

envValueFrom:
  DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password

pydioinstall:
  username: "admin"
  password: "supersecret"
  title: "Pydio Cells"

probes:
  liveness:
    custom: true
    spec:
      httpGet:
        path: /healthcheck
        port: 6565
        scheme: HTTP
      initialDelaySeconds: 60
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5

  readiness:
    custom: true
    spec:
      httpGet:
        path: /healthcheck
        port: 6565
        scheme: HTTP
      initialDelaySeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5

  startup:
    custom: true
    spec:
      httpGet:
        path: /healthcheck
        port: 6565
        scheme: HTTP
      initialDelaySeconds: 3
      timeoutSeconds: 2
      periodSeconds: 5
      failureThreshold: 60

service:
  main:
    ports:
      main:
        targetPort: 10150
        port: 10150
  gprc:
    enabled: true
    ports:
      gprc:
        enabled: true
        targetPort: 33060
        port: 33060
  healthcheck:
    enabled: true
    type: ClusterIP
    ports:
      healtcheck:
        enabled: true
        targetPort: 6565
        port: 6565
        protocol: HTTP

persistence:
  cells:
    enabled: true
    mountPath: "/cells"
  data:
    enabled: true
    mountPath: "/cells/data"
  logs:
    enabled: true
    mountPath: "/cells/logs"
  services:
    enabled: true
    mountPath: "/cells/services"

mariadb:
  enabled: true
  mariadbUsername: pydiocells
  mariadbDatabase: pydiocells
  existingSecret: "mariadbcreds"
