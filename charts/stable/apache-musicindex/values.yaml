image:
  repository: tccr.io/truecharts/apache-musicindex
  tag: v1.4.1-2@sha256:442d1edfbf89b8a2a42c0d649f53f091c39256c65f922078ad38ff60bdbdadf9
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10006
        targetPort: 80
        protocol: http

workload:
  main:
    podSpec:
      containers:
        main:
          enabled: true
          primary: true
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /

portal:
  open:
    enabled: true
