# Default values for Sabnzbd.

image:
  repository: ghcr.io/k8s-at-home/sabnzbd
  pullPolicy: IfNotPresent
  tag: v3.3.1@sha256:c2d6e775db5a75dbc37efb7a948ad520b7b69cfa288a0588a24a659c332b5baf

service:
  main:
    ports:
      main:
        port: 8080

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
