# Default values for Sabnzbd.

image:
  repository: ghcr.io/k8s-at-home/sabnzbd
  pullPolicy: IfNotPresent
  tag: v3.4.1@sha256:1c8ecab8f4783fd84fe69855c7aa0b78a62002b3733aa9ef0aaec591f90125a0

service:
  main:
    ports:
      main:
        port: 8080

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
