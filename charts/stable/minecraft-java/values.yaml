service:
  main:
    ports:
      main:
        type: tcp
        port: 25565
      query:
        enabled: true
        type: udp
        port: 25565
  rcon:
    enabled: true
    ports:
      rcon:
        enabled: true
        port: 25575

persistence:
  data:
    enabled: true
    mountPath: "/data"

portal:
  open:
    enabled: false
