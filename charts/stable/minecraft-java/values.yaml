tty: true
stdin: true

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              enabled: true
              type: exec
              command:
                - mc-health
            readiness:
              enabled: true
              type: exec
              command:
                - mc-health
            startup:
              enabled: true
              type: exec
              command:
                - mc-health
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
            QUERY_PORT: "{{ .Values.service.main.ports.main.query }}"
            RCON_PORT: "{{ .Values.service.rcon.ports.rcon.port }}"
            ENABLE_QUERY: "true"
            ENABLE_RCON: "true"
            CONSOLE: "TRUE"
            GUI: "FALSE"
            EULA: "TRUE"
            OVERRIDE_SERVER_PROPERTIES: true
            # server properties
            PLAYER_IDLE_TIMEOUT: 0
            BROADCAST_CONSOLE_TO_OPS: true
            BROADCAST_RCON_TO_OPS: true
            ENABLE_JMX: false
            SYNC_CHUNK_WRITES: true
            ENABLE_STATUS: true
            ENTITY_BROADCAST_RANGE_PERCENTAGE: 100
            FUNCTION_PERMISSION_LEVEL: 2
            NETWORK_COMPRESSION_THRESHOLD: 256
            OP_PERMISSION_LEVEL: 4
            PREVENT_PROXY_CONNECTIONS: false
            USE_NATIVE_TRANSPORT: true
            ENFORCE_WHITELIST: false
            ENABLE_WHITELIST: false
            SIMULATION_DISTANCE: 10

            RCON_PASSWORD: "secretrconpass"
            SERVER_NAME: "TrueCharts Minecraft Server"
            # ICON: ""
            OVERRIDE_ICON: "FALSE"
            MOTD: "Welcome to Minecraft on TrueNAS Scale!"
            VERSION: "LATEST"
            MODE: survival
            FORCE_GAMEMODE: false
            DIFFICULTY: easy
            HARDCORE: false
            ONLINE_MODE: true
            LEVEL: world
            LEVEL_TYPE: DEFAULT
            # WORLD: ""
            # SEED: ""
            # WHITELIST: ""
            # OPS: ""
            MAX_PLAYERS: 20
            MAX_WORLD_SIZE: 10000
            ALLOW_NETHER: true
            ALLOW_FLIGHT: "FALSE"
            ENABLE_COMMAND_BLOCK: false
            GENERATE_STRUCTURES: true
            MAX_BUILD_HEIGHT: 256
            MAX_TICK_TIME: 60000
            SPAWN_ANIMALS: true
            SPAWN_MONSTERS: true
            SPAWN_NPCS: true
            VIEW_DISTANCE: 16
            PVP: false
            # GENERATOR_SETTINGS: ""
            FORCE_REDOWNLOAD: false
            ANNOUNCE_PLAYER_ACHIEVEMENTS: true
            TYPE: "VANILLA"

            # advanced
            # JVM_OPTS: ""
            # JVM_DD_OPTS: ""
            # JVM_XX_OPTS: ""
            MEMORY: 2048M
            SPAWN_PROTECTION: 0
            USE_FLARE_FLAGS: false
            USE_AIKAR_FLAGS: true
            USE_SIMD_FLAGS: false
            STOP_SERVER_ANNOUNCE_DELAY: 60
            STOP_DURATION: 60
            LOG_TIMESTAMP: true

            # MISC
            REPLACE_ENV_IN_PLACE: false
            REPLACE_ENV_VARIABLE_PREFIX: CFG_
            REPLACE_ENV_DURING_SYNC: false
            SNOOPER_ENABLED: true
            ENABLE_ROLLING_LOGS: true
            RESOURCE_PACK: ""
            RESOURCE_PACK_SHA1: ""
            RESOURCE_PACK_ENFORCE: "FALSE"
            PROXY: ""

            # SETUP_ONLY: false
            # CUSTOM_SERVER: ""
            # QUILT_LOADER_VERSION: ""
            # QUILT_LAUNCHER: ""
            # QUILT_LAUNCHER_URL: ""
            # PUFFERFISH_BUILD: "lastSuccessfulBuild"
            # FORGEVERSION: ""
            # FORGE_INSTALLER: ""
            # FORGE_INSTALLER_URL: ""
            # FABRIC_LOADER_VERSION: ""
            # FABRIC_INSTALLER: ""
            # FABRIC_INSTALLER_URL: ""
            # SPIGOT_DOWNLOAD_URL: ""
            # BUILD_FROM_SOURCE: false
            # BUKKIT_DOWNLOAD_URL: ""
            # PAPERBUILD: ""
            # PAPER_DOWNLOAD_URL: ""
            # PACKWIZ_URL: ""
            # AIRPLANE_BUILD: "lastSuccessfulBuild"
            # MAGMA_CHANNEL: "stable"
            # MOHIST_BUILD: ""
            # CANYON_BUILD: ""
            # SPONGEBRANCH: "STABLE"
            # SPONGEVERSION: ""
            # LIMBO_BUILD: "LATEST"
            # LIMBO_SCHEMA_FILENAME: "default.schem"
            # CRUCIBLE_RELEASE: "latest"
            # FTB_MODPACK_ID: ""
            # FTB_MODPACK_VERSION_ID: ""
            # CF_SERVER_MOD: ""
            # CF_BASE_DIR: ""
            # USE_MODPACK_START_SCRIPT: true
            # FTB_LEGACYJAVAFIXER: false

            # EXTRA_ARGS
            # CF_API_KEY
            # CF_PAGE_URL
            # CF_SLUG
            # CF_EXCLUDE_INCLUDE_FILE
            # CF_EXCLUDE_MODS
            # CF_FORCE_INCLUDE_MODS
            # CF_FORCE_SYNCHRONIZE
