image:
  repository: tccr.io/truecharts/storj-node
  tag: v1.49.5@sha256:56b306dbcedd59a09f81c8f3820adb1b7aaa1cf530a6ce1aa230910a29437c84
  pullPolicy: IfNotPresent

secret:
  WALLET: "walletaddress"

env:
  SETUP: true
  EMAIL: ""
  ADDRESS: ""
  STORAGE: "500GB"

service:
  main:
    ports:
      main:
        port: 14002
        targetPort: 14002
  coretcp:
    enabled: true
    ports:
      coretcp:
        enabled: true
        protocol: TCP
        port: 28967
        targetPort: 28967
  coreudp:
    enabled: true
    ports:
      coreudp:
        enabled: true
        protocol: UDP
        port: 28967
        targetPort: 28967

persistence:
  identity:
    enabled: true
    mountPath: "/app/identity"
  storage:
    enabled: true
    mountPath: "/app/config"
