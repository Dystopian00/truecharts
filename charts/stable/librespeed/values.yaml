image:
  # -- image repository
  repository: tccr.io/truecharts/librespeed
  # -- image tag
  tag: version-5.2.4@sha256:dabcdd5e950d61646456425dbf09caaf8589f15a2f0b0332677d27500f9d1d0b
  # -- image pull policy
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# -- environment variables. See [image docs](https://hub.docker.com/r/linuxserver/librespeed) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  # -- Specify the user ID the application will run as
  PUID: 568
  # PASSWORD:
  # CUSTOM_RESULTS:
  # DB_TYPE:
  # DB_NAME:
  # DB_HOSTNAME:
  # DB_USERNAME:
  # DB_PASSWORD:
  # DB_PORT:

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 10016
        targetPort: 80

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: "/config"
