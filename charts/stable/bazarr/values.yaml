image:
  repository: tccr.io/truecharts/bazarr
  pullPolicy: IfNotPresent
  tag: 1.1.4@sha256:ecf87ff3d3e7f0164a52e335a0c61573873b76676743f57b3e0868f65fe574e4

service:
  main:
    ports:
      main:
        port: 6767
        protocol: http
        targetPort: 6767

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
