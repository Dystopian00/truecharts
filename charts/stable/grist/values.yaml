image:
  repository: tccr.io/truecharts/grist
  tag: 1.0.7@sha256:a873e032112ff9ab1bb8904dbe2fe0c42687abf92fa9ae33a3b3162eaa684365
  pullPolicy: IfNotPresent
grist:
  domain: ""
  single_org: ""
  home_url: ""
  default_email: user@mydomain.com
  default_product: ""
  default_locale: ""
  allowed_webhook_domains: []
  allowed_hosts: []
  hide_ui_elements: []
  backup_delay_secs: 15
  max_upload_import_mb: 0
  max_upload_attachment_mb: 0
  title_suffix: " - Grist"
  proxy_auth_header: ""
  cookie_max_age: 90
  force_login: true
  ignore_session: false
  support_anon: false
  throttle_cpu: false
  include_custom_css: false
  google:
    client_id: ""
    client_secret: ""
    api_key: ""
    drive_scope: drive.file
  forward_auth:
    header: ""
    login_path: /auth/login
    logout_path: ""
service:
  main:
    ports:
      main:
        port: 10163
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 10164
persistence:
  persist:
    enabled: true
    mountPath: "/persist"
cnpg:
  main:
    enabled: true

    user: grist
    database: grist
redis:
  enabled: true

portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "grist-secret"
            - configMapRef:
                name: "grist-config"
