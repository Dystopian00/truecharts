image:
  repository: tccr.io/truecharts/grist
  tag: v1.0.3@sha256:d924a73ae31e0818331ca5d744a4103caa1ddf902dbd0c7a0e74e20cf9b953cc
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

grist:
  default_email: user@mydomain.com
  product: ""
  default_locale: ""
  allowed_webhook_domains: []
  allowed_hosts: []
  backup_delay_secs: 15
  domain: ""
  hide_ui_elements: []
  max_upload_import_mb: 0
  max_upload_attachment_mb: 0
  title_suffix: " - Grist"
  proxy_auth_header: ""
  force_login: true
  support_anon: false
  throttle_cpu: false
  cookie_max_age: 90
  google:
    client_id: ""
    client_secret: ""
    api_key: ""
    drive_scope: drive.file
  forward_auth:
    header: ""
    login_path: ""
    logout_path: ""

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-grist-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-grist-config'

service:
  main:
    ports:
      main:
        port: 10163
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 10164

persistence:
  persist:
    enabled: true
    mountPath: "/persist"

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlUsername: grist
  postgresqlDatabase: grist

redis:
  enabled: true
  existingSecret: rediscreds

portal:
  enabled: true
