immich:
  enable_ml: true
  public_login_page_message: Immich
  disable_reverse_geocoding: false
  reverse_geocoding_precision: 3
  # simple | verbose
  log_level: simple
  mapbox_enable: false
  mapbox_key: ""
service:
  main:
    ports:
      main:
        port: 10323
        protocol: http
        targetPort: 8080
persistence:
  uploads:
    enabled: true
    mountPath: /usr/src/app/upload
  modelcache:
    enabled: true
    type: emptyDir
    mountPath: /cache
cnpg:
  main:
    enabled: true

    user: immich
    database: immich
redis:
  enabled: true
  existingSecret: rediscreds
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /server-info/ping
              type: HTTP
              port: 3001
            readiness:
              path: /server-info/ping
              type: HTTP
              port: 3001
            startup:
              path: /server-info/ping
              type: HTTP
              port: 3001
          envFrom:
            - configMapRef:
                name: "server-config"
            - configMapRef:
                name: "common-config"
            - secretRef:
                name: "immich-secret"
          command:
            - /bin/sh
            - ./start-server.sh
