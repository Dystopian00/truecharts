command:
  - /bin/sh
  - ./start-server.sh

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

immich:
  enable_ml: true
  public_login_page_message: Immich
  disable_reverse_geocoding: false
  reverse_geocoding_precision: 3
  # simple | verbose
  log_level: simple
  mapbox_enable: false
  mapbox_key: ""

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-server-config'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-common-config'
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-immich-secret'

probes:
  liveness:
    path: /server-info/ping
    type: HTTP
    port: 3001
  readiness:
    path: /server-info/ping
    type: HTTP
    port: 3001
  startup:
    path: /server-info/ping
    type: HTTP
    port: 3001

service:
  main:
    ports:
      main:
        port: 10323
        protocol: HTTP
        targetPort: 8080

persistence:
  uploads:
    enabled: true
    mountPath: /usr/src/app/upload

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlUsername: immich
  postgresqlDatabase: immich

redis:
  enabled: true
  existingSecret: rediscreds

portal:
  enabled: true
