securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

immich:
  enable_ml: true
  enable_typesense: true
  public_login_page_message: Immich
  disable_reverse_geocoding: false
  reverse_geocoding_precision: 3
  # simple | verbose
  log_level: simple
  mapbox_enable: false
  mapbox_key: ""

service:
  main:
    # Main service targets the proxy
    targetSelector: proxy
    ports:
      main:
        port: 10323
        protocol: http
        targetSelector: proxy
        targetPort: 8080
  server:
    enabled: true
    type: ClusterIP
    # Server is the main container
    targetSelector: main
    ports:
      server:
        enabled: true
        primary: true
        port: 10001
        protocol: http
        targetSelector: main

persistence:
  uploads:
    enabled: true
    mountPath: /usr/src/app/upload
    targetSelector:
      # Main pod/container is server
      main:
        main: {}
      microservices:
        microservices: {}
      machinelearning:
        machinelearning: {}
  mlcache:
    enabled: true
    type: emptyDir
    targetSelector:
      machinelearning:
        machinelearning:
          mountPath: /mlcache
  microcache:
    enabled: true
    type: emptyDir
    targetSelector:
      microservices:
        microservices:
          mountPath: /microcache
  typesense:
    enabled: true
    type: emptyDir
    targetSelector:
      typesense:
        typesense:
          mountPath: /typesensedata

cnpg:
  main:
    enabled: true
    user: immich
    database: immich

redis:
  enabled: true
  redisUsername: default

portal:
  open:
    enabled: true
