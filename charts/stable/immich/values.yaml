  repository: tccr.io/truecharts/immich-typesense
  tag: v0.24.0
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          command:
            - /bin/sh
            - ./start-server.sh
          envFrom:
            - configMapRef:
                name: server-config
            - configMapRef:
                name: common-config
            - secretRef:
                name: deps-secret
            - secretRef:
                name: secret
          probes:
            liveness:
              enabled: true
              type: http
              path: /server-info/ping
              port: 3001
            readiness:
              enabled: true
              type: http
              path: /server-info/ping
              port: 3001
            startup:
              enabled: true
              type: http
              path: /server-info/ping
              port: 3001

immich:
  enable_ml: true
  enable_typesense: true
  public_login_page_message: Immich
  disable_reverse_geocoding: false
  reverse_geocoding_precision: 3
  # simple | verbose
  log_level: simple
  mapbox_enable: false
  mapbox_key: ""

service:
  main:
    ports:
      main:
        port: 10323
        protocol: http
        targetPort: 8080

persistence:
  uploads:
    enabled: true
    mountPath: /usr/src/app/upload
    targetSelector:
      main:
        main: {}
        machinelearning: {}
        microservices: {}
  modelcache:
    enabled: true
    type: emptyDir
    mountPath: /cache
    targetSelector:
      main:
        machinelearning: {}
  typesensedata:
    enabled: true
    type: emptyDir
    mountPath: /data
    targetSelector:
      main:
        typesense: {}

cnpg:
  main:
    enabled: true
    user: immich
    database: immich

redis:
  enabled: true
  redisUsername: default

portal:
  open:
    enabled: true
