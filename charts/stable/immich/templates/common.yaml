{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" . }}

{{/* Render secret */}}
{{- $secrets := include "immich.secret" . | fromYaml -}}
{{- if $secrets -}}
  {{- $_ := set .Values.secret "secret" $secrets -}}
{{- end -}}

{{/* Render configmaps for immich*/}}
{{- $configmap1 := include "immich.config" . | fromYaml -}}
{{- if $configmap1 -}}
  {{- $_ := set .Values.configmap "common-config" $configmap1 -}}
{{- end -}}
{{- $configmap2 := include "server.config" . | fromYaml -}}
{{- if $configmap2 -}}
  {{- $_ := set .Values.configmap "server-config" $configmap2 -}}
{{- end -}}

{{- $_ := set .Values.workload.main.podSpec.containers "proxy" (include "immich.proxy" . | fromYaml) -}}
{{- $_ := set .Values.workload.main.podSpec.containers "web" (include "immich.web" . | fromYaml) -}}
{{- if .Values.immich.enable_ml -}}
{{- $_ := set .Values.workload.main.podSpec.containers "ml" (include "immich.ml" . | fromYaml) -}}
{{- end -}}
{{- $_ := set .Values.workload.main.podSpec.containers "microservices" (include "immich.microservices" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "tc.v1.common.loader.apply" . }}
