# Default values for emby.

image:
  repository: ghcr.io/k8s-at-home/emby
  pullPolicy: IfNotPresent
  tag: v4.6.1.0

strategy:
  type: Recreate

# 44=video 107=render
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  supplementalGroups: [44, 107]

service:
  main:
    ports:
      main:
        port: 8096

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir:
      enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
