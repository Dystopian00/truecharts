{{- include "tc.v1.common.loader.init" . }}

{{/* Render secrets for wger */}}
{{- $secrets := include "wger.secrets" . | fromYaml -}}
{{- if $secrets -}}
{{- $_ := set .Values.secret "secret" $secrets -}}
{{- end -}}

{{/* Render configmap for wger */}}
{{- $configmap := include "wger.configmap" . | fromYaml -}}
{{- if $configmap -}}
{{- $_ := set .Values.configmap "config" $configmap -}}
{{- end -}}

{{- $_ := set .Values.additionalContainers "nginx" (include "wger.nginx" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "tc.v1.common.loader.apply" . }}
