image:
  repository: tccr.io/truecharts/wizarr
  pullPolicy: IfNotPresent
  tag: v3.4.1@sha256:1f8cde15297c1aa807914e094ff646781adcb81f2d74d76aa112d8df03640c3a

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 5690
        port: 10596

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
              type: http
            readiness:
              path: "/"
              type: http
            startup:
              path: "/"
              type: http
          env:
            APP_URL: "http://localhost:{{ .Values.service.main.ports.main.port }}"
            DISABLE_BUILTIN_AUTH: false
            ALLOW_BUG_REPORTING: false

persistence:
  database:
    enabled: true
    mountPath: /data/database

portal:
  open:
    enabled: true
