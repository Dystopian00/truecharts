image:
  repository: tccr.io/truecharts/code-server
  pullPolicy: IfNotPresent
  tag: 4.10.0@sha256:9bc3830cf56d56e06fbaba9734a409b1d9456249dc8c635bbc11fe79bc08e63f
service:
  main:
    ports:
      main:
        port: 10063
        targetPort: 8080
persistence:
  config:
    enabled: true
    mountPath: "/config"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PROXY_DOMAIN: ""
          args:
            - --user-data-dir
            - "/config/.vscode"
            - --auth
            - none
