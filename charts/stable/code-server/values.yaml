image:
  repository: tccr.io/truecharts/code-server
  pullPolicy: IfNotPresent
  tag: 4.8.1@sha256:90d177d75a17843f5604349ee2b537daeeb5cffa6346335ad7f802843e0f7fef

args:
  - --user-data-dir
  - "/config/.vscode"
  - --auth
  - none

env:
  PROXY_DOMAIN: ""

securityContext:
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: true
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10063
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  enabled: true
