image:
  # -- image repository
  repository: tccr.io/truecharts/calibre
  # -- image tag
  tag: v5.32.0-ls138@sha256:8441c4295684074782e7ab3db869a096669652970d2960ad82680f582a8daeab
  # -- image pull policy
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# -- environment variables. See [image docs](https://docs.linuxserver.io/images/docker-calibre#environment-variables-e) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  # -- Specify the user ID the application will run as
  PUID: 568
  # -- Username for the calibre gui
  GUAC_USER:
  # -- Password's md5 hash for the calibre gui
  GUAC_PASS:
  # -- for umask setting of Calibre, default if left unset is 022.
  UMASK_SET: "022"
  # -- Optionally pass cli start arguments to calibre.
  CLI_ARGS:

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 10080
        targetPort: 8080
  webserver:
    enabled: true
    ports:
      webserver:
        enabled: true
        port: 8081
        targetPort: 8081

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
