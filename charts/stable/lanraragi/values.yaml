image:
  repository: tccr.io/truecharts/lanraragi
  tag: 0.8.8@sha256:296f77168c4018466650cfc8e797ab2e80a5dc9d01094163b8f8465c48b767e5
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  LRR_UID: "{{ .Values.security.PUID }}"
  LRR_GID: "{{ .Values.podSecurityContext.fsGroup }}"

service:
  main:
    ports:
      main:
        port: 10177
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/home/koyomi/lanraragi/database"
  content:
    enabled: true
    mountPath: "/home/koyomi/lanraragi/content"

portal:
  enabled: true
