image:
  repository: tccr.io/truecharts/mosdns
  pullPolicy: IfNotPresent
  tag: 4.3.0@sha256:747972410c40d8b8fd61e93a04b7b55d0187dc12da0bfc682cb277950d88b9f0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 53
        port: 53
  dns-udp:
    enabled: true
    ports:
      dns-upd:
        enabled: true
        protocol: UDP
        targetPort: 53
        port: 53

persistence:
  data:
    enabled: true
    mountPath: "/etc/mosdns"

portal:
  enabled: false
