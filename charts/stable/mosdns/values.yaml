image:
  repository: tccr.io/truecharts/mosdns
  pullPolicy: IfNotPresent
  tag: v4.1.5@sha256:8736d5c6a3d0af1bcf39c1d5ba7f000f14b485071ecaa92d5dd22423515b7ad0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 53
        port: 53
  dns-udp:
    enabled: true
    ports:
      dns-upd:
        enabled: true
        protocol: UDP
        targetPort: 53
        port: 53

persistence:
  data:
    enabled: true
    mountPath: "/etc/mosdns"
