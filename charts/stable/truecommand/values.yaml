# Default values for Jackett.

image:
  repository: ixsystems/truecommand
  pullPolicy: IfNotPresent
  tag: "2.0"

service:
  main:
    ports:
      main:
        port: 80

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  data:
    enabled: true
    mountPath: "/data"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
