# Default values for grocy.

image:
  repository: ghcr.io/linuxserver/heimdall
  tag: version-2.2.2@sha256:c15ab596b691548151ee162df9525576161e9b36006a2110c2c90d03c4286672
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 80
        targetPort: 80

env: {}
  # TZ:
  # PUID:


probes:
  startup:
    enabled: true

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
