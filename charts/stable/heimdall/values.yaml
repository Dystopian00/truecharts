# Default values for grocy.

image:
  repository: ghcr.io/linuxserver/heimdall
  tag: version-2.2.2@sha256:362ba6d3034e7dba0d53ede9b6beb413fa588e91b92161a5ad434f723f9f52f1
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 80

env: {}
  # TZ:
  # PUID:


probes:
  startup:
    enabled: true

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
