# Default values for grocy.

image:
  repository: linuxserver/heimdall
  tag: version-2.2.2
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 80

env: {}
  # TZ:
  # PUID:
  # PGID:

probes:
  startup:
    enabled: true

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
