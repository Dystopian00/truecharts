# Default values for grocy.

image:
  repository: ghcr.io/linuxserver/heimdall
  tag: version-2.2.2@sha256:71c2d79a0c05666797f59c6bb323464f6c4618819a84691d250c536ab1d42c1c
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 80

env: {}
  # TZ:
  # PUID:
  # PGID:

probes:
  startup:
    enabled: true

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
