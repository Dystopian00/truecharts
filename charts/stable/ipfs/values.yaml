image:
  repository: tccr.io/truecharts/ipfs
  pullPolicy: IfNotPresent
  tag: v2.14.0@sha256:a9aa302fa732745df330f8219977fefc39f818a90a17b0b8f42f45b6e1121370

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  IPFS_PROFILE: "server"
  IPFS_SWARM_KEY: ""
  IPFS_SWARM_KEY_FILE: ""

service:
  main:
    ports:
      main:
        port: 10125
        targetPort: 5001
  peer-tcp:
    enabled: true
    ports:
      peer-tcp:
        enabled: true
        targetPort: 4001
        port: 4001
  peer-udp:
    enabled: true
    ports:
      peer-udp:
        protocol: UDP
        enabled: true
        targetPort: 4001
        port: 4001
  gateway:
    enabled: true
    type: ClusterIP
    ports:
      gateway:
        enabled: true
        targetPort: 8080
        port: 10147

probes:
  liveness:
    path: "/webui"
  readiness:
    path: "/webui"
  startup:
    path: "/webui"

persistence:
  data:
    enabled: true
    mountPath: "/data/ipfs"
  staging:
    enabled: true
    mountPath: "/export"
  ipfs:
    enabled: true
    mountPath: "/ipfs"
  ipns:
    enabled: true
    mountPath: "/ipns"
