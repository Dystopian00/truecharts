image:
  repository: tccr.io/truecharts/autobrr
  pullPolicy: IfNotPresent
  tag: 1.15.0@sha256:f582288e443c2c68ed5dbf9426f31dcaba13ff14ef02d935a1546c1303268d09

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 7474
        targetPort: 7474

probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /bin/sh
          - -c
          - curl --fail localhost:7474/
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10
  readiness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /bin/sh
          - -c
          - curl --fail localhost:7474/
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10
  startup:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  enabled: true
