image:
  repository: tccr.io/truecharts/scrutiny
  pullPolicy: IfNotPresent
  tag: v2021.12.16@sha256:dc0934530b8f8b2ed97d816cdbbfe93ef6e545f22b31cceb8559713b2fb1c9ad

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  privileged: true
  allowPrivilegeEscalation: true
  capabilities:
    add:
      - SYS_RAWIO  # HDD's
      - SYS_ADMIN  # NVME's

env:
  COLLECTOR_CRON_SCHEDULE: "0 0 * * *"
  COLLECTOR_HOST_ID: "TrueNAS"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

probes:
  liveness:
    path: "/api/health"
  readiness:
    path: "/api/health"
  startup:
    path: "/api/health"

service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10151

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/opt/scrutiny/config"
  influxdb:
    enabled: true
    mountPath: "/opt/scrutiny/influxdb"
  udev:
    enabled: true
    type: hostPath
    hostPath: "/run/udev"
    mountPath: "/run/udev"
    readOnly: true
