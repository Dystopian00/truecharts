image:
  repository: ghcr.io/analogj/scrutiny
  pullPolicy: IfNotPresent
  tag: master-omnibus

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  capabilities:
    add:
      # HDD's
      - SYS_RAWIO
      # NVME's
      - SYS_ADMIN
# Test without those but with caps
  # privileged: true
  # allowPrivilegeEscalation: true

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10151
  influxadmin:
    ports:
      influxadmin:
        targetPort: 8086
        # CHANGE THIS
        port: 10152

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/opt/scrutiny/config"
  influxdb:
    enabled: true
    mountPath: "/opt/scrutiny/influxdb"
  udev:
    enabled: true
    type: hostPath
    hostPath: "/run/udev"
    mountPath: "/run/udev"
    readOnly: true
