image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/recyclarr
  tag: 4.1.0@sha256:5ff3969f0a26f8b62152774ca0a4af9aae16f575b4346ee5e8894a6d904c840e

podSecurityContext:
  runAsGroup: 568
  runAsUser: 568

env:
  CRON_SCHEDULE: "@daily"

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

installContainers:
  initconfig:
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    volumeMounts:
      - name: config
        mountPath: "/config"
    command: ["recyclarr", "create-config"]

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  enabled: false
