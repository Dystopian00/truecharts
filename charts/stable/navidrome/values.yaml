# Default values for Navidrome.

image:
  repository: deluan/navidrome
  pullPolicy: IfNotPresent
  tag: 0.45.1



service:
  main:
    ports:
      main:
        port: 4533

env:
  ND_SCANINTERVAL: "15m"
  ND_LOGLEVEL: "info"
  ND_SESSIONTIMEOUT: "24h"
  ND_ENABLETRANSCODINGCONFIG: "true"
  ND_MUSICFOLDER: "/music"

persistence:
  data:
    enabled: true
    mountPath: "/data"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
