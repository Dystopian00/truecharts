# Default values for Jackett.

image:
  # -- image repository
  repository: ghcr.io/truecharts/eclipse-mosquitto
  # -- image tag
  tag: v2.0.12
  # -- image pull policy
  pullPolicy: IfNotPresent

securityContext:
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: true
  runAsNonRoot: true

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  supplementalGroups: []
  fsGroupChangePolicy: "OnRootMismatch"

# -- Configures service settings for the chart. Normally this does not need to be modified.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        protocol: TCP
        enabled: true
        port: 1883

auth:
  # -- By enabling this, `allow_anonymous` gets set to `false` in the mosquitto config.
  enabled: false

persistence:
  # -- Configure a persistent volume to place mosquitto data in.
  # When enabled, this enables `persistence` and `persistence_location` in the mosquitto config.
  # @default -- See values.yaml
  data:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
    mountPath: /mosquitto/data
  # -- Configure a persistent volume to place *.conf mosquitto-config-files in.
  # When enabled, this gets set as `include_dir` in the mosquitto config.
  # @default -- See values.yaml
  configinc:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
    mountPath: /mosquitto/configinc
