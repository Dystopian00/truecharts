image:
  repository: tccr.io/truecharts/esphome
  pullPolicy: IfNotPresent
  tag: 2022.9.2@sha256:93413698f35ac01a1e8eedafaf9c5ec205aa5f046fbeeb625b8617629092d5b1

# App needs to run as root because of this: https://github.com/esphome/issues/issues/2752
securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  privileged: true
  allowPrivilegeEscalation: true

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 6052
        targetPort: 6052

env:
  {}
  # ESPHOME_DASHBOARD_USE_PING: true
  # ESPHOME_DASHBOARD_RELATIVE_URL: "/"
  # ESPHOME_QUICKWIZARD:
  # ESPHOME_IS_HASSIO:
  # DISABLE_HA_AUTHENTICATION:
  # USERNAME:
  # PASSWORD:

persistence:
  config:
    enabled: true
    mountPath: "/config"
  platformio:
    enabled: true
    mountPath: "/.platformio"

portal:
  enabled: true
