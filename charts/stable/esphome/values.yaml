# Default values for esphome.

image:
  repository: ghcr.io/truecharts/esphome
  pullPolicy: IfNotPresent
  tag: v2021.10.2@sha256:eb0e5f3b6b50d492848ad8ee6b2a41d414b4ee405ac361d10a147d676c21300c

service:
  main:
    ports:
      main:
        port: 6052

env: {}
  # ESPHOME_DASHBOARD_USE_PING: true
  # ESPHOME_DASHBOARD_RELATIVE_URL: "/"
  # ESPHOME_QUICKWIZARD:
  # ESPHOME_IS_HASSIO:
  # DISABLE_HA_AUTHENTICATION:
  # USERNAME:
  # PASSWORD:

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
