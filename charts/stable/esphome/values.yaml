# Default values for esphome.

image:
  repository: ghcr.io/truecharts/esphome
  pullPolicy: IfNotPresent
  tag: v2021.9.2@sha256:316abb91ce2bbe4d91c0733a3c99be58e6e61a379130dffa5fa7fee770f20fae

service:
  main:
    ports:
      main:
        port: 6052

env: {}
  # ESPHOME_DASHBOARD_USE_PING: true
  # ESPHOME_DASHBOARD_RELATIVE_URL: "/"
  # ESPHOME_QUICKWIZARD:
  # ESPHOME_IS_HASSIO:
  # DISABLE_HA_AUTHENTICATION:
  # USERNAME:
  # PASSWORD:

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
