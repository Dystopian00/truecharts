image:
  repository: ghcr.io/linuxserver/smokeping
  pullPolicy: IfNotPresent
  tag: version-2.7.3-r5@sha256:72b4485c282e1f0a6a4fa7b53e25728427b2c035a98a9a2c6d304772cc30e6f1

env:
  PUID: 568

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 80

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0


persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
    accessMode: ReadWriteOnce
    size: 1Gi
