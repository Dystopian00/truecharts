# Default values for Jackett.

image:
  repository: docker.io/dpage/pgadmin4
  pullPolicy: IfNotPresent
  tag: 6.0@sha256:7ea3d72f0c962a7b5ce6d37dea84fb30b32fb52e8cb1a6eb38a15d512e2a15a0

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 5050

service:
  main:
    enabled: true
    ports:
      main:
        port: 80

env:
  PGADMIN_DEFAULT_EMAIL: "replace@this.now"
  PGADMIN_DEFAULT_PASSWORD: "changeme"

persistence:
  config:
    enabled: true
    mountPath: "/var/lib/pgadmin"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
