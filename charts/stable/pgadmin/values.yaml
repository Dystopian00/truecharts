# Default values for Jackett.

image:
  repository: dpage/pgadmin4
  pullPolicy: IfNotPresent
  tag: 5.3

strategy:
  type: Recreate


service:
  main:
    enabled: true
    ports:
      main:
        port: 8080

env: {}



persistence:
  config:
    enabled: true
    mountPath: "/var/lib/pgadmin"
    type: emptyDir
