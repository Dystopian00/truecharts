image:
  repository: tccr.io/truecharts/kopia
  tag: 0.12.0@sha256:0f6677ffeefe40a396c88595afdbf26b888744c3d12213aff204af947bb83359
  pullPolicy: IfNotPresent

extraArgs: ["server", "--address=http://0.0.0.0:10238", "--ui", "--insecure"]

secretEnv:
  KOPIA_PASSWORD: ""
  KOPIA_SERVER_USERNAME: "user"
  KOPIA_SERVER_PASSWORD: "password"

service:
  main:
    ports:
      main:
        port: 10238

persistence:
  config:
    enabled: true
    mountPath: "/app/config"
  cache:
    enabled: true
    mountPath: "/app/cache"
  logs:
    enabled: true
    mountPath: "/app/logs"
  rclone:
    enabled: true
    mountPath: "/app/rclone"

portal:
  enabled: true
