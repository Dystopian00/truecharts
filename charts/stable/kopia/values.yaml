image:
  repository: tccr.io/truecharts/kopia
  tag: v0.13.0@sha256:25bd64a1454a23d3da6a0725e4e93c6f39ab08190285578c8cc5002f451b8bfd
  pullPolicy: IfNotPresent

extraArgs: ["server", "--address=http://0.0.0.0:10238", "--ui", "--insecure"]

secretEnv:
  KOPIA_PASSWORD: ""
  KOPIA_SERVER_USERNAME: "user"
  KOPIA_SERVER_PASSWORD: "password"

service:
  main:
    ports:
      main:
        port: 10238

persistence:
  config:
    enabled: true
    mountPath: "/app/config"
  cache:
    enabled: true
    mountPath: "/app/cache"
  logs:
    enabled: true
    mountPath: "/app/logs"
  rclone:
    enabled: true
    mountPath: "/app/rclone"

portal:
  enabled: true
