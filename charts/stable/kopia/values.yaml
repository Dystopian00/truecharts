image:
  repository: tccr.io/truecharts/kopia
  tag: v20220506.0.211612@sha256:91fc347bbeff0e49175a174218e128ccf403b4840507bb7aacb93da946933430
  pullPolicy: IfNotPresent

extraArgs: ["server", "--address=http://0.0.0.0:10238", "--ui", "--insecure"]

secretEnv:
  KOPIA_PASSWORD: ""
  KOPIA_SERVER_USERNAME: "user"
  KOPIA_SERVER_PASSWORD: "password"

service:
  main:
    ports:
      main:
        port: 10238

persistence:
  config:
    enabled: true
    mountPath: "/app/config"
  cache:
    enabled: true
    mountPath: "/app/cache"
  logs:
    enabled: true
    mountPath: "/app/logs"
  rclone:
    enabled: true
    mountPath: "/app/rclone"
