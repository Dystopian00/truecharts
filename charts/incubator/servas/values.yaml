image:
  repository: tccr.io/truecharts/servas
  pullPolicy: IfNotPresent
  tag: v0.0.5@sha256:6febfb390f8a90da00769774c67b6cc3622327427f11b5d75eb73d3c1d2a048f

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 33

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
              type: http
            readiness:
              path: "/"
              type: http
            startup:
              path: ""
              type: http        
          env:
            APP_NAME: Servas
            APP_ENV: production
            APP_DEBUG: true
            # APP_URL: http://localhost:11080
            SERVAS_ENABLE_REGISTRATION: true
            DB_CONNECTION: mysql
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PORT: 3306
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            DB_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 80
        port: 11080

persistence:
  html:
    enabled: true
    mountPath: /var/www/html
  nginx:
    enabled: true
    mountPath: /var/run/nginx

portal:
  open:
    enabled: true

mariadb:
  enabled: true
  mariadbUsername: servas
  mariadbDatabase: servas
