image:
  repository: akhilrex/hammond
  tag: 1.0.0@sha256:b5df7f1bd33e01645535f2d20f22731c9a0859c77b97ddcbf49f57635eb81646
  pullPolicy: IfNotPresent

# securityContext:
#   readOnlyRootFilesystem: false
#   runAsNonRoot: false

# podSecurityContext:
#   runAsUser: 0
#   runAsGroup: 0

env:
  PORT: "{{ .Values.service.main.ports.main.port }}"

envValueFrom:
  JWT_SECRET:
    secretKeyRef:
      name: hammond-secrets
      key: JWT_SECRET

service:
  main:
    ports:
      main:
        port: 10186

persistence:
  config:
    enabled: true
    mountPath: "/config"
  assets:
    enabled: true
    mountPath: "/assets"
