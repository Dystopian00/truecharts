image:
  repository: akhilrex/hammond
  tag: 1.0.0@sha256:0ae85df3624c2d050d3c16bd1a66e4ff096c2e36af889ad0e795d36aedca186e
  pullPolicy: IfNotPresent

securityContext:
#   readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PORT: "{{ .Values.service.main.ports.main.port }}"

envValueFrom:
  JWT_SECRET:
    secretKeyRef:
      name: hammond-secrets
      key: JWT_SECRET

service:
  main:
    ports:
      main:
        port: 10186

persistence:
  config:
    enabled: true
    mountPath: "/config"
  assets:
    enabled: true
    mountPath: "/assets"
