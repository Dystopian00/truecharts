image:
  repository: maptiler/tileserver-gl
  tag: v4.3.3
  pullPolicy: IfNotPresent

args:
  - --port
  - "{{ .Values.service.main.ports.main.port }}"

probes:
  liveness:
    enabled: true
    path: /health
  readiness:
    enabled: true
    path: /health
  startup:
    enabled: true
    path: /health

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10080

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  enabled: true
