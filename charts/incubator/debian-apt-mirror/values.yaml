env:
  APACHE2_PORT: "980"
  DATA_PERM: "770"
  FORCE_UPDATE: "false"
  UMASK: "0000"
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/debian-apt-mirror
  tag: latest@sha256:54bdf211c1e0433fff1efc2be316dbf7bd6e4a20925f6749552b089dd9cffb7e
persistence:
  config:
    enabled: true
    mountPath: /debian-mirror/config
  data:
    enabled: true
    mountPath: /debian-mirror/data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 980
        protocol: TCP
        targetPort: 980

portal:
  enabled: true
