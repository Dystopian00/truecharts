# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}
  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}
  - variable: secret
    group: "Container Configuration"
    label: "Image Secrets"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: SPOTWEB_USERNAME
          label: "Admin username"
          description: "Username to configure for the admin of this installation."
          schema:
            type: string
            default: "myawesomeuser"
            valid_chars: ^((?!god|mod|spot|admin|drazix|superuser|supervisor|root|anonymous)[^<>])*$
            required: true
        - variable: SPOTWEB_PASSWORD
          label: "Admin password"
          description: "Password to configure for the admin of this installation."
          schema:
            type: string
            default: "changeme"
            private: true
            required: true

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: SPOTWEB_SYSTEMTYPE
          label: "System Type"
          description: "System type to configure during initialization."
          schema:
            type: string
            required: true
            default: "single"
            enum:
              - value: "single"
                description: "Singe User System"
              - value: "shared"
                description: "Shared System"
              - value: "public"
                description: "Public System"
        - variable: SPOTWEB_FIRSTNAME
          label: "Admin first name"
          description: "The first name of the admin user."
          schema:
            type: string
            required: true
            default: "firstname"
            valid_chars: ^([^<>]{2})([^<>]*)$
        - variable: SPOTWEB_LASTNAME
          label: "Admin last name"
          description: "Last name of the admin user."
          schema:
            type: string
            required: true
            default: "lastname"
            valid_chars: ^([^<>]{2})([^<>]*)$
        - variable: SPOTWEB_MAIL
          label: "Admin mail adres"
          description: "Email adres to configure for the provided admin user."
          schema:
            type: string
            required: true
            default: firstname@lastname.com
            valid_chars: ^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$
        - variable: SPOTWEB_RETRIEVE
          label: "SPOTWEB_RETRIEVE"
          description: "Schedule on which to automatically retrieve new spots."
          schema:
            type: string
            default: "15min"
            enum:
              - value: "1min"
                description: "Each minute"
              - value: "5min"
                description: "Every 5 minutes"
              - value: "15min"
                description: "Every 15 minutes"
              - value: "hourly"
                description: "Every hour"
              - value: "weekly"
                description: "Once a week"
              - value: "monthly"
                description:: "Once a month"

