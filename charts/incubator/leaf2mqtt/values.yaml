image:
  # -- Image repository
  repository: ghcr.io/k8s-at-home/leaf2mqtt
  # -- Image tag
  tag: v0.1
  # -- Image pull policy
  pullPolicy: IfNotPresent

service:
  main:
    enabled: false

securityContext:
  readOnlyRootFilesystem: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

# -- environment variables. See [image docs](https://github.com/mitsumaui/leaf2mqtt) for more details.
# @default -- See below
env: {}
  # LEAF_USERNAME:
  # LEAF_PASSWORD:
  # LEAF_TYPE:
  # MQTT_HOST:
  # MQTT_PORT:
  # MQTT_USERNAME:
  # MQTT_PASSWORD:
  # MQTT_BASE_TOPIC:
  # UPDATE_INTERVAL_MINUTES:
  # CHARGING_UPDATE_INTERVAL_MINUTES:
  # LOG_LEVEL:
