image:
  repository: tccr.io/truecharts/game-server-monitor
  pullPolicy: IfNotPresent
  tag: 2.8.1@sha256:541faa7b029f61f82bde85c7c81e77bd0cd28b6d525dbfac547f88a84ac44fab

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

gsm:
  app_token: "DISCORD_BOT_TOKEN"
  whitelist_guilds: []
  app_activity_type: 3
  app_activity_name: ""
  app_presence_advertise: false
  task_query_server: 60
  command_query_public: false
  command_query_cooldown: 5
  web_api_enable: false

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-gsm-secret'

service:
  main:
    ports:
      main:
        port: 10589
        protocol: HTTP
        targetPort: 8000

persistence:
  config:
    enabled: true
    mountPath: /app/data

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: discord_gsm
  postgresqlUsername: discord_gsm

portal:
  enabled: true
