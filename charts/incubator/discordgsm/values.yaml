image:
  repository: tccr.io/truecharts/game-server-monitor
  pullPolicy: IfNotPresent
  tag: 2.9.0@sha256:270daf32b89029ea12945698e6087f4b774ae8c01f6a2f14e23080ece30e85c2

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

extraArgs:
  - python3
  - -u
  - main.py

gsm:
  app_token: "DISCORD_BOT_TOKEN"
  whitelist_guilds: []
  app_activity_type: 3
  app_activity_name: ""
  app_presence_advertise: false
  task_query_server: 60
  command_query_public: false
  command_query_cooldown: 5
  web_api_enable: false
  POSTGRES_SSL_MODE: "disable"

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-gsm-secret'

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: /app/data

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: discord_gsm
  postgresqlUsername: discord_gsm

portal:
  enabled: true
