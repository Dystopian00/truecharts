image:
  repository: tccr.io/truecharts/game-server-monitor
  pullPolicy: IfNotPresent
  tag: 2.8.1@sha256:541faa7b029f61f82bde85c7c81e77bd0cd28b6d525dbfac547f88a84ac44fab

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

gsm:
  # POSTGRES_SSL_MODE: disable
  app_token: "DISCORD_BOT_TOKEN"

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-gsm-secret'

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 8000
        port: 10589

persistence:
  config:
    enabled: true
    mountPath: /app/data

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: game_server_monitor
  postgresqlUsername: game_server_monitor

portal:
  enabled: true
