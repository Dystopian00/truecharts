image:
  repository: tccr.io/truecharts/discord-game-server-monitor
  pullPolicy: IfNotPresent
  tag: 2.6.0@sha256:94010f00d3a788c64710a4c986e7a3e5d3e4ffc9f8aadb0e3ab453f4e283e4f3

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

gsm:
  POSTGRES_SSL_MODE: disable
  DB_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DB_PORT: "5432"
  # postgres://USER:PASS@HOST:PORT/DB_NAME
  DATABASE_URL: "postgres://{{ .Values.postgresql.postgresqlUsername }}:{{ .Values.gameservermonitor.DB_PASS }}@{{ .Values.gameservermonitor.DB_HOST }}:{{ .Values.gameservermonitor.DB_PORT }}/{{ .Values.postgresql.postgresqlDatabase }}"
  # APP_TOKEN: "DISCORD_BOT_TOKEN"

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 8000
        port: 10589

persistence:
  config:
    enabled: true
    mountPath: /app/data

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: game_server_monitor
  postgresqlUsername: game_server_monitor

portal:
  enabled: true
