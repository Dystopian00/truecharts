image:
  repository: tccr.io/truecharts/magicmirror-2
  pullPolicy: IfNotPresent
  tag: latest@sha256:d39dd5ba0f16b97ce6da85803c780fa6880569dbcce141c6a4e4700079501625

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

magicmirror:
  FORCE_UPDATE: false
  FORCE_UPDATE_MODULES: false
  DATA_DIR: /magicmirror2
  # language: en
  # time_format: "24"
  # units: metrics

probes:
  liveness:
    type: HTTP
    path: /
  readiness:
    type: HTTP
    path: /
  startup:
    type: HTTP
    path: /

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10590
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: /magicmirror2

portal:
  enabled: true
