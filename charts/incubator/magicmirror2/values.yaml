image:
  repository: tccr.io/truecharts/magicmirror-2
  pullPolicy: IfNotPresent
  tag: latest@sha256:d39dd5ba0f16b97ce6da85803c780fa6880569dbcce141c6a4e4700079501625

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DATA_DIR: /magicmirror2
  UID: "{{ .Values.security.PUID }}"
  GID: "{{ .Values.podSecurityContext.fsGroup }}"
  FORCE_UPDATE: false
  FORCE_UPDATE_MODULES: false

probes:
  liveness:
    type: HTTP
    path: /
  readiness:
    type: HTTP
    path: /
  startup:
    type: HTTP
    path: /

service:
  main:
    ports:
      main:
        port: 10590
        protocol: HTTP
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: /magicmirror2

portal:
  enabled: true
