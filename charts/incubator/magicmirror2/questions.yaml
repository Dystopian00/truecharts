  - variable: magicmirror
    group: App Configuration
    label: Magic Mirror 2 Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: force_update
          label: Force Update
          description: Check for updates on every restart for MagicMirrorÂ²
          schema:
            type: boolean
            default: false
        - variable: force_update_modules
          label: Force Update Modules
          description: Check for updates on every restart for the modules
          schema:
            type: boolean
            default: false
        - variable: language
          label: Language
          description: The language of the interface.
          schema:
            type: string
            default: en
        - variable: time_format
          label: Time Format
          description: The form of time notation that will be used
          schema:
            type: string
            default: "24"
            enum:
              - value: "24"
                description: "24"
              - value: "12"
                description: "12"
        - variable: units
          label: Units
          description: The units that will be used in the default weather modules.
          schema:
            type: string
            default: metrics
            enum:
              - value: metrics
                description: metrics
              - value: imperial
                description: imperial
        - variable: ip_whitelist
          label: IP Whitelist
          description: Defaults to allow all
          schema:
            type: list
            default: []
            items:
              - variable: ip_entry
                label: IP Entry
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: alert
          label: Alert Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: effect
                label: Effect
                description: The animation effect to use for notifications.
                schema:
                  type: string
                  required: true
                  default: slide
              - variable: alert_effect
                label: Alert Effect
                description: The animation effect to use for alerts.
                schema:
                  type: string
                  required: true
                  default: jelly
              - variable: display_time
                label: Display Time
                description: Time a notification is displayed in milliseconds.
                schema:
                  type: int
                  required: true
                  default: 3500
              - variable: position
                label: Position
                description: Position where the notifications should be displayed.
                schema:
                  type: string
                  required: true
                  default: center
                  enum:
                    - value: center
                      description: center
                    - value: left
                      description: left
                    - value: right
                      description: right
              - variable: welcome_message
                label: Welcome Message
                description: Message shown at startup.
                schema:
                  type: string
                  default: ""
        - variable: update_notification
          label: Update Notification Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: position
                label: Position
                description: The animation effect to use for notifications.
                schema:
                  type: string
                  required: true
                  default: top_bar
                  enum:
                    - value: top_bar
                      description: Top Bar
                    - value: top_left
                      description: Top Left
                    - value: top_center
                      description: Top Center
                    - value: top_right
                      description: Top Right
                    - value: upper_third
                      description: Upper Third
                    - value: middle_center
                      description: Middle Center
                    - value: lower_third
                      description: Lower Third
                    - value: bottom_left
                      description: Bottom Left
                    - value: bottom_center
                      description: Bottom Center
                    - value: bottom_right
                      description: Bottom Right
                    - value: bottom_bar
                      description: Bottom Bar
                    - value: fullscreen_above
                      description: Full Screen Above
                    - value: fullscreen_below
                      description: Full Screen Below
              - variable: updateInterval
                label: Update Interval
                description: How often do you want to check for a new version? This value represents the interval in milliseconds.
                schema:
                  type: inbt
                  required: true
                  default: 600000
              - variable: ignoreModules
                label: Ignore Modules
                description: An array of module names that should not check for update.
                schema:
                  type: list
                  default: []
                  items:
                    - variable: module_entry
                      label: Module Entry
                      schema:
                        type: string
                        required: true
                        default: ""
