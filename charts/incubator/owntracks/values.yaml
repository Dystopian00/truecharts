image:
  repository: tccr.io/truecharts/owntracks
  pullPolicy: IfNotPresent
  tag: 0.9.2@sha256:9973f01c20fe746bc87a930369c871367e9d0e7868b31c6d6e084918370209f9

# securityContext:
#  readOnlyRootFilesystem: false

env:
  OTR_HTTPPORT: "{{ .Values.service.main.ports.main.port }}"
  OTR_HOST: ""
  OTR_PORT: 1883
  OTR_USER: ""
  OTR_PASS: ""
  OTR_PRECISION: 7
  OTR_GEOKEY: ""
  OTR_BROWSERAPIKEY: ""

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 8083

probes:
  liveness:
    path: /

  readiness:
    path: /

  startup:
    path: /

persistence:
  store:
    enabled: true
    mountPath: /store

portal:
  enabled: true
