image:
  repository: tccr.io/truecharts/owntracks
  pullPolicy: IfNotPresent
  tag: 0.9.2@sha256:9973f01c20fe746bc87a930369c871367e9d0e7868b31c6d6e084918370209f9

# securityContext:
#  readOnlyRootFilesystem: false

owntracks:
  otr_host: ""
  otr_port: 1883
  otr_user: ""
  otr_pass: ""
  otr_precision: 7
  otr_geokey: ""
  otr_browserapikey: ""
  otr_serverlabel: OwnTracks
  otr_lmdbsize: 104857600000

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 8083

probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /usr/sbin/recorder-health.sh
  readiness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /usr/sbin/recorder-health.sh
  startup:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /usr/sbin/recorder-health.sh

persistence:
  store:
    enabled: true
    mountPath: /store

portal:
  enabled: true
