image:
  repository: tccr.io/truecharts/owntracks
  pullPolicy: IfNotPresent
  tag: 0.9.3@sha256:797eb8958677b80bbb438251f75a51984b578c4919f0fe2c3a9bbf0e866a8b43


owntracks:
  otr_host: ""
  otr_port: 1883
  otr_user: ""
  otr_pass: ""
  otr_precision: 7
  otr_geokey: ""
  otr_browserapikey: ""
  otr_serverlabel: OwnTracks
  otr_lmdbsize: 104857600000

envFrom:
  - secretRef:
      name: '{{ include "tc.v1.common.lib.chart.names.fullname" . }}-secret'

service:
  main:
    ports:
      main:
        port: 38083
        protocol: http
        targetPort: 8083

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /usr/sbin/recorder-health.sh
            readiness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /usr/sbin/recorder-health.sh
            startup:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /usr/sbin/recorder-health.sh

persistence:
  store:
    enabled: true
    mountPath: /store

portal:
  open:
    enabled: true
