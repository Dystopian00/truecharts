image:
  repository: tccr.io/truecharts/owntracks
  pullPolicy: IfNotPresent
  tag: 0.9.2@sha256:9973f01c20fe746bc87a930369c871367e9d0e7868b31c6d6e084918370209f9

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 8083
        port: 8083

probes:
  liveness:
    path: "/"

  readiness:
    path: "/"

  startup:
    path: "/"

persistence:
  store:
    enabled: true
    mountPath: "/store"

portal:
  enabled: true
