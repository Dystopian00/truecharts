image:
  repository: tccr.io/truecharts/flatnotes
  tag: 2.0.0@sha256:1875df6c38622f350a1af0368bfcc596cbee8ca648031fe993c4365d88fd70ab
  pullPolicy: IfNotPresent

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000

secretEnv:
  FLATNOTES_USERNAME: "user"
  FLATNOTES_PASSWORD: "pass"

env:
  FLATNOTES_SECRET_KEY:
    secretKeyRef:
      name: '{{ (include "tc.common.names.fullname" .) }}-secret'
      key: FLATNOTES_SECRET_KEY
  # User Defined
  FLATNOTES_SESSION_EXPIRY_DAYS: 30

service:
  main:
    ports:
      main:
        port: 10350
        protocol: HTTP
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: "/app/data"

portal:
  enabled: true
