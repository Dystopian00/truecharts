image:
  pullPolicy: IfNotPresent
  repository: jupyter/base-notebook
  tag: latest
imageMinimal:
  pullPolicy: IfNotPresent
  repository: jupyter/minimal-notebook
  tag: latest
imageR:
  pullPolicy: IfNotPresent
  repository: jupyter/r-notebook
  tag: latest
imageScipy:
  pullPolicy: IfNotPresent
  repository: jupyter/scipy-notebook
  tag: latest
imageTensorflow:
  pullPolicy: IfNotPresent
  repository: jupyter/tensorflow-notebook
  tag: latest
imageDataScience:
  pullPolicy: IfNotPresent
  repository: jupyter/datascience-notebook
  tag: latest
imagePySpark:
  pullPolicy: IfNotPresent
  repository: jupyter/pyspark-notebook
  tag: latest
imageAllSpark:
  pullPolicy: IfNotPresent
  repository: jupyter/all-spark-notebook
  tag: latest

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  NB_UID: "{{ .Values.security.PUID }} "
  NB_GID: "{{ .Values.podSecurityContext.fsGroup }}"

service:
  main:
    ports:
      main:
        port: 10300
        protocol: HTTP
        targetPort: 8888

persistence:
  data:
    enabled: true
    mountPath: /home/jovyan/work

portal:
  enabled: true
