image:
  pullPolicy: IfNotPresent
  repository: jupyter/base-notebook
  tag: latest
imageMinimal:
  pullPolicy: IfNotPresent
  repository: jupyter/minimal-notebook
  tag: latest
imageR:
  pullPolicy: IfNotPresent
  repository: jupyter/r-notebook
  tag: latest
imageScipy:
  pullPolicy: IfNotPresent
  repository: jupyter/scipy-notebook
  tag: latest
imageTensorflow:
  pullPolicy: IfNotPresent
  repository: jupyter/tensorflow-notebook
  tag: latest
imageDataScience:
  pullPolicy: IfNotPresent
  repository: jupyter/datascience-notebook
  tag: latest
imagePySpark:
  pullPolicy: IfNotPresent
  repository: jupyter/pyspark-notebook
  tag: latest
imageAllSpark:
  pullPolicy: IfNotPresent
  repository: jupyter/all-spark-notebook
  tag: latest

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

jupyter:
  chown_home: true
  jupyter_cmd: lab
  restartable: true

env:
  NB_UID: "{{ .Values.security.PUID }}"
  NB_GID: "{{ .Values.podSecurityContext.fsGroup }}"
  NB_UMASK: "{{ .Values.security.UMASK }}"
  # User Defined
  CHOWN_HOME: '{{ ternary "yes" "no" .Values.jupyter.chown_home }}'
  DOCKER_STACKS_JUPYTER_CMD: "{{ .Values.jupyter.jupyter_cmd }}"
  RESTARTABLE: '{{ ternary "yes" "no" .Values.jupyter.restartable }}'

service:
  main:
    ports:
      main:
        port: 10300
        protocol: HTTP
        targetPort: 8888

persistence:
  data:
    enabled: true
    mountPath: /home/jovyan/work

portal:
  enabled: true
