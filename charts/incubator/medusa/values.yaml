image:
  repository: ghcr.io/linuxserver/medusa
  pullPolicy: IfNotPresent
  tag: "version-v0.5.17"

secret: {}

# See more environment variables in the template documentation
# https://github.com/linuxserver/docker-medusa#parameters
env: {}

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8081
persistence:
  config:
    enabled: true
    mountPath: /config
  downloads:
    enabled: true
    mountPath: /downloads
    accessMode: ReadWriteOnce
    size: 1Gi
  tv:
    enabled: true
    mountPath: /tv
    accessMode: ReadWriteOnce
    size: 1Gi
  varrun:
    enabled: true
