env:
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/prusaslicer-novnc
  tag: latest@sha256:5fb87a007ef4ff831fdb4872d849f95436deae7aef23b037858082fb72eb8c5e
persistence:
  configsfolder:
    enabled: true
    mountPath: /configs/
  prints:
    enabled: true
    mountPath: /prints/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 6080
        protocol: TCP
        targetPort: 8080

portal:
  enabled: true
