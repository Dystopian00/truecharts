image:
  repository: discordgsm/discord-game-server-monitor
  pullPolicy: IfNotPresent
  tag: 2.6.0@sha256:dde285597299fdc99e6ced8d24f738a4a782677a39dc868f76f47edb6792fce1

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

gameservermonitor:
  POSTGRES_SSL_MODE: disable
  DATABASE_URL: "postgres://{{ .Values.postgresql.postgresqlUsername }}:{{ .Values.postgresql.postgresqlPassword }}@{{ .Values.postgresql.DB_HOST }}:5432/{{ .Values.postgresql.postgresqlDatabase }}"
  # APP_TOKEN: "DISCORD_BOT_TOKEN"

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 8000
        port: 10589

persistence:
  config:
    enabled: true
    mountPath: /app/data

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: game_server_monitor
  postgresqlUsername: game_server_monitor

portal:
  enabled: true
