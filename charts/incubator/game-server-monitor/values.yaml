image:
  repository: discordgsm/discord-game-server-monitor
  pullPolicy: IfNotPresent
  tag: 2.6.0@sha256:dde285597299fdc99e6ced8d24f738a4a782677a39dc868f76f47edb6792fce1

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

gameservermonitor:
  POSTGRES_SSL_MODE: disable
  DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DB_PORT: "5432"
  DB_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  # postgres://USER:PASS@HOST:PORT/DB_NAME
  DATABASE_URL: "postgres://{{ .Values.gameservermonitor.DB_USER }}:{{ .Values.gameservermonitor.DB_PASS }}@{{ .Values.gameservermonitor.DB_HOST }}:{{ .Values.gameservermonitor.DB_PORT }}/{{ .Values.gameservermonitor.DB_DATABASE }}"
  # APP_TOKEN: "DISCORD_BOT_TOKEN"

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 8000
        port: 10589

persistence:
  config:
    enabled: true
    mountPath: /app/data

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: game_server_monitor
  postgresqlUsername: game_server_monitor

portal:
  enabled: true
