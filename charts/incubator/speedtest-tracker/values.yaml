image:
  repository: ghcr.io/alexjustesen/speedtest-tracker
  tag: latest@sha256:20a1812252cbda90d9b7a06d32247c28477f2d73fd8295323a8117242dbc3a1a
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DB_CONNECTION: pgsql
  DB_PORT: 5432
  DB_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_USERNAME: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password

service:
  main:
    ports:
      main:
        port: 8765
        protocol: HTTPS
        targetPort: 443

persistence:
  config:
    enabled: true
    mountPath: /config

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: speedtest_tracker
  postgresqlUsername: speedtest_tracker

portal:
  enabled: true
