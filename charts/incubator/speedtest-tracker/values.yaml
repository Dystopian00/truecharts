image:
  repository: ghcr.io/alexjustesen/speedtest-tracker
  tag: latest@sha256:55f004bef37efc918cfa06fc4669c1fe1acbc084cb770914b1af57c55a6ea1c2
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: true

# podSecurityContext:
#   runAsUser: 0
#   runAsGroup: 0

env:
  DB_CONNECTION: pgsql
  DB_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DB_USERNAME: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_PORT: 5432

service:
  main:
    ports:
      main:
        port: 8765
        protocol: HTTPS
        targetPort: 443

persistence:
  config:
    enabled: true
    mountPath: /config

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: speedtest_tracker
  postgresqlUsername: speedtest_tracker

portal:
  enabled: true
