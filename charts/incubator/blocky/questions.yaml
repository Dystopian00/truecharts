  - variable: blocky
    group: Container Configuration
    label: Blocky Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: enableWebUI
          label: Enable Web UI
          description: Enables Web UI
          schema:
            type: boolean
            default: true
        - variable: enablePrometheus
          label: Enable Prometheus Endpoint
          description: Enables Prometheus Endpoint
          schema:
            type: boolean
            default: true
        - variable: configPath
          label: Config File Host Path
          description: Path to your config file on your host
          schema:
            type: string
            valid_chars: '^\/([a-zA-Z0-9._-]+(\s?[a-zA-Z0-9._-]+|\/?))+$'
            default: ""
        - variable: whitelistPath
          label: Whitelist File Host Path
          description: Path to your whitelist file on your host
          schema:
            type: string
            valid_chars: '^\/([a-zA-Z0-9._-]+(\s?[a-zA-Z0-9._-]+|\/?))+$'
            default: ""
        - variable: blacklistPath
          label: Blacklist File Host Path
          description: Path to your blacklist file on your host
          schema:
            type: string
            valid_chars: '^\/([a-zA-Z0-9._-]+(\s?[a-zA-Z0-9._-]+|\/?))+$'
            default: ""
