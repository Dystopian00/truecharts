image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/dontstarvetogether
  tag: latest@sha256:7d6b6489c39d8d7fa470dd8f679fc5e555d118ad2b55ad76e691ffa3c991e550

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USERNAME: ""
  PASSWRD: ""

env:
  CAVES: "true"
  FORCE_X64: "true"
  GAME_ID: "343050"
  VALIDATE: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    ports:
      main:
        port: 10890
        protocol: UDP
        targetPort: 10890
  authentication:
    enabled: true
    ports:
      authentication:
        enabled: true
        port: 8766
        protocol: UDP
        targetPort: 8766
  masterserver:
    enabled: true
    ports:
      masterserver:
        enabled: true
        port: 27016
        protocol: UDP
        targetPort: 27016

persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
  token:
    enabled: true
    mountPath: /serverdata/.klei/DoNotStarveTogether

portal:
  enabled: true
