image:
  repository: tombursch/kitchenowl-web
  pullPolicy: IfNotPresent
  tag: 0.20.1466@sha256:b68bb081d761ba5bf2f3544f0de5471b2574603e356f6380e77b38255b5fe178


env:
  FRONT_URL: "http://localhost:10250"
  BACK_URL: "localhost:5000"

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 80
        port: 10250

additionalContainers:
  backend:
    name: backend
    image: "{{ .Values.backendImage.repository }}:{{ .Values.backendImage.tag }}"
    env:
      - name: FRONT_URL
        value: "{{ .Values.env.FRONT_URL }}"
      - name: JWT_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: kitchenowl-secrets
            key: JWT_SECRET_KEY
    volumeMounts:
      - name: data
        mountPath: "/data"

persistence:
  data:
    enabled: true
    mountPath: "/data"
