image:
  repository: tombursch/kitchenowl-web
  pullPolicy: IfNotPresent
  tag: latest@sha256:ff57443ed007fc0a5367083640ec1da62f44da4002c7f0ba723d1a4ef09e75f0

backendImage:
  repository: tombursch/kitchenowl
  pullPolicy: IfNotPresent
  tag: latest@sha256:9ec7256063e1b028dc7e6ca69b8fce5669f9793f01bf4bb4ce45844c1bb53abc

env:
  FRONT_URL: "http://localhost:10250"
  BACK_URL: "localhost:5000"

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 80
        port: 10246

additionalContainers:
  backend:
    name: backend
    image: "{{ .Values.backendImage.repository }}:{{ .Values.backendImage.tag }}"
    env:
      - name: FRONT_URL
        value: "{{ .Values.env.FRONT_URL }}"
      - name: JWT_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: kitchenowl-secrets
            key: JWT_SECRET_KEY
    volumeMounts:
      - name: data
        mountPath: "/data"

persistence:
  data:
    enabled: true
    mountPath: "/data"
