env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/ts-dnsserver
  tag: latest@sha256:6f1d3f9dd25fbce60bc211e5e731e0eb2639179f1567c3484b840a067224df86
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  dnsport:
    enabled: true
    ports:
      dnsport:
        enabled: true
        port: 53
        protocol: UDP
        targetPort: 53
  main:
    ports:
      main:
        port: 5380
        protocol: HTTP
        targetPort: 5380

portal:
  enabled: true
