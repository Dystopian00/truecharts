image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/zoneminder
  tag: latest@sha256:48197c722b8a050cfb8d650a42ba5f55a3cdb8ba9d3abb22c872e8d062fe1c00

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  main:
    ports:
      main:
        port: 10292
        protocol: HTTPS
        targetPort: 443
  zmninja:
    enabled: true
    ports:
      zmninja:
        enabled: true
        port: 10293
        protocol: TCP
        targetPort: 9000

probes:
  liveness:
    path: "/zm"
  readiness:
    path: "/zm"
  startup:
    path: "/zm"

persistence:
  config:
    enabled: true
    mountPath: /config
  datapath:
    enabled: true
    mountPath: /var/cache/zoneminder

portal:
  enabled: true
