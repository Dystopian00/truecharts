image:
  repository: docker.io/jlesage/czkawka
  pullPolicy: IfNotPresent
  tag: v1.7.0@sha256:5cf6f690e7a7168f854c7f295d2e5e1866aa6a727024338d709c6f5c62afad51

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10053
        targetPort: 5800
  vnc:
    enabled: true
    ports:
      vnc:
        enabled: true
        port: 10055
        targetPort: 5900

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-czkawka'

secretEnv:
  VNC_PASSWORD: ""

czkawka:
  KEEP_APP_RUNNING: false
  DISPLAY_WIDTH: 1280
  DISPLAY_HEIGHT: 768
  SECURE_CONNECTION: false

configmap:
  czkawka:
    enabled: true
    data:
      KEEP_APP_RUNNING: "{{ ternary \"1\" \"0\" .Values.czkawka.KEEP_APP_RUNNING }}"
      SECURE_CONNECTION: "{{ ternary \"1\" \"0\" .Values.czkawka.SECURE_CONNECTION }}"
      DISPLAY_WIDTH: "{{ .Values.czkawka.DISPLAY_WIDTH }}"
      DISPLAY_HEIGHT: "{{ .Values.czkawka.DISPLAY_HEIGHT }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  storage:
    enabled: true
    mountPath: "/storage"
  trash:
    enabled: true
    mountPath: "/trash"
