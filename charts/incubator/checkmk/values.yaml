image:
  repository: checkmk/check-mk-raw
  pullPolicy: IfNotPresent
  tag: 2.1.0-latest

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 5000
        port: 15000
  receiver:
    ports:
      main:
        protocol: HTTP
        targetPort: 8000
        port: 18000

probes:
  liveness:
    path: /cmk/check_mk

  readiness:
    path: /cmk/check_mk

  startup:
    path: /cmk/check_mk

persistence:
  config:
    enabled: true
    mountPath: /omd/sites
  cmk-temp:
    enabled: true
    type: emptyDir
    mountPath: /opt/omd/sites/cmk/tmp

portal:
  enabled: true
