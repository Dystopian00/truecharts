image:
  repository: ghcr.io/nicholaswilde/cryptpad
  pullPolicy: IfNotPresent
  tag: "version-4.10.0"

env: {}
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 3000
persistence:
  config:
    enabled: false
    mountPath: /config
  blob:
    enabled: false
    mountPath: /blob
    accessMode: ReadWriteOnce
    size: 1Gi
  block:
    enabled: false
    mountPath: /block
    accessMode: ReadWriteOnce
    size: 1Gi
  customize:
    enabled: false
    mountPath: /customize
    accessMode: ReadWriteOnce
    size: 1Gi
  data:
    enabled: false
    mountPath: /data
    accessMode: ReadWriteOnce
    size: 1Gi
  datasource:
    enabled: false
    mountPath: /datasource
    accessMode: ReadWriteOnce
    size: 1Gi
  varrun:
    enabled: true
