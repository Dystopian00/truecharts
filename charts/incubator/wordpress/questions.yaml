  - variable: wordpress
    group: App Configuration
    label: WordPress Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: user
          label: User Name
          description: Username for wordpress.
          schema:
            type: string
            required: true
            default: ""
        - variable: pass
          label: User Password
          description: User Password for wordpress.
          schema:
            type: string
            private: true
            required: true
            default: ""
        - variable: email
          label: "Wordpress Email"
          description: WordPress application email.
          schema:
            type: string
            default: ""
        - variable: first_name
          label: "Wordpress First Name"
          description: WordPress user first name.
          schema:
            type: string
            default: ""
        - variable: last_name
          label: "Wordpress Last Name"
          description: WordPress user last name.
          schema:
            type: string
            default: ""
        - variable: blog_name
          label: "Wordpress Blog Name"
          description: WordPress blog name.
          schema:
            type: string
            default: "Truecharts Blog"
  - variable: notifier
    group: App Configuration
    label: Notifier Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: smtp
          label: Show SMTP Settings
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: smtp_host
                label: SMTP Host
                schema:
                  type: string
                  default: ""
              - variable: smtp_port
                label: SMTP Port
                schema:
                  type: int
                  default: 587
              - variable: smtp_user
                label: SMTP Port
                schema:
                  type: string
                  default: ""
              - variable: smtp_pass
                label: SMTP Port
                schema:
                  type: string
                  private: true
                  default: ""
