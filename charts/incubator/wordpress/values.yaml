image:
  repository: wordpress
  tag: php8.1-fpm-alpine@ssha256:f64add99635ace14d6d5f235dee179419d88c95e95986788e10a7784a02221ac
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  WORDPRESS_DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  WORDPRESS_DB_USER: "{{ .Values.mariadb.mariadbUsername }}"
  WORDPRESS_DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  WORDPRESS_DB_NAME: "{{ .Values.mariadb.mariadbDatabase }}"

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetport: 80
        port: 8080

persistence:
  data:
    enabled: true
    mountPath: /var/www/html

mariadb:
  enabled: true
  mariadbUsername: wordpress
  mariadbDatabase: wordpress
  existingSecret: "mariadbcreds"

portal:
  enabled: true
