image:
  repository: bitnami/wordpress
  pullPolicy: IfNotPresent
  tag: 6.1.1@sha256:be61f2e187daa98c603015962be0c42605857184c209b74a44954f2abbbbf849

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  WORDPRESS_DATABASE_HOST:
    secretKeyRef:
      name: "mariadbcreds"
      key: plainhost
  WORDPRESS_DATABASE_PASSWORD:
    secretKeyRef:
      name: "mariadbcreds"
      key: mariadb-password

wordpress:
  user: "user"
  pass: "bitnami"
  email: "user@example.com"
  first_name: "True"
  last_name: "Charts"
  blog_name: "Truecharts Blog"

notifier:
  smtp:
    enabled: false
    # host: ""
    # port: ""
    # user: ""
    # pass: ""

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-env-config'
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-env-secret'

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10591

persistence:
  config:
    enabled: true
    mountPath: /bitnami/wordpress

mariadb:
  enabled: true
  mariadbUsername: wordpress
  mariadbDatabase: wordpress
  existingSecret: "mariadbcreds"

portal:
  enabled: true
