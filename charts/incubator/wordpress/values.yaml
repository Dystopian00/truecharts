image:
  repository: bitnami/wordpress
  pullPolicy: IfNotPresent
  tag: 6.1.1@sha256:be61f2e187daa98c603015962be0c42605857184c209b74a44954f2abbbbf849

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

wordpress:
  apache_http_port_number: "{{ .Values.service.main.ports.main.port }}"
  wp_user: "user"
  wp_pass: "bitnami"
  wp_email: "user@example.com"
  wp_first_name: "True"
  wp_last_name: "Charts"
  wp_blog_name: "Truecharts Blog"
  wp_db_host:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  wp_db_user: "{{ .Values.mariadb.mariadbUsername }}"
  wp_db_pass:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  wp_db_name: "{{ .Values.mariadb.mariadbDatabase }}"
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  smtp_user: "test@gmail.com"
  smtp_pass: "1234567890"

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10591

persistence:
  config:
    enabled: true
    mountPath: /bitnami/wordpress

mariadb:
  enabled: true
  mariadbUsername: wordpress
  mariadbDatabase: wordpress
  existingSecret: "mariadbcreds"

portal:
  enabled: true
