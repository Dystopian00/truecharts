image:
  repository: bitnami/wordpress
  pullPolicy: IfNotPresent
  tag: 6.1.1@sha256:be61f2e187daa98c603015962be0c42605857184c209b74a44954f2abbbbf849

secretEnv:
  WORDPRESS_USERNAME: "user"
  WORDPRESS_PASSWORD: "bitnami"

env:
  APACHE_HTTP_PORT_NUMBER: "{{ .Values.service.main.ports.main.targetport }}"
  APACHE_HTTPS_PORT_NUMBER "{{ .Values.service.main.ports.main.targetport }}"
  WORDPRESS_EMAIL: "user@example.com"
  WORDPRESS_FIRST_NAME: "True"
  WORDPRESS_LAST_NAME: "Charts"
  WORDPRESS_BLOG_NAME: "Truecharts Blog"
  WORDPRESS_DATABASE_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  WORDPRESS_DATABASE_USER: "{{ .Values.mariadb.mariadbUsername }}"
  WORDPRESS_DATABASE_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  WORDPRESS_DATABASE_NAME: "{{ .Values.mariadb.mariadbDatabase }}"

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetport: 8080
        port: 10591

persistence:
  config:
    enabled: true
    mountPath: /bitnami/wordpress

mariadb:
  enabled: true
  mariadbUsername: wordpress
  mariadbDatabase: wordpress
  existingSecret: "mariadbcreds"

portal:
  enabled: true
