image:
  repository: bitnami/wordpress
  pullPolicy: IfNotPresent
  tag: 6.1.1@sha256:ed41950556c7b28e0465fa173ad35d7c632fe1883e15761cbdb5dd340a5eeadf

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

wordpress:
  user: "user"
  pass: "bitnami"
  email: "user@example.com"
  first_name: "True"
  last_name: "Charts"
  blog_name: "Truecharts Blog"

notifier:
  smtp:
    enabled: false
    # host: ""
    # port: ""
    # user: ""
    # pass: ""

php-config:
  PHP_ENABLE_OPCACHE: "yes"
  PHP_EXPOSE_PHP: ""
  PHP_MAX_EXECUTION_TIME: ""
  PHP_MAX_INPUT_TIME: ""
  PHP_MAX_INPUT_VARS: "".
  PHP_MEMORY_LIMIT: "512M"
  PHP_POST_MAX_SIZE: ""
  PHP_UPLOAD_MAX_FILESIZE: ""

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-env-config'
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-env-secret'

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10591

persistence:
  config:
    enabled: true
    mountPath: /bitnami/wordpress

mariadb:
  enabled: true
  mariadbUsername: wordpress
  mariadbDatabase: wordpress
  existingSecret: "mariadbcreds"

portal:
  enabled: true
