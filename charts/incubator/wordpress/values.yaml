image:
  repository: bitnami/wordpress
  pullPolicy: IfNotPresent
  tag: 6.1.1@sha256:be61f2e187daa98c603015962be0c42605857184c209b74a44954f2abbbbf849

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  WORDPRESS_DATABASE_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  WORDPRESS_DATABASE_USER: "{{ .Values.mariadb.mariadbUsername }}"
  WORDPRESS_DATABASE_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  WORDPRESS_DATABASE_NAME: "{{ .Values.mariadb.mariadbDatabase }}"

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetport: 80
        port: 10591

persistence:
  data:
    enabled: true
    mountPath: /var/www/html

mariadb:
  enabled: true
  mariadbUsername: wordpress
  mariadbDatabase: wordpress
  existingSecret: "mariadbcreds"

portal:
  enabled: true
