env:
  HOSTS: "['qemu:///system']"
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/virt-manager
  tag: latest@sha256:f1af85455f072a40a4b300ca5c0a4043946b1fe7a6b7b5a052170a57117797ba
persistence:
  devkvm:
    enabled: true
    mountPath: /dev/kvm
  images:
    enabled: true
    mountPath: /var/lib/libvirt/images
  libvirt-sock:
    enabled: true
    mountPath: /var/run/libvirt/libvirt-sock
  rootfolder:
    enabled: true
    mountPath: /root
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 8185
        protocol: TCP
        targetPort: 80

portal:
  enabled: true
