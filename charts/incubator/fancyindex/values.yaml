image:
  repository: tccr.io/truecharts/fancyindex
  pullPolicy: IfNotPresent
  tag: latest@sha256:992081563841f126c2ff55d0aa6a622811b2ed0a395f2ce2fcb389dae83194af

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secret:
  WEBUSER: "webuser"
  WEBPASSWORD: "webpassword"

env:
  CONTAINER_TIMEZONE: "{{ .Values.TZ }}"
  # User Defined
  DISABLE_AUTH: false
  SET_CONTAINER_TIMEZONE: true

service:
  main:
    ports:
      main:
        port: 10235
        targetPort: 80

persistence:
  share:
    enabled: true
    mountPath: "/share"
