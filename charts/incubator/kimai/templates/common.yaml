{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" . }}

{{- $secret := include "kimai.secret" . | fromYaml -}}
{{- if $secret -}}
  {{ $secret := (mustMergeOverwrite .Values.secret $secret) }}
  {{- $_ := set .Values "secret" $secret -}}
{{- end -}}

{{- $config := include "kimai.config" . | fromYaml -}}
{{- if $config -}}
  {{ $config := (mustMergeOverwrite .Values.secret $config) }}
  {{- $_ := set .Values "secret" $config -}}
{{- end -}}


{{/* Render the templates */}}
{{ include "tc.v1.common.loader.apply" . }}
