image:
  repository: tccr.io/truecharts/kimai
  tag: v2.0.14@sha256:de4c3bd18d4b7a9d324df9923dcb2d358e1a542307ae36c1fa0d8f3cba22880b
  pullPolicy: IfNotPresent

kimai:
  credentials:
    adminMail: admin@change.me
    adminPass: ChangeME
  trusted_hosts:
    - localhost

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:
            capabilities:
              add:
                - CHOWN
                - DAC_OVERRIDE
          env:
            DB_PASS:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            APP_SECRET:
              secretKeyRef:
                name: kimai-secret
                key: APP_SECRET
          envFrom:
            - configMapRef:
                name: kimai-config
          probes:
            liveness:
              enabled: true
              type: http
              path: /en/login
            readiness:
              enabled: true
              type: http
              path: /en/login
            startup:
              enabled: true
              type: http
              path: /en/login

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 33
    runAsGroup: 33

service:
  main:
    ports:
      main:
        port: 10198
        protocol: http
        targetPort: 8001

persistence:
  data:
    enabled: true
    mountPath: /opt/kimai/var/data
  plugins:
    enabled: true
    mountPath: /opt/kimai/var/plugins

mariadb:
  enabled: true
  mariadbUsername: kimai
  mariadbDatabase: kimai

portal:
  open:
    enabled: true
