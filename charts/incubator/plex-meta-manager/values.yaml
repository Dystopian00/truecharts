image:
  repository: meisnate12/plex-meta-manager
  pullPolicy: IfNotPresent
  tag: v1.17.1@sha256:3196b83d601500bb6cfa1d01e63d62b38bce5d3c121a4a1ec3d084fd46eebba2

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PMM_RUN: true
  PMM_NO_COUNTDOWN: true

service:
  main:
    ports:
      main:
        port: 10281
        targetPort: 10281
        protocol: HTTP

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/config"
