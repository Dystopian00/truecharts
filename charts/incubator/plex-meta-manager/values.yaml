image:
  repository: tccr.io/truecharts/plex-meta-manager
  pullPolicy: IfNotPresent
  tag: v1.17.1:sha256:138b60cdde3cd08ae25a78c44d8a03da715538d76dc137318dc3fdde19ba4bcd

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PMM_RUN: true
  PMM_NO_COUNTDOWN: true

service:
  main:
    ports:
      main:
        port: 10281
        targetPort: 10281
        protocol: HTTP

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/config"
