  - variable: secretEnv
    group: App Configuration
    label: Image Secrets
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: SOFT_SERVE_INITIAL_ADMIN_KEY
          label: Soft Serve Initial Admin Key(Set Only Once)
          schema:
            type: string
            default: ""
            required: true
  - variable: env
    group: App Configuration
    label: Image Environment
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: SOFT_SERVE_HOST
          label: Soft Serve Host
          schema:
            type: string
            default: http://localhost
