image:
  repository: tccr.io/truecharts/static-web-server
  pullPolicy: IfNotPresent
  tag: 2.20.2@sha256:fd6e80948d2c17da9e2d451e46e27eca6798b4accf97ce73050acf0446505c36

service:
  main:
    ports:
      main:
        protocol: http
        port: 38080

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
            SERVER_ROOT: "/public"
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp

persistence:
  config:
    enabled: true
    mountPath: "/public"

portal:
  open:
    enabled: true
