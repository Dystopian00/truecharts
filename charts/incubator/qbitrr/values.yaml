image:
  repository: tccr.io/truecharts/qbitrr
  pullPolicy: IfNotPresent
  tag: v3.7.4@sha256:46ce7db5c51415f0848963c8fa4b6afacf7ac9690ecb986449948bb455d10ecf
securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          lifecycle:
            postStart:
              type: exec
              command:
                - /bin/sh
                - -c
                - |
                  echo "Creating config.toml file..."
                  if [ -f /config/config.toml ]; then
                    echo "Config file exists! Skipping..."
                  else
                    if mv -n /config/.config/config.rename_me.toml /config/config.toml; then
                      echo "Config file copied successfully!"
                    else
                      echo "Copying config file failed."
                      exit 1
                    fi
                  fi
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

persistence:
  config:
    enabled: true
    mountPath: /config
  downloads:
    enabled: true
    mountPath: /completed_downloads

portal:
  open:
    enabled: false

