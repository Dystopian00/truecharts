image:
  repository: docker.io/deasmi/unraid-tailscale
  pullPolicy: IfNotPresent
  tag: 1.28@sha256:e8a46f412dd8842db5d6e2b479b9acdc1a7f9f722501fab082c67fbd291ceb90

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  capabilities:
    add:
      - NET_ADMIN

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

hostNetwork: true

service:
  main:
    ports:
      main:
        protocol: UDP
        targetPort: 41461
        port: 41461

persistence:
  config:
    enabled: true
    mountPath: "/var/lib/tailscale"
  tun:
    enabled: true
    type: hostPath
    hostPath: /dev/net/tun
    mountPath: /dev/net/tun
    hostPathType: ""
    readOnly: false

portal:
  enabled: false
