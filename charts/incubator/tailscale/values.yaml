image:
  repository: docker.io/tailscale/tailscale
  pullPolicy: IfNotPresent
  tag: stable@sha256:4d36e69677aa9b88568c8d883306da251a7125a589ebf57f7ac5aa6d76797b83

securityContext:
  privileged: true
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: true
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

hostNetwork: true

secretEnv:
  authkey: ""

service:
  main:
    ports:
      main:
        protocol: UDP
        targetPort: 41641
        port: 41641

persistence:
  config:
    enabled: true
    mountPath: "/var/lib/"
  tun:
    enabled: true
    type: hostPath
    hostPath: /dev/net/tun
    mountPath: /dev/net/tun
    hostPathType: ""
    readOnly: false
