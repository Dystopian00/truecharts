image:
  repository: docker.io/tailscale/tailscale
  pullPolicy: IfNotPresent
  tag: stable@sha256:5ef5b6c72ceb791c4b1e8e26ff23fe84fcdb49e0178f1a2d04c2117aa27ba8d5

securityContext:
  privileged: true
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: true
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

hostNetwork: true

env:
  authkey: "tskey-abcdef1234342432423"

service:
  main:
    ports:
      main:
        protocol: UDP
        targetPort: 41641
        port: 41641

persistence:
  config:
    enabled: true
    mountPath: "/var/lib/"
  tun:
    enabled: true
    type: hostPath
    hostPath: /dev/net/tun
    mountPath: /dev/net/tun
    hostPathType: ""
    readOnly: false
