image:
  repository: tailscale/tailscale
  pullPolicy: IfNotPresent
  tag: v1.29.125@sha256:5bfeda9594bfbc8ad5f7fbb0fb4827ed8066bd07af0fc3435e44e0494552447c

command: ["ash", "/start.sh"]

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  capabilities:
    add:
      - NET_ADMIN
      - SYS_MODULE

hostNetwork: true

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

tailscale:
  authkey: "secret"
  override: false
  # Only used if 'override' is true. eg 'up --ssh --authkey=secret'
  tsParam: ""

service:
  main:
    ports:
      main:
        protocol: UDP
        port: 41641

persistence:
  temp:
    enabled: false
  config:
    enabled: true
    mountPath: "/var/lib/tailscale"
  tun:
    enabled: true
    type: hostPath
    hostPath: /dev/net/tun
    mountPath: /dev/net/tun
    hostPathType: ""
    readOnly: false
  start:
    enabled: "true"
    mountPath: "/"
    readOnly: true
    type: "custom"
    volumeSpec:
      configMap:
        name: '{{ include "tc.common.names.fullname" . }}-start'
        defaultMode: 0777

portal:
  enabled: false
