image:
  repository: tailscale/tailscale
  pullPolicy: IfNotPresent
  tag: v1.29.125@sha256:5bfeda9594bfbc8ad5f7fbb0fb4827ed8066bd07af0fc3435e44e0494552447c

command: ["ash", "/start.sh"]

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  capabilities:
    add:
      - NET_ADMIN

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

tailscale:
  override: false
  authkey: "secret"
  args: ""
#   TS_AUTH_KEY: "secret"
#   TS_USERSPACE: true
#   TS_ROUTES: ""

service:
  main:
    ports:
      main:
        protocol: UDP
        targetPort: 41641
        port: 41641

persistence:
  config:
    enabled: true
    mountPath: "/tmp"
    type: emptyDir
    medium: "Memory"
  tmp:
    enabled: true
    mountPath: "/var/lib"
  tun:
    enabled: true
    type: hostPath
    hostPath: /dev/net/tun
    mountPath: /dev/net/tun
    hostPathType: ""
    readOnly: false
  start:
    enabled: "true"
    mountPath: "/"
    readOnly: true
    type: "custom"
    volumeSpec:
      configMap:
        name: '{{ include "tc.common.names.fullname" . }}-start'
        defaultMode: 0777

portal:
  enabled: false
