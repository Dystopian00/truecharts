apiVersion: v2
appVersion: "10.6.2"
dependencies:
  - name: common
    repository: https://library-charts.truecharts.org
    version: 10.6.8
  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.truecharts.org/
    version: 8.0.88
  - condition: solr.enabled
    name: solr
    repository: https://charts.truecharts.org/
    version: 0.0.59
description: Docspell is a personal document organizer.
