image:
  repository: tccr.io/truecharts/sonsoftheforest
  pullPolicy: IfNotPresent
  tag: latest@sha256:e435b582929c81473862460a9305751b0cf79413ecc8599332b0104e0da603ab

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: udp
        port: 8766
  query:
    enabled: true
    ports:
      query:
        enabled: true
        protocol: udp
        port: 27016
  sync:
    enabled: true
    ports:
      sync:
        enabled: true
        protocol: udp
        port: 9700

sonsoftheforest:
  ServerName: "Sons Of The Forest Docker Server"
  MaxPlayers: 8
  Password: ""
  LanOnly: false
  # integer, equal to or greater than 1
  SaveSlot: 1
  # new, continue
  SaveMode: "continue"
  # peaceful, normal, hard, hardsurvival, custom
  GameMode: "normal"
  SaveInterval: 600
  IdleDayCycleSpeed: "0.0"
  IdleTargetFramerate: 5
  ActiveTargetFramerate: 60
  LogFilesEnabled: false
  TimestampLogFilenames: true
  TimestampLogEntries: true

  GameSettings:
    TreeRegrowth: true
    StructureDamage: true
  CustomGameModeSettings:
    # Multiplayer
    Cheats: false
    # Vail
    EnemySpawn: true
    # low, normal, high
    EnemyHealth: "normal"
    # low, normal, high
    EnemyDamage: "normal"
    # low, normal, high
    EnemyArmour: "normal"
    # low, normal, high
    EnemyAggression: "normal"
    # low, normal, high
    AnimalSpawnRate: "normal"
    # Environment
    # spring, summer, autumn, winter
    StartingSeason: "Summer"
    # short, default, long, realistic
    SeasonLength: "default"
    # short, default, long, realistic
    DayLength: "default"
    # low, default, high
    PrecipitationFrequency: "default"
    # not a dupe key.
    StructureDamage: true
    # Survival
    # normal, hard
    ConsumableEffects: "normal"
    # off, normal, hard
    PlayerStatsDamage: "off"
    ColdPenalties: "off"
    ReducedFoodInContainers: false
    SingleUseContainers: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            GAME_PORT: "{{ .Values.service.main.ports.main.port }}"
            STEAMCMD_DIR: "{{ .Values.persistence.steamcmd.mountPath }}"
            SERVER_DIR: "{{ .Values.persistence.serverfiles.mountPath }}"
            GAME_ID: "2465200"
            USERNAME: ""
            PASSWRD: ""
            VALIDATE: false

persistence:
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  dedicatedserver-config:
    enabled: true
    type: configmap
    objectName: sonsoftheforest-config
    targetSelector:
      main:
        main:
          mountPath: /serverdata/serverfiles/userdata/dedicatedserver.cfg
          subPath: dedicatedserver.cfg
          readOnly: true

portal:
  open:
    enabled: false
