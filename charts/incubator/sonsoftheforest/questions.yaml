      attrs:
        - variable: ServerName
          label: Server Name
          schema:
            type: string
            required: true
            default: "Sons Of The Forest Docker Server"
        - variable: MaxPlayers
          label: Max Players
          schema:
            type: int
            required: true
            default: 8
        - variable: Password
          label: Password
          schema:
            type: string
            private: true
            default: ""
        - variable: LanOnly
          label: Lan Only
          schema:
            type: boolean
            default: true
        - variable: SaveSlot
          label: Save Slot
          schema:
            type: int
            required: true
            default: 1
        - variable: SaveMode
          label: Save Mode
          schema:
            type: string
            required: true
            default: "Continue"
        - variable: GameMode
          label: Game Mode
          schema:
            type: string
            required: true
            default: "Normal"
        - variable: SaveInterval
          label: Save Interval
          schema:
            type: int
            required: true
            default: 600
        - variable: IdleDayCycleSpeed
          label: Idle Day Cycle Speed
          schema:
            type: string
            required: true
            default: "0.0"
        - variable: IdleTargetFramerate
          label: Idle Target Framerate
          schema:
            type: int
            required: true
            default: 5
        - variable: ActiveTargetFramerate
          label: Active Target Framerate
          schema:
            type: int
            required: true
            default: 60
        - variable: LogFilesEnabled
          label: Log Files Enabled
          schema:
            type: boolean
            default: false
        - variable: TimestampLogFilenames
          label: Timestamp Log Filenames
          schema:
            type: boolean
            default: true
        - variable: TimestampLogEntries
          label: Timestamp Log Entries
          schema:
            type: boolean
            default: true

