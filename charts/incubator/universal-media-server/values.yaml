image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/universal-media-server
  tag: latest@sha256:ec04b96a7fd1b868c97ac3a5ff5a80a890311eff61d3efce0fcd49816c32c8f5

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  main:
    ports:
      main:
        port: 9001
        protocol: HTTP
        targetPort: 9001
  sub:
    enabled: true
    ports:
      sub:
        enabled: true
        port: 1044
        protocol: TCP
        targetPort: 1044
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 5001
        protocol: TCP
        targetPort: 5001

persistence:
  config:
    enabled: true
    mountPath: /root/.config/UMS/
  media:
    enabled: true
    mountPath: /media

portal:
  enabled: true
