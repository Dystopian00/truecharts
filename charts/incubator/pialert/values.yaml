image:
  repository: jokobsk/pi.alert
  pullPolicy: IfNotPresent
  tag: latest@sha256:b7ef9d403d011d58170573a56cecd5b5bd4b67415369cd2e8a93f364b3fc78b2

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

pialert:
  general:
    web_protection: false
    # If true...
    web_password: ""
    print_log: false
    report_dashboard_url: http://localhost
    days_to_keep_events: 90
    scan_cycle_minutes: 5
    # Empty means all
    # internet,new_devices,down_devices,events
    included_sections: []
  pushsafer:
    enabled: false
    # If true...
    token: ""
  apprise:
    enabled: false
    # If true...
    host: ""
    url: ""
  ntfy:
    enabled: false
    # If true...
    host: ""
    topic: ""
    user: ""
    password: ""
  webhook:
    enabled: false
    # If true...
    url: ""
    # json,html,text
    payload: json
    method: GET
  email:
    enabled: false

env:
  HOST_USER_ID: "{{ .Values.podSecurityContext.runAsUser }}"
  HOST_USER_GID: "{{ .Values.podSecurityContext.fsGroup }}"
  PORT: "{{ .Values.service.main.ports.main.port }}"

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10600

persistence:
  config:
    enabled: true
    mountPath: /home/pi/pialert/config
  db:
    enabled: true
    mountPath: /home/pi/pialert/db
  pialert-config:
    enabled: true
    mountPath: /home/pi/pialert/config/pialert.conf
    type: secret
    objectName: '{{ template "tc.common.names.fullname" . }}-secret'
    items:
      - key: pialert.conf
        path: pialert.conf

