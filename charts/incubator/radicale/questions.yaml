# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: radicale
    group: Container Configuration
    label: Radicale Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: server
          label: Server Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: max_connections
                label: max_connections
                description: The maximum number of parallel connections. Set to 0 to disable the limit.
                schema:
                  type: int
                  default: 8
                  required: true
              - variable: max_content_length
                label: max_content_length
                description: The maximum size of the request body. (bytes)
                schema:
                  type: int
                  default: 100000000
                  required: true
              - variable: timeout
                label: timeout
                description: Socket timeout. (seconds)
                schema:
                  type: int
                  default: 30
                  required: true
        - variable: encoding
          label: Encoding Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: request
                label: request
                description: Encoding for responding requests.
                schema:
                  type: string
                  default: utf-8
                  required: true
              - variable: stock
                label: stock
                description: Encoding for storing local collections.
                schema:
                  type: string
                  default: utf-8
                  required: true
        - variable: storage
          label: Storage Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: type
                description: The backend that is used to store data.
                schema:
                  type: string
                  default: multifilesystem
                  required: true
                  enum:
                    - value: multifilesystem
                      description: multifilesystem
                    - value: multifilesystem_nolock
                      description: multifilesystem_nolock
              - variable: max_sync_token_age
                label: max_sync_token_age
                description: Delete sync token that are older (seconds)
                schema:
                  type: int
                  default: 2592000
                  required: true
        - variable: web
          label: Web Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: type
                description: The backend that provides the web interface of Radicale.
                schema:
                  type: string
                  default: internal
                  required: true
                  enum:
                    - value: none
                      description: none
                    - value: internal
                      description: internal
        - variable: logging
          label: Logging Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: level
                label: level
                description: Set the logging level.
                schema:
                  type: string
                  default: warning
                  required: true
                  enum:
                    - value: debug
                      description: debug
                    - value: info
                      description: info
                    - value: warning
                      description: warning
                    - value: error
                      description: error
                    - value: critical
                      description: critical
              - variable: mask_passwords
                label: mask_passwords
                description: Don't include passwords in logs.
                schema:
                  type: string
                  default: "True"
                  required: true
                  enum:
                    - value: "True"
                      description: "True"
                    - value: "False"
                      description: "False"

