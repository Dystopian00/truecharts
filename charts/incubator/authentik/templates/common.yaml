{{/* Make sure all variables are set properly */}}
{{- include "tc.common.loader.init" . }}

{{/* Render common env for authentik containers */}}
{{- include "authentik.commonsecret" . }}

{{- if .Values.workerContainer.enabled -}}
{{- $_ := set .Values.additionalContainers "worker" (include "authentik.worker" . | fromYaml) -}}
{{- end -}}

{{- if .Values.geoipContainer.enabled -}}
{{- $_ := set .Values.additionalContainers "geoip" (include "authentik.worker" . | fromYaml) -}}
{{- end -}}

{{/* Render the templates */}}
{{ include "tc.common.loader.apply" . }}
