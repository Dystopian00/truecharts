{{/* Make sure all variables are set properly */}}
{{- include "tc.common.loader.init" . }}

{{/* Render secret */}}
{{- include "authentik.secret" . }}

{{/* Render config */}}
{{- include "authentik.config" . }}


{{- if .Values.authentik.metrics.enabled -}}
{{- $_ := set .Values.service.metrics "enabled" true -}}
{{- $_ := set .Values.service.metrics.ports.metrics "enabled" true -}}
{{- else -}}
{{- $_ := set .Values.service.metrics "enabled" false -}}
{{- $_ := set .Values.service.metrics.ports.metrics "enabled" false -}}
{{- end -}}

{{- if .Values.workerContainer.enabled -}}
{{- $_ := set .Values.additionalContainers "worker" (include "authentik.worker" . | fromYaml) -}}
{{- end -}}

{{- if .Values.geoip.enabled -}}
{{- $_ := set .Values.additionalContainers "geoip" (include "authentik.geoip" . | fromYaml) -}}
{{- end -}}

{{- if .Values.outposts.ldap.enable -}}
{{- $_ := set .Values.additionalContainers "ldap" (include "authentik.ldap" . | fromYaml) -}}
{{- (include "authentik.ldap.services.enabled" . ) -}}
{{- else -}}
{{- (include "authentik.ldap.services.disabled" . ) -}}
{{- end -}}

{{/* Render the templates */}}
{{ include "tc.common.loader.apply" . }}
