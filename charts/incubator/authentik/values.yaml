authentik:
  credentials:
    # Only works on initial install
    email: my-mail@example.com
    password: my-password
  general:
    disableUpdateCheck: false
    disableStartupAnalytics: true
    allowUserChangeName: true
    allowUserChangeEmail: true
    allowUserChangeUsername: true
    gdprCompliance: true
    tokenLength: 128
    impersonation: true
    avatars:
      - gravatar
      - initials
    footerLinks:
      - name: Authentik
        href: https://goauthentik.io
  geoip:
    enabled: false
    editionID: GeoLite2-City
    frequency: 8
    accountID: ""
    licenseKey: ""
  email:
    host: ""
    port: 587
    username:
    password:
    useTLS: true
    useSSL: false
    timeout: 10
    from: ""
  ldap:
    tlsCiphers: "null"
    taskTimeoutHours: 2
  logging:
    # info, debug, warning, error, trace
    logLevel: info
  errorReporting:
    enabled: false
    sendPII: false
    environment: customer
    sentryDSN: ""

# ===== DO NOT EDIT BELOW THIS LINE =====
workload:
  # ===== Server =====
  main:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        main:
          enabled: true
          primary: true
          imageSelector: image
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
          envFrom:
            - configMapRef:
                name: server
            - secretRef:
                name: server-worker
            - configMapRef:
                name: server-worker
          args:
            - server
          probes:
            liveness:
              type: http
              path: /-/health/live/
              port: "{{ .Values.service.http.ports.http.port }}"
            readiness:
              type: http
              path: /-/health/ready/
              port: "{{ .Values.service.http.ports.http.port }}"
            startup:
              type: tcp
              port: "{{ .Values.service.http.ports.http.port }}"

  # ===== Worker =====
  worker:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        worker:
          enabled: true
          primary: true
          imageSelector: image
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
          envFrom:
            - secretRef:
                name: server-worker
            - configMapRef:
                name: server-worker
          args:
            - worker
          probes:
            liveness:
              enabled: true
              type: exec
              command:
               - /lifecycle/ak
               - healthcheck
            readiness:
              enabled: true
              type: exec
              command:
               - /lifecycle/ak
               - healthcheck
            startup:
              enabled: true
              type: exec
              command:
               - /lifecycle/ak
               - healthcheck

  # ===== GeoIP Updater =====
  geoip:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        geoip:
          enabled: true
          primary: true
          imageSelector: geoipImage
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              disableS6Caps: true
          envFrom:
            - configMapRef:
                name: geoip
            - secretRef:
                name: geoip
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

