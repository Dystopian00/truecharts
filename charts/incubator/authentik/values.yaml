image:
  repository: tccr.io/truecharts/authentik
  tag: 2022.7.3@sha256:66029bfe048f40038d0b6c2804b935e0d41482c5710a136ffc7a5f757a9710bc
  pullPolicy: IfNotPresent

geoipImage:
  repository: tccr.io/truecharts/geoipupdate
  tag: v4.9@sha256:ce42b4252c8cd4a9e39275fd7c3312e5df7bda0d7034df565af4362d7e0d26ce
  pullPolicy: IfNotPresent

extraArgs: ["server"]

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000

workerContainer:
  enabled: true

authentik:
  creds:
    password: "supersecret"
    token : "supersecretapitoken"
  general:
    disable_update_check: false
    disable_startup_analytics: true
    allow_user_name_change: true
    allow_user_mail_change: true
    allow_user_username_change: true
    gdpr_compliance: true
    impersonation: true
    avatars: "gravatar"
    token_length: 128
    # Use single quotes for footer_links
    # TODO: test how scale behaves
    # eg footer_links: '[{"name": "Link Name", "href": "https://mylink.com"}]'
    footer_links: ''
  mail:
    host: ""
    port: 25
    tls: false
    ssl: false
    timeout: 10
    user: ""
    pass: ""
    from: ""
  reporting:
    enabled: false
    send_pii: false
    environment: "customer"
  logging:
    log_level: "info"
  ldap:
    tls_ciphers: "null"

geoip:
  enabled: true
  account_id: ""
  license_key: ""
  proxy: ""
  proxy_user_pass: ""
  edition_ids: "GeoLite2-City"
  frequency: 8
  host_server: "updates.maxmind.com"
  preserve_file_times: false
  verbose: false

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-authentik-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-authentik-config'

probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /lifecycle/ak
          - healthcheck
  readiness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /lifecycle/ak
          - healthcheck
  startup:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /lifecycle/ak
          - healthcheck

service:
  main:
    ports:
      main:
        port: 10230
        targetPort: 9000
  https:
    enabled: true
    ports:
      https:
        enabled: true
        protocol: "HTTPS"
        port: 10229
        targetPort: 9443

persistence:
  media:
    enabled: true
    mountPath: "/media"
  templates:
    enabled: true
    mountPath: "/templates"
  certs:
    enabled: true
    mountPath: "/certs"
  geoip:
    enabled: true
    mountPath: "/geoip"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: authentik
  postgresqlDatabase: authentik

redis:
  enabled: true
  existingSecret: "rediscreds"

portal:
  enabled: true
