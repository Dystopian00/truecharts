image:
  repository: joyqi/typecho
  tag: 1.2.0-php8.0-apache@sha256:ef5b30b60f0bb51321c51b99514e09b4aa012764d5ae2ce03abf6b6b7584b6e6
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  MEMORY_LIMIT: "100M"
  MAX_POST_BODY: "50M"
  TYPECHO_INSTALL: "1"
  TYPECHO_DB_ADAPTER: "Pdo_Mysql"
  TYPECHO_DB_PORT: "3306"
  TYPECHO_DB_USER: "typecho"
  TYPECHO_DB_DATABASE: "typecho"
  TYPECHO_DB_PREFIX: "typecho_"
  TYPECHO_DB_ENGINE: "InnoDB"
  TYPECHO_DB_CHARSET: "utf8mb4"
  TYPECHO_DB_NEXT: "none"
  TYPECHO_SITE_URL: "https://your-domain.com"
  TYPECHO_USER_NAME: "typecho"
  TYPECHO_USER_PASSWORD: "testtypecho"
  TYPECHO_USER_MAIL: "test@truecharts.org"

envValueFrom:
  TYPECHO_DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainporthost
  TYPECHO_DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password

service:
  main:
    ports:
      main:
        port: 10207
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/app/usr"

mariadb:
  enabled: true
  mariadbUsername: typecho
  mariadbDatabase: typecho
  existingSecret: "mariadbcreds"
