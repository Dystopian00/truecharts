##
# This file contains Values.yaml content that gets added to the output of questions.yaml
# It's ONLY meant for content that the user is NOT expected to change.
# Example: Everything under "image" is not included in questions.yaml but is included here.
##

image:
  repository: quay.io/oriedge/k8s_gateway
  pullPolicy: IfNotPresent
  tag: v0.1.8

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true

# -- Create a ClusterRole and ClusterRoleBinding
# @default -- See below
rbac:
  # -- Enables or disables the ClusterRole and ClusterRoleBinding
  enabled: true

  # -- Set Rules on the ClusterRole
  rules:
  - apiGroups:
    - ""
    resources:
    - services
    - namespaces
    verbs:
    - list
    - watch
  - apiGroups:
    - extensions
    - networking.k8s.io
    resources:
    - ingresses
    verbs:
    - list
    - watch

service:
  main:
    enabled: true
    ports:
      main:
        port: 53

probes:
  liveness:
    custom: true
    spec:
      httpGet:
        path: /health
        port: 8080
        scheme: HTTP
      initialDelaySeconds: 60
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5

  readiness:
    custom: true
    spec:
      httpGet:
        path: /ready
        port: 8181
        scheme: HTTP
      initialDelaySeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5


  startup:
    custom: true
    spec:
      httpGet:
        path: /ready
        port: 8181
        scheme: HTTP
      initialDelaySeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5

