# Include{controllerExpertExtraArgs}
  - variable: env
    group: App Configuration
    label: Image Environment
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: DELAY
          label: Delay
          description: (FLOAT) Seconds between each add request to ARR services.
          schema:
            type: string
            default: "2.5"
            valid_charts: ^\d+\.\d+$
        - variable: SORT
          label: Sort
          description: Votes or rating or release, sort list to process
          schema:
            type: string
            default: "rating"
            enum:
              - value: "rating"
                description: "Rating"
              - value: "votes"
                description: "Votes"
              - value: "release"
                description: "Release"
        - variable: NOSEARCH
          label: No Search
          description: Disable search when adding to ARR services.
          schema:
            type: string
            default: "yes"
            enum:
              - value: "yes"
                description: "Yes"
              - value: "no"
                description: "No"
        - variable: NOTIFICATIONS
          label: Notifications
          description: Disable notifications
          schema:
            type: string
            default: "yes"
            enum:
              - value: "yes"
                description: "Yes"
              - value: "no"
                description: "No"
        - variable: BLACKLIST
          label: Black List
          description: Enables/disables the blacklist when running app.
          schema:
            type: string
            default: "yes"
            enum:
              - value: "yes"
                description: "Yes"
              - value: "no"
                description: "No"
        - variable: RUNNOW
          label: Run Now
          description: Do a first run immediately without waiting.
          schema:
            type: string
            default: "yes"
            enum:
              - value: "yes"
                description: "Yes"
              - value: "no"
                description: "No"
        - variable: SKIPUPDATE
          label: Skip Update
          description: Skip auto-update
          schema:
            type: string
            default: "yes
            enum:
              - value: "yes"
                description: "Yes"
              - value: "no"
                description: "No"
        - variable: APP_BRANCH
          label: App Branch
          description: GitHub branch.
          schema:
            type: string
            default: 'master'
            enum:
              - value: "master"
                description: "Master"
              - value: "develop"
                description: "Develop"
# Include{serviceExpertRoot}
            default: false
# Include{serviceExpert}
# Include{serviceList}
# Include{persistenceRoot}
        - variable: config
          label: App Config Storage
          description: Stores the Application Config.
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{persistenceBasic}
# Include{persistenceList}
# Include{security}
# Include{securityContextAdvancedRoot}
              - variable: privileged
                label: Privileged mode
                schema:
                  type: boolean
                  default: false
              - variable: readOnlyRootFilesystem
                label: ReadOnly Root Filesystem
                schema:
                  type: boolean
                  default: false
              - variable: allowPrivilegeEscalation
                label: Allow Privilege Escalation
                schema:
                  type: boolean
                  default: false
              - variable: runAsNonRoot
                label: runAsNonRoot
                schema:
                  type: boolean
                  default: false
# Include{podSecurityContextRoot}
        - variable: runAsUser
          label: runAsUser
          description: The UserID of the user running the application
          schema:
            type: int
            default: 0
        - variable: runAsGroup
          label: runAsGroup
          description: The groupID this App of the user running the application
          schema:
            type: int
            default: 0
        - variable: fsGroup
          label: fsGroup
          description: The group that should own ALL storage.
          schema:
            type: int
            default: 568
