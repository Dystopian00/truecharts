            required: true
        - variable: MQTT_USERNAME
          label: "MQTT_USERNAME"
          schema:
            type: string
            default: "mqttuser"
            required: true
        - variable: MQTT_PASSWORD
          label: "MQTT_PASSWORD"
          schema:
            type: string
            default: "changeme"

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      type: dict
      attrs:

# Include{fixedEnv}

        - variable: AMCREST_HOST
