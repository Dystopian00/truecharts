  - variable: secretEnv
    group: "Container Configuration"
    label: "Image Secrets"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: PRIMARY_HOST_PASSWORD
          label: "PRIMARY_HOST_PASSWORD"
          description: "The password used to log in to the admin interface."
          schema:
            type: string
            private: true
            default: ""
        - variable: SECONDARY_HOST_1_PASSWORD
          label: "SECONDARY_HOST_1_PASSWORD"
          description: "The password used to log in to the admin interface."
          schema:
            type: string
            private: true
            default: ""
  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: PRIMARY_HOST_BASE_URL
          label: "PRIMARY_HOST_BASE_URL"
          description: "The base URL of your Pi-hole, including the scheme (HTTP or HTTPS) and port but not including a following slash."
          schema:
            type: string
            default: "https://pihole1.example.com"
        - variable: SECONDARY_HOST_1_BASE_URL
          label: "SECONDARY_HOST_1_BASE_URL"
          description: "The base URL of your secondary Pi-hole, including the scheme (HTTP or HTTPS) and port but not including a following slash. Replace (#) with a number, starting at 1, to add multiple secondary Pi-holes."
          schema:
            type: string
            default: "https://pihole2.example.com"
        - variable: INTERVAL_MINUTES
          label: "INTERVAL_MINUTES"
          description: "How long to wait between synchronizations. Defaults to five minutes. Remember that the DNS server on your secondary servers restarts everytime a sync is performed."
          schema:
            type: int
            default: 30
# Include{containerConfig}
# Include{serviceExpertRoot}
            default: false
