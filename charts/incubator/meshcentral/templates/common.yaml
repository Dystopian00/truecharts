{{/* Make sure all variables are set properly */}}
{{- include "common.setup" . }}

{{/* Append the hardcoded settings */}}
{{- define "meshcentral.harcodedValues" -}}
persistence:
  init:
    enabled: "true"
    mountPath: "/init/meshcentral/config.json.template"
    subPath: "config.json.template"
    type: "custom"
    volumeSpec:
      configMap:
        name: {{ printf "%v-init" (include "common.names.fullname" .) }}
  init:
    enabled: "true"
    mountPath: "/init/meshcentral/init.sh"
    subPath: "init.sh"
    type: "custom"
    volumeSpec:
      configMap:
        name: {{ printf "%v-init" (include "common.names.fullname" .) }}
{{- end -}}
{{- $_ := mergeOverwrite .Values (include "meshcentral.harcodedValues" . | fromYaml) -}}

{{/* Render configmap for meshcentral */}}
{{- include "meshcentral.configmap" . }}

{{/* Render the templates */}}
{{ include "common.postSetup" . }}
