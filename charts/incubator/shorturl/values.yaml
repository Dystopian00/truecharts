image:
  repository: ghcr.io/nicholaswilde/shorturl
  pullPolicy: IfNotPresent
  tag: "version-v0.1.0"

# See more environment variables in the shorturl documentation
# https://github.com/nicholaswilde/docker-shorturl
env: {}

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8000
persistence:
  app:
    enabled: false
    mountPath: /app
    accessMode: ReadWriteOnce
    size: 1Gi
  data:
    enabled: false
    mountPath: /data
    accessMode: ReadWriteOnce
    size: 1Gi
  varrun:
    enabled: true
