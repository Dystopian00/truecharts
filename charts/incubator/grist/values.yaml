image:
  repository: tccr.io/truecharts/grist
  tag: latest@sha256:f0d06a5b4a8dfb576449ee101fe0a0d3e0df09296b8533f01941331042907caa
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PORT: "{{ .Values.service.main.ports.main.port }}"
  HOME_PORT: "{{ .Values.service.api.ports.api.port }}"
  GRIST_DEFAULT_EMAIL: "user@mydomain.com"

# https://github.com/gristlabs/grist-core/issues/128
# envValueFrom:
#   REDIS_URL:
#     secretKeyRef:
#       name: rediscreds
#       key: url

service:
  main:
    ports:
      main:
        port: 10163
        targetPort: 10163
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 10164
        targetPort: 10164

persistence:
  persist:
    enabled: true
    mountPath: "/persist"

