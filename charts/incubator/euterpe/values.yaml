image:
  pullPolicy: IfNotPresent
  repository: ironsmile/euterpe
  tag: v1.5.2@sha256:d4f6266e75b6fff0cee7bcd7ee1ca6487fc5268019b125ab828880a17e6a4629

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 9996
        protocol: TCP
        targetPort: 9996

probes:
  liveness:
    type: TCP
    path: /
  readiness:
    type: TCP
    path: /
  startup:
    type: TCP
    path: /

persistence:
  config:
    enabled: true
    mountPath: /root/.euterpe
  music:
    enabled: true
    mountPath: /root/Music

portal:
  enabled: true
