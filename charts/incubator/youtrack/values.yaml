image:
  repository: jetbrains/youtrack
  tag: 2022.2.55618
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsGroup: 13001
  runAsUser: 13001

youtrack:
  baseURL: ""
  hubURL: ""
  statisticsUpload: false
  support_email: youtrack-feedback@jetbrains.com
  admin_restore: false
  disableCheckForUpdate: false
  minPrefixQueryLength: 3
  mailLimit: 0


service:
  main:
    ports:
      main:
        port: 18080
        protocol: HTTP

persistence:
  data:
    enabled: true
    mountPath: /opt/youtrack/data
  conf:
    enabled: true
    mountPath: /opt/youtrack/conf
  logs:
    enabled: true
    mountPath: /opt/youtrack/logs
  backups:
    enabled: true
    mountPath: /opt/youtrack/backups
  youtracktemp:
    enabled: true
    mountPath: /opt/youtrack/temp
    type: emptyDir

portal:
  enabled: true
