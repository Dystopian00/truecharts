image:
  repository: jetbrains/youtrack
  tag: 2022.2.55618
  pullPolicy: IfNotPresent

# securityContext:
#  readOnlyRootFilesystem: false

podSecurityContext:
  runAsGroup: 13001
  runAsUser: 13001
  fsGroup: 13001

service:
  main:
    ports:
      main:
        port: 8080
        protocol: TCP
        targetPort: 8080

persistence:
  data:
    enabled: true
    mountPath: /opt/youtrack/data
  conf:
    enabled: true
    mountPath: /opt/youtrack/conf
  logs:
    enabled: true
    mountPath: /opt/youtrack/logs
  backups:
    enabled: true
    mountPath: /opt/youtrack/backups

portal:
  enabled: true
