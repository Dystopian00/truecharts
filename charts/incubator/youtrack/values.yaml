---
image:
  repository: jetbrains/youtrack
  tag: 2022.2.55618
  pullPolicy: IfNotPresent
persistence:
  data:
    enabled: true
    mountPath: /opt/youtrack/data
  conf:
    enabled: true
    mountPath: /opt/youtrack/conf
  logs:
    enabled: true
    mountPath: /opt/youtrack/logs
  backups:
    enabled: true
    mountPath: /opt/youtrack/backups
podSecurityContext:
  runAsGroup: 568
  runAsUser: 568
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: true
service:
  main:
    ports:
      main:
        port: 8080
        protocol: TCP
        targetPort: 8080
portal:
  enabled: true
