image:
  repository: tccr.io/truecharts/netbox
  tag: 3.3.6@sha256:4084b61c588dd2f15d117f30017a5c15fd03c3de38ed49e3241c48bce54048d7
  pullPolicy: IfNotPresent

# securityContext:
#   readOnlyRootFilesystem: false
#   runAsNonRoot: false

# podSecurityContext:
#   runAsUser: 0
#   runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10265
        targetPort: 8080

# persistence:
#   config:
#     enabled: true
#     mountPath: "/config"

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-netbox-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-netbox-config'

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlUsername: authentik
  postgresqlDatabase: authentik

redis:
  enabled: true
  existingSecret: rediscreds

portal:
  enabled: true
