            type: dict
            attrs:
              - variable: enabled
                label: Enable Java Gateway
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: start_pollers
                      label: Start Pollers
                      description: Number of worker threads to start.
                      schema:
                        type: int
                        default: 3
                    - variable: timeout
                      label: Timeout
                      description: Spend no more than Timeout seconds on processing.
                      schema:
                        type: int
                        default: 3
                    - variable: debug_level
                      label: DebugLevel
                      description: Specifies debug level
                      schema:
                        type: string
                        default: info
        - variable: webservice
          label: WebService Configuration
          description: Info about configuration options in https://www.zabbix.com/documentation/current/en/manual/appendix/config/zabbix_web_service
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable WebService
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: debug_level
                      label: DebugLevel
                      description: Specifies debug level
                      schema:
                        type: int
                        default: 3
                    - variable: timeout
                      label: Timeout
                      description: Spend no more than Timeout seconds on processing.
                      schema:
                        type: int
                        default: 10
        - variable: snmptraps
          label: SNMP Traps Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable SNMP Traps
                schema:
                  type: boolean
                  default: false
