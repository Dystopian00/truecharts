  tag: 6.2.3@sha256:8047806dbb02b779c1fa4dc47f96bc02f35836800ee21a260ccf2e88928c6e97
  pullPolicy: IfNotPresent

webImage:
  repository: tccr.io/truecharts/zabbix-web
  tag: 6.2.3@sha256:b58cdcfe7ab5d8d80b46f6766aea7f44f5ce2ac8c80ecf0c5450e206fd692e1d
  pullPolicy: IfNotPresent

snmptrapsImage:
  repository: tccr.io/truecharts/zabbix-snmptraps
  tag: 6.2.3@sha256:46142f4717a8e8f27da16a82690a62f6bbb18dc5db423610faec53cedf7db8fe
  pullPolicy: IfNotPresent

tty: true

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

zabbix:
  server:
  frontend:
    server_name: My Zabbix Server
  agent:

env:
  ZBX_WEBSERVICEURL: "http://localhost:8080/report"
  ZBX_ENABLE_SNMP_TRAPS: true
  # User Defined
  ZBX_LOADMODULE: ""
  ZBX_TIMEOUT: 4

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-common-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-common-config'

service:
  main:
    ports:
      main:
        port: 10211
        targetPort: 8080
  server:
    enabled: true
    ports:
      server:
        enabled: true
        port: 10212
        targetPort: 10051
  snmptraps:
    enabled: true
    ports:
      snmptraps:
        protocol: UDP
        enabled: true
        port: 162
        targetPort: 1162

probes:
  liveness:
    custom: true
    spec:
      exec:
        command:
          - /bin/bash
          - -ec
          - "until zabbix_server -R ha_status; do sleep 2; done"
  readiness:
    custom: true
    spec:
      exec:
        command:
          - /bin/bash
          - -ec
          - "until zabbix_server -R ha_status; do sleep 2; done"
  startup:
    custom: true
    spec:
      exec:
        command:
          - /bin/bash
          - -ec
          - "until zabbix_server -R ha_status; do sleep 2; done"

frontendConfig:
  ZBX_MAXEXECUTIONTIME: 300
  ZBX_MEMORYLIMIT: "128M"
  ZBX_POSTMAXSIZE: "16M"
  ZBX_UPLOADMAXFILESIZE: "2M"
  ZBX_MAXINPUTTIME: 300
  ZBX_DENY_GUI_ACCESS: false
  ZBX_GUI_ACCESS_IP_RANGE: ""
  ZBX_GUI_WARNING_MSG: "My Zabbix instance is currently in maintenance"

additionalContainers:
  #   agent:
  #     name: agent
  #     image: "{{ .Values.agentImage.repository }}:{{ .Values.agentImage.tag }}"
  #     env:
  #       - name: ZBX_HOSTNAME
