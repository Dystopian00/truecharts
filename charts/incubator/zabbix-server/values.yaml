image:
  repository: zabbix/zabbix-server-pgsql
  tag: ubuntu-6.0.3@sha256:cef1152d9928a0d83223e42b264705b2d8079e49279a6c90f9f7758b3d0e3483
  pullPolicy: IfNotPresent

frontImage:
  repository: zabbix/zabbix-web-nginx-pgsql
  tag: ubuntu-6.0.3@sha256:49b13531b28f31afba3c32a6ec162885790615244a7d4be82123582f6610da18
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DB_SERVER_PORT: 5432
  POSTGRES_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  POSTGRES_DB: "{{ .Values.postgresql.postgresqlDatabase }}"
  ZBX_LISTENPORT: 10051
  ZBX_WEBSERVICEURL: "http://localhost:8080/report"

envValueFrom:
  POSTGRES_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_SERVER_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

service:
  main:
    ports:
      main:
        port: 10211
        targetPort: 8080

additionalContainers:
  front:
    name: front
    image: "{{ .Values.frontImage.repository }}:{{ .Values.frontImage.tag }}"
    ports:
      - containerPort: 8080
        name: main
    env:
      - name: ZBX_SERVER_HOST
        value: "localhost"
      - name: ZBX_SERVER_PORT
        value: "{{ .Values.env.ZBX_LISTENPORT }}"
      - name: POSTGRES_DB
        value: "{{ .Values.postgresql.postgresqlDatabase }}"
      - name: POSTGRES_USER
        value: "{{ .Values.postgresql.postgresqlUsername }}"
      - name: DB_SERVER_PORT
        value: "{{ .Values.env.DB_SERVER_PORT }}"
      - name: PHP_TZ
        value: "{{ .Values.TZ }}"
      - name: DB_SERVER_HOST
        valueFrom:
          secretKeyRef:
            name: dbcreds
            key: plainhost
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: dbcreds
            key: postgresql-password

