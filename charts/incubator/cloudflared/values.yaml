image:
  repository: cloudflare/cloudflared
  pullPolicy: IfNotPresent
  tag: 2022.6.3

extraArgs: ["tunnel", "--no-autoupdate", "run", "--token", "{{ .Values.env.token }}"]

env:
  token: ""

securityContext:
  runAsNonRoot: true

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    protocol: HTTP
    ports:
      main:
        targetPort: 6969
        port: 6969
