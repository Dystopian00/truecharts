# Include{groups}
portals: {}
questions:
  # Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
  # Include{controllerExpert}

  - variable: cfconfig
    group: "Container Configuration"
    label: "CloudFlare Configuration"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: token
          label: "tunnel token"
          description: "token for tunnel(tunnel managed by cloudflare not locally)"
          schema:
            required: true
            type: string

  - variable: probes
    group: "Container Configuration"
    label: "Healthcheck Probes"
    schema:
      hidden: true
      additional_attrs: true
      type: dict
      attrs:
        - variable: liveness
          label: "Liveness"
          description: "Liveness Probe"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Probe"
                description: "Enables the probe"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: type
                      label: "Probe Type"
                      description: "Probe Type"
                      schema:
                        type: string
                        default: "TCP"
                        enum:
                          - value: "TCP"
                            description: "TCP"
                          - value: "HTTP"
                            description: "HTTP"
                          - value: "HTTPS"
                            description: "HTTPS"
                    - variable: path
                      label: "Probe Path"
                      description: "Probe Path"
                      schema:
                        type: string
                        default: "/"
        - variable: readiness
          label: "Readiness"
          description: "Readiness Probe"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Probe"
                description: "Enables the probe"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: type
                      label: "Probe Type"
                      description: "Probe Type"
                      schema:
                        type: string
                        default: "TCP"
                        enum:
                          - value: "TCP"
                            description: "TCP"
                          - value: "HTTP"
                            description: "HTTP"
                          - value: "HTTPS"
                            description: "HTTPS"
                    - variable: path
                      label: "Probe Path"
                      description: "Probe Path"
                      schema:
                        type: string
                        default: "/"
        - variable: startup
          label: "Startup"
          description: "Startup Probe"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Probe"
                description: "Enables the probe"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: type
                      label: "Probe Type"
                      description: "Probe Type"
                      schema:
                        type: string
                        default: "TCP"
                        enum:
                          - value: "TCP"
                            description: "TCP"
                          - value: "HTTP"
                            description: "HTTP"
                          - value: "HTTPS"
                            description: "HTTPS"
                    - variable: path
                      label: "Probe Path"
                      description: "Probe Path"
                      schema:
                        type: string
                        default: "/"

  # Include{containerConfig}

  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false

  # Include{serviceList}

  - variable: persistence
    label: "Integrated Persistent Storage"
    description: "Integrated Persistent Storage"
    group: "Storage and Persistence"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: config
          label: "App Config Storage"
          description: "Stores the Application Configuration."
          schema:
            additional_attrs: true
            type: dict
            attrs:
