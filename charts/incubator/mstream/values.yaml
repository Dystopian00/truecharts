image:
  repository: ghcr.io/linuxserver/mstream
  pullPolicy: IfNotPresent
  tag: "version-v5.2.5"

secret: {}
  # PASSWORD: password

# See more environment variables in the template documentation
# https://github.com/IrosTheBeggar/mStream/blob/master/docs/docker.md
env: {}

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 3000
persistence:
  config:
    enabled: true
    mountPath: /config
  music:
    enabled: true
    mountPath: /music
    accessMode: ReadWriteOnce
    size: 1Gi
  varrun:
    enabled: true
