image:
  repository: tccr.io/truecharts/kaizoku
  pullPolicy: IfNotPresent
  tag: v1.6.1@sha256:b3a80cf6ad2d080845a0e4851872f91657198381c587b5393ade77d5bee92b7d

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        port: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
            readiness:
              path: "/"
            startup:
              path: "/"
          env:
            KAIZOKU_PORT: "{{ .Values.service.main.ports.main.port }}"
            DATABASE_USER: "{{ .Values.cnpg.main.user }}"
            # database name
            DATABASE_SCHEMA: "{{ .Values.cnpg.main.database }}"
            DATABASE_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            DATABASE_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DATABASE_PORT: 5432
            EDIS_HOST: redis
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PORT: 6379

persistence:
  config:
    enabled: true
    mountPath: "/config"
  logs:
    enabled: true
    mountPath: "/logs"
  data:
    enabled: true
    mountPath: "/data"

cnpg:
  main:
    enabled: true
    user: kaizoku
    database: kaizoku

redis:
  enabled: true
  redisUsername: "default"

portal:
  open:
    enabled: true
