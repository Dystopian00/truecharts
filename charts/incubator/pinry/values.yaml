image:
  repository: getpinry/pinry
  tag: 2.1.7@sha256:1383191cd7e3466db5896246095c58aaff4dc3a316e239704ea5e2a2a88c551e
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
#   runAsNonRoot: false

# podSecurityContext:
#   runAsUser: 0
#   runAsGroup: 0

envValueFrom:
  SECRET_KEY:
    secretKeyRef:
      name: pinry-secrets
      key: SECRET_KEY

service:
  main:
    ports:
      main:
        port: 10213
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: "/data"
