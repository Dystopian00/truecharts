

image:
  repository: ghcr.io/linuxserver/beets
  pullPolicy: IfNotPresent
  tag: "version-1.5.0"

# See more environment variables in the beets documentation
# https://github.com/linuxserver/docker-beets#parameters
env: {}


service:
  main:
    ports:
      main:
        port: 8337
persistence:
  config:
    enabled: false
    mountPath: /config
  music:
    enabled: false
    mountPath: /music
    accessMode: ReadWriteOnce
    size: 1Gi
  downloads:
    enabled: false
    mountPath: /downloads
    accessMode: ReadWriteOnce
    size: 1Gi
