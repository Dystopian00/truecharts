image:
  repository: tccr.io/truecharts/openproject
  pullPolicy: IfNotPresent
  tag: v12@sha256:d9f223fe3ba4724d48466de22ddaed8786b5998585bc93ec569ed91209aa6b06

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-common-secret'
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-main-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-common-config'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-main-config'

persistence:
  assets:
    enabled: true
    mountPath: /var/openproject/assets

service:
  main:
    ports:
      main:
        port: 10290
        targetPort: 80

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlUsername: openproject
  postgresqlDatabase: openproject

memcached:
  enabled: true

portal:
  enabled: true
