image:
  repository: tccr.io/truecharts/openproject
  pullPolicy: IfNotPresent
  tag: v13.0.1@sha256:bd0f2fae1a1e8684a055ec27613c2f0ad9081a503e2229f4a0e798405407aa6e

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 80
        port: 10290

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SECRET_KEY_BASE:
              secretKeyRef:
                name: openproject-secrets
                key: SECRET_KEY_BASE
            DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: std
persistence:
  assets:
    enabled: true
    mountPath: /var/openproject/assets

# Enabled postgres
cnpg:
  main:
    enabled: true
    user: openproject
    database: openproject

portal:
  open:
    enabled: true
