image:
  repository: tccr.io/truecharts/rstudio
  pullPolicy: IfNotPresent
  tag: v4.2.2@sha256:97cc3d5bf24ded2430e765649022d55aed3591fcc42f2e04420401dd421f2f6e

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USER: rstudio
  PASSWORD: rstudio

env:
  DISABLE_AUTH: false
  ROOT: "FALSE"
  USERID: "{{ .Values.podSecurityContext.runAsUser }}"
  GROUPID: "{{ .Values.podSecurityContext.fsGroup }}"

service:
  main:
    ports:
      main:
        port: 8787
        protocol: HTTP
        targetPort: 8787

persistence:
  config:
    enabled: true
    mountPath: /home/rstudio/.config/rstudio
  workspace:
    enabled: true
    mountPath: /home/rstudio/workspace

portal:
  enabled: true
