image:
  repository: rocker/rstudio
  pullPolicy: IfNotPresent
  tag: 4.2.2@sha256:320a4cdcda8402045b0e595e35c56620073abeb178f60efbb5d34e8371842d9b

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USER: rstudio
  PASSWORD: rstudio

env:
  DISABLE_AUTH: false
  ROOT: "FALSE"
  USERID: "{{ .Values.podSecurityContext.runAsUser }}"
  GROUPID: "{{ .Values.podSecurityContext.runAsGroup }}"

service:
  main:
    ports:
      main:
        port: 8787
        protocol: HTTP
        targetPort: 8787

persistence:
  config:
    enabled: true
    mountPath: /home/rstudio/.config/rstudio
  workspace:
    enabled: true
    mountPath: /home/rstudio/workspace

portal:
  enabled: true
