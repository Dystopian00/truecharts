image:
  repository: lancachenet/monolithic
  pullPolicy: IfNotPresent
  tag: latest

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  CACHE_DOMAINS_REPO: "https://github.com/uklans/cache-domains.git"
  CACHE_DOMAINS_BRANCH: "master"
  UPSTREAM_DNS: "1.1.1.1 1.0.0.1"
  CACHE_DISK_SIZE: "1000000m"
  CACHE_MAX_AGE: "3560d"
  CACHE_INDEX_SIZE: "500m"
  NOFETCH: false

service:
  main:
    ports:
      main:
        port: 80
        targetPort: 80

  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 443
        targetPort: 443

persistence:
  config:
    enabled: true
    mountPath: "/data/cache"
  logs:
    enabled: true
    mountPath: "/data/logs"

portal:
  enabled: false
