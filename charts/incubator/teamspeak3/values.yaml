# Default values for teamspeak3.

image:
  repository: teamspeak
  pullPolicy: IfNotPresent
  tag: 3.13.6@sha256:a88d61887cbfa78012ce8bf69e6fad5988d853b7b72a9483000b1af8a6083ff8

#  9987 default voice
# 10011 server query
# 30033 file transport
service:
  main:
    enabled: true
    type: ClusterIP
    ports:
      main:
        enabled: true
        port: 10011
        protocol: "TCP"
  voice:
    enabled: true
    ports:
      voice:
        enabled: true
        port: 9987
        protocol: "UDP"
  files:
    enabled: true
    type: ClusterIP
    ports:
      files:
        enabled: true
        port: 30033
        protocol: "TCP"

env:
  TS3SERVER_LICENSE: accept

persistence:
  config:
    enabled: true
    mountPath: "/var/ts3server/"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
