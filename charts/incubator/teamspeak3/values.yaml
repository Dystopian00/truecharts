# Default values for teamspeak3.

image:
  repository: teamspeak
  pullPolicy: IfNotPresent
  tag: 3.13.6@sha256:ff7a92727ffbf05925b54bb12e65bfee311d4193fc68e175dacd63a0048c28bf

#  9987 default voice
# 10011 server query
# 30033 file transport
service:
  main:
    enabled: true
    type: ClusterIP
    ports:
      main:
        enabled: true
        port: 10011
        protocol: "TCP"
  voice:
    ports:
      voice:
        port: 9987
        protocol: "UDP"
  files:
    enabled: true
    type: ClusterIP
    ports:
      files:
        enabled: true
        port: 30033
        protocol: "TCP"

env:
  TS3SERVER_LICENSE: accept

persistence:
  config:
    enabled: true
    mountPath: "/var/ts3server/"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
