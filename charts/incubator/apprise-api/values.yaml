image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/apprise-api
  tag: 0.8.3@sha256:bbb548e29f6e4c8f11782aece465b0237eeea1b91aa14304a714e7b93a023588

podSecurityContext:
  runAsGroup: 33
  runAsUser: 33
  fsGroup: 33

securityContext:
  readOnlyRootFilesystem: False

secretEnv:
  SECRET_KEY: "abc123"

env:
  APPRISE_CONFIG_DIR: /config
  APPRISE_STATEFUL_MODE: hash
  APPRISE_DENY_SERVICES: windows,dbus,gnome,macos,syslog
  LOG_LEVEL: INFO
  DEBUG: "no"
  APPRISE_RECURSION_MAX: 1
  APPRISE_CONFIG_LOCK: no
  APPRISE_ALLOW_SERVICES: ""
  ALLOWED_HOSTS: "*"
  # APPRISE_STATELESS_URLS

service:
  main:
    ports:
      main:
        port: 8000
        protocol: HTTP
        targetPort: 8000

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  enabled: true
