image:
  repository: kizaing/kavitaemail
  pullPolicy: IfNotPresent
  tag: 0.1.15@sha256:9d617dc50ac5fe2c9198bf3f18331e4941b3872ca98bdbe06a2a63d38ac1ea77

env:
  DISP_NAME: "kavita"

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 5003
        port: 15003

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: /app

portal:
  enabled: false
