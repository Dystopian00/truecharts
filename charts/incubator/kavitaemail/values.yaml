image:
  repository: kizaing/kavitaemail
  pullPolicy: IfNotPresent
  tag: 0.1.1@sha256:19d4137382f5cb421e302e3620eb00c58802bfe5e1b69ceb27acfab5b390e98d

env:
  DISP_NAME: "kavita"

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 5003
        port: 15003

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: /app

portal:
  enabled: false
