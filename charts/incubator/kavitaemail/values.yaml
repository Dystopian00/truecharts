image:
  repository: tccr.io/truecharts/kavitaemail
  pullPolicy: IfNotPresent
  tag: 0.1.9@sha256:fbb67427b7949b7380ee02793c78e4e0bebc8f795c4f16cfddd9460c78fcca95

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  SMTP_USER: ""
  SMTP_PASS: ""

env:
  DISP_NAME: kavita
  SMTP_HOST: ""
  SMTP_PORT: 587
  SEND_ADDR: ""

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 15003
        targetPort: 5003

persistence:
  config:
    enabled: false
    mountPath: /app/config

portal:
  enabled: false
