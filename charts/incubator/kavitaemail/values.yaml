image:
  repository: kizaing/kavitaemail
  pullPolicy: IfNotPresent
  tag: 0.1.5@sha256:9d617dc50ac5fe2c9198bf3f18331e4941b3872ca98bdbe06a2a63d38ac1ea77

env:
  DISP_NAME: "kavita"
  SMTP_HOST: ""
  SMTP_PORT: ""
  SMTP_USER: ""
  SMTP_PASS: ""
  SEND_ADDR: ""

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  fsGroup: 1000

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 5003
        port: 15003

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/app/"

portal:
  enabled: false
