# Default values for Unifi.

image:
  repository: jacobalberty/unifi
  tag: v6.2.26
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

envTpl:
  # Permissions Settings
  UNIFI_GID: "{{ .Values.env.PUID }}"
  UNIFI_UID: "{{ .Values.env.PGID }}"

service:
  main:
    ports:
      main:
        protocol: HTTPS
        port: 8443
  comm:
    enabled: true
    type: ClusterIP
    ports:
      tcp:
        enabled: true
        port: 8080
        protocol: TCP
  stun:
    enabled: true
    type: ClusterIP
    ports:
      udp:
        enabled: true
        port: 3478
        protocol: UDP

env:
  # TZ:
  PUID: "568"
  PGID: "568"

persistence:
  config:
    enabled: true
    mountPath: "/unifi"
    type: emptyDir
