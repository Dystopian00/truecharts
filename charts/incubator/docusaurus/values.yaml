image:
  repository: docker.io/awesometic/docusaurus
  pullPolicy: IfNotPresent
  tag: latest@sha256:5a4777dae1ce0d5b9aab8945a026a1c99ec26346f19461ceef792761a88e4f62

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 80
        port: 13080

env:
  TARGET_UID: "{{ .Values.security.PUID }}"
  TARGET_GID: "{{ .Values.podSecurityContext.fsGroup }}"
  AUTO_UPDATE: true
  WEBSITE_NAME: "Docusaurus HomeLab Website"
  TEMPLATE: classic

persistence:
  config:
    enabled: true
    mountPath: "/docusaurus"

portal:
  enabled: true
