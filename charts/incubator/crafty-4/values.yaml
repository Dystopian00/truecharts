    ports:
      sub:
        enabled: true
        port: 8443
        protocol: HTTPS
        targetPort: 8443
  bedrock:
    enabled: true
    ports:
      bedrock:
        enabled: true
        port: 19132
        protocol: UDP
        targetPort: 19132
  dynmap:
    enabled: true
