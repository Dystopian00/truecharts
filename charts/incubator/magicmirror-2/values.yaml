image:
  repository: tccr.io/truecharts/magicmirror-2
  pullPolicy: IfNotPresent
  tag: latest@sha256:d39dd5ba0f16b97ce6da85803c780fa6880569dbcce141c6a4e4700079501625

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DATA_DIR: "/magicmirror2"
  FORCE_UPDATE: false
  FORCE_UPDATE_MODULES: false
  UID: "{{ .Values.security.PUID }}"
  GID: "{{ .Values.podSecurityContext.fsGroup }}"
  # UMASK:
  # DATA_PERM:

probes:
  liveness:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /
        port: main
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10
  readiness:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /
        port: main
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10
  startup:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /
        port: main
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 8080
        port: 10590

persistence:
  config:
    enabled: true
    mountPath: /magicmirror2

portal:
  enabled: true
