image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/kasm
  tag: 1.1.0@sha256:fe25f667de3f1e4c1d5774c9108216dc433ea621516df8e9138eeb517858aeca

secretEnv:
  DOCKER_HUB_PASSWORD: ""
  DOCKER_HUB_USERNAME: ""

env:
  KASM_PORT: "{{ .Values.service.main.ports.main.port }}"

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
  fsGroup: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  allowPrivilegeEscalation: true
  privileged: true

service:
  main:
    ports:
      main:
        port: 10350
        protocol: HTTP
  admin:
    enabled: true
    ports:
      admin:
        enabled: true
        port: 10351
        protocol: HTTP
        targetPort: 3000

persistence:
  data:
    enabled: true
    mountPath: /opt
  # varrun:
  #   enabled: true

portal:
  enabled: true
