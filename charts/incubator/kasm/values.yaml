image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/kasm
  tag: latest@sha256:73ea3cf977959343c4d6812e234ebc99453c6934f512f7bda51a38ffe965c562

env:
  DOCKER_HUB_PASSWORD: ""
  DOCKER_HUB_USERNAME: ""
  KASM_PORT: ""

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  main:
    ports:
      main:
        port: 3000
        protocol: HTTP
        targetPort: 3000
  port6333:
    enabled: true
    ports:
      port6333:
        enabled: true
        port: 6333
        protocol: TCP
        targetPort: 6333

persistence:
  pathopt:
    enabled: true
    mountPath: /opt
  pathprofiles:
    enabled: true
    mountPath: /profiles

portal:
  enabled: true
