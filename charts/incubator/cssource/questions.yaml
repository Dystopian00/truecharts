# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}
# Include{controller}
# Include{controllerDeployment}
# Include{controllerStrategies}
# Include{controllerExpert}
  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: GAME_ID
          label: 'GAME_ID'
          description: "The GAMEID that the container download at startup.If you want to install a static or beta version of the game change the value to 232330 -beta YOURBRANCH (without quotes, replace YOURBRANCH with the branch or version you want to install)."
          schema:
            type: string
            default: "232330"
        - variable: GAME_NAME
          label: 'GAME_NAME'
          description: "Game name to start (is connected to the GAMEPARAMS)."
          schema:
            type: string
            default: "cstrike"
        - variable: GAME_PARAMS
          label: 'GAME_PARAMS'
          description: "Enter your start up commands for the server."
          schema:
            type: string
            default: "-secure +maxplayers 32 +map de_dust2"
        - variable: USERNAME
          label: 'USERNAME'
          description: "Your Steam username goes here if you want to install a game that needs a valid account, otherwise leave it blank (ATTENTION You have to disable Steam Guard)."
          schema:
            type: string
            default: ""
        - variable: VALIDATE
          label: 'VALIDATE'
          description: "Set the Variable to true if you want to validate the installation otherwise leave it blank."
          schema:
            type: string
            default: ""
        - variable: PASSWRD
          label: 'PASSWRD'
          description: "Your Steam password goes here if you want to install a game that needs a valid account, otherwise leave it blank (ATTENTION You have to disable Steam Guard)."
          schema:
            type: string
            default: ""
        - variable: GAME_PORT
          label: 'GAME_PORT'
          description: "Container Variable GAMEPORT"
          schema:
            type: string
            default: "27015"
