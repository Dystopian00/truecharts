image:
  repository: tccr.io/truecharts/mc-router
  pullPolicy: IfNotPresent
  tag: v1.18.1@sha256:24c0c3e65c62a54eabf1a461ad8d0789d444f9b93c130d5720c249b703dafc23

service:
  main:
    ports:
      main:
        port: 25565
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 25564

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: tcp
            readiness:
              enabled: true
              type: tcp
            startup:
              enabled: true
              type: tcp
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            API_BINDING: ":{{ .Values.service.api.ports.api.port }}"
            MAPPING: ""

portal:
  open:
    enabled: false
