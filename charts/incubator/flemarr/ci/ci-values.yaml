flemarrConfig:
  sonarr:
    server:
      address: sonarr
      port: 8989
    config:
      host:
        analyticsEnabled: false
      ui:
        firstDayOfWeek: 1 # 0 = Sunday, 1 = Monday
        timeFormat: HH:mm # HH:mm = 17:30, h(:mm)a = 5:30PM
    rootfolder:
      - name: Series
        path: /data/series
        defaultTags: []
        defaultQualityProfileId: 1
        defaultMetadataProfileId: 1
    downloadclient:
      - name: Transmission
        enable: true
        protocol: torrent
        fields:
          - name: host
            value: transmission
          - name: port
            value: 9091
        implementation: Transmission
        configContract: TransmissionSettings
