image:
  repository: tccr.io/truecharts/clamav
  pullPolicy: IfNotPresent
  tag: v0.104.2@sha256:9b600aac57738b292236fc534220b317ee3185fc96d0a995e08f44b19c4dcb25

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - clamdcheck.sh
      initialDelaySeconds: 15
      periodSeconds: 30
      failureThreshold: 10
      timeoutSeconds: 1
  readiness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - clamdcheck.sh
      initialDelaySeconds: 15
      periodSeconds: 30
      failureThreshold: 10
      timeoutSeconds: 1
  startup:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - clamdcheck.sh
      initialDelaySeconds: 15
      periodSeconds: 30
      failureThreshold: 10
      timeoutSeconds: 1

service:
  main:
    ports:
      main:
        port: 3310
        targetPort: 3310
  milter:
    ports:
      milter:
        port: 7357
        targetPort: 7357

env:
  CLAMAV_NO_CLAMD: false
  CLAMAV_NO_FRESHCLAMD: false
  CLAMAV_NO_MILTERD: true
  CLAMD_STARTUP_TIMEOUT: 1800
  FRESHCLAM_CHECKS: 1

persistence:
  sigdatabase:
    enabled: true
    mountPath: "/var/lib/clamav"
  scandir:
    enabled: true
    mountPath: "/scandir"
    readOnly: true
