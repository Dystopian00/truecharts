service:
  main:
    ports:
      main:
        port: 3310
        targetPort: 3310
  milter:
    ports:
      milter:
        port: 7357
        targetPort: 7357

env:
  CLAMAV_NO_CLAMD: false
  CLAMAV_NO_FRESHCLAMD: false
  CLAMAV_NO_MILTERD: true
  CLAMD_STARTUP_TIMEOUT: 1800
  FRESHCLAM_CHECKS: 1

persistence:
  sigdatabase:
    enabled: true
    mountPath: "/var/lib/clamav"
  scandir:
    enabled: true
    mountPath: "/scandir"
  varrun:
    enabled: true
