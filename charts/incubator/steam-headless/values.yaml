image:
  repository: tccr.io/truecharts/steam-headless
  pullPolicy: IfNotPresent
  tag: vlatest@sha256:60ad46c85c1b06499ea1d9b08f08fc2cb210f29b19df608150065e04fdd8244d

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT_NOVNC_WEB: "{{ .Values.service.main.ports.main.port }}"
            MODE: "primary"
            # MODE = secondary
            # DISPLAY: :0
            # HOST_DBUS: true
            WEB_UI_MODE: "vnc"
            ENABLE_VNC_AUDIO: "true"
            # NEKO_NAT1TO1: "" needs to be the ip of the host
            ENABLE_SUNSHINE: "false"
            # SUNSHINE_USER: ""
            # SUNSHINE_PASS: ""
            # USER_PASSWORD: ""
            ENABLE_EVDEV_INPUTS: "true"

service:
  main:
    ports:
      main:
        protocol: http
        port: 8083

persistence:
  home:
    enabled: true
    mountPath: /home/default
  games:
    enabled: true
    mountPath: /mnt/games
  input:
    enabled: true
    type: hostPath
    hostPath: /dev/input
    mountPath: /dev/input
    readOnly: true
  dbus:
    enabled: true
    type: hostPath
    hostPath: /run/dbus
    mountPath: /run/dbus
    readOnly: true

portal:
  open:
    enabled: true
