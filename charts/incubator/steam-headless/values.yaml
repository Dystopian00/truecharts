image:
  repository: tccr.io/truecharts/steam-headless
  pullPolicy: IfNotPresent
  tag: vlatest@sha256:81fb4b11ee49b5730cbae59634df422988291015740a74cdda3f60f33291d942

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT_NOVNC_WEB: "{{ .Values.service.main.ports.main.port }}"
            MODE: "primary"
            # MODE = secondary
            # DISPLAY: :0
            # HOST_DBUS: true
            WEB_UI_MODE: "vnc"
            ENABLE_VNC_AUDIO: false
            # NEKO_NAT1TO1: "" needs to be the ip of the host
            ENABLE_SUNSHINE: false
            # SUNSHINE_USER: ""
            # SUNSHINE_PASS: ""
            # USER_PASSWORD: ""
            ENABLE_EVDEV_INPUTS: false

service:
  main:
    ports:
      main:
        protocol: http
        port: 8083

persistence:
  home:
    enabled: true
    mountPath: /home/default
  games:
    enabled: true
    mountPath: /mnt/games

portal:
  open:
    enabled: true
