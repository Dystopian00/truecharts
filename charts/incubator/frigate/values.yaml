image:
  repository: tccr.io/truecharts/frigate
  pullPolicy: IfNotPresent
  tag: v0.12.0@sha256:6fac983662fc6095ffdc8dd494f0c918192ddab80602f01d50a3569dab868148

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

# When this is defined, the contents will be mounted
# as configmap into the container at /config/config.yml.
frigateConfig: {}
  # -- https://docs.frigate.video/configuration/
  # mqtt:
  #   host: mqtt
  #   port: 1883

frigate:
  configFileHostPath: ""

ingress:
  rtmp:
    autoLink: true

service:
  main:
    ports:
      main:
        port: 10500
        protocol: http
        targetPort: 5000
  rtmp:
    enabled: true
    ports:
      rtmp:
        enabled: true
        port: 1935
        targetPort: 1935

persistence:
  media:
    enabled: true
    mountPath: /media
  db:
    enabled: true
    mountPath: /db

portal:
  open:
    enabled: true
