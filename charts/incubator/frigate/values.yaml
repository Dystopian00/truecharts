image:
  repository: blakeblackshear/frigate
  pullPolicy: IfNotPresent
  tag: 0.10.0-beta6-amd64nvidia

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:

service:
  main:
    ports:
      main:
        targetPort: 5000
        port: 5000
      rtmp:
        protocol: TCP
        enabled: true
        port: 1935
        targetPort: 1935
probes:
  liveness:
    enabled: true
  readiness:
    enabled: true
  startup:
    enabled: false

persistence:
  data:
    enabled: true
    mountPath: "/data"
    size: 500Gi
  shm:
    enabled: true
    mountPath: "/dev/shm"
    type: "emptyDir"
    medium: "Memory"
    sizeLimit: 1Gi
  coral:
    enabled: true
    hostPath: "/dev/bus/usb"
