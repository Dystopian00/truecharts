image:
  repository: blakeblackshear/frigate
  pullPolicy: IfNotPresent
  tag: 0.10.0-beta6-amd64nvidia

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
portal:
  enabled: true
service:
  main:
    ports:
      main:
        targetPort: 5000
        port: 5000
  rtmp:
    enabled: true
    ports:
      rtmp:
        protocol: TCP
        enabled: true
        port: 1935
        targetPort: 1935

ingress:
  rtmp:
    autoLink: true

frigate:
  mqtt:
    host: mosquitto.ix-mosquitto.svc.cluster.local
    port: 1883
  birdseye:
    enabled: true
    mode: motion
  objects:
    track:
      - person
      - car
      - motorcyle
      - cat
      - dog
        # Optional: list of objects to track from labelmap.txt (default: shown below)
  cameras:
    mi6:
      ffmpeg:
        inputs:
          - path: rtsp://10.0.0.117:8080/h264_ulaw.sdp
            roles:
            - detect
            - rtmp
            - record
  detect:
    height: 1080
    width: 1920
    fps: 15
  record:
    enabled: True
      # Optional: timeout for highest scoring image before allowing it
      # to be replaced by a newer image. (default: shown below)
  snapshots:
    enabled: True
persistence:
  cache:
    enabled: true
    mountPath: "/tmp/cache"
    type: "emptyDir"
  shm:
    enabled: true
    mountPath: "/dev/shm"
    type: "emptyDir"
    medium: "Memory"
  media:
    enabled: true
    mountPath: "/media"
