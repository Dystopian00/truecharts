portals:
  open:
# Include{portalLink}
questions:
# Include{global}
# Include{controller}
# Include{replicas}
# Include{replica1}
# Include{controllerExpertExtraArgs}
  - variable: frigate
    group: App Configuration
    label: Frigate Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: mqtt
          label: MQTT
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: host
                label: Host
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: port
                label: Port
                schema:
                  type: int
                  required: true
                  default: 1883
              - variable: topic_prefix
                label: Topic Prefix
                description: Must be unique if you are running multiple instances
                schema:
                  type: string
                  required: true
                  default: frigate
              - variable: topic_prefix
                label: Client ID
                description: Must be unique if you are running multiple instances
                schema:
                  type: string
                  required: true
                  default: frigate
              - variable: stats_interval
                label: Stats Interval
                description: Interval in seconds for publishing stats
                schema:
                  type: int
                  required: true
                  default: 60
              - variable: user
                label: Username
                schema:
                  type: string
                  default: ""
              - variable: password
                label: Password
                schema:
                  type: string
                  private: true
                  default: ""
        - variable: detectors
          label: Detectors
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enabled
                description: Enable it to add the configuration in the config file
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: config
                      label: Detectors Configuration
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: name
                            label: Name
                            description: Name of the detector
                            schema:
                              type: string
                              required: true
                              default: ""
                          - variable: type
                            label: Type
                            description: Name of the detector
                            schema:
                              type: string
                              required: true
                              default: cpu
                              enum:
                                - value: cpu
                                  description: CPU
                                - value: edgetpu
                                  description: Edge TPU
                          - variable: device
                            label: Device
                            description: Device name as defined here - https://coral.ai/docs/edgetpu/multiple-edgetpu/#using-the-tensorflow-lite-python-api
                            schema:
                              type: string
                              default: ""
                          - variable: num_threads
                            label: Number of Threads
                            description: This value is only used for CPU types
                            schema:
                              type: int
                              show_if: [["type", "=", "cpu"]]
                              default: 3
        - variable: model
          label: Model
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enabled
                description: Enable it to add the configuration in the config file
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: path
                      label: Path
                      schema:
                        type: string
                        default: ""
                    - variable: labelmap_path
                      label: Label Map Path
                      schema:
                        type: string
                        default: ""
                    - variable: width
                      label: Width
                      schema:
                        type: int
                        default: 320
                    - variable: height
                      label: Height
                      schema:
                        type: int
                        default: 320
                    - variable: labelmap
                      label: LabelMap Configuration
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: labelmap_entry
                            label: LabelMap Entry
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: model
                                  label: Model
                                  schema:
                                    type: string
                                    default: ""
                                - variable: name
                                  label: Name
                                  schema:
                                    type: string
                                    default: ""
        - variable: logger
          label: Logger
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enabled
                description: Enable it to add the configuration in the config file
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: default
                      label: Default Log Verbosity
                      schema:
                        type: string
                        required: true
                        default: info
                        enum:
                          - value: info
                            description: Info
                          - value: debug
                            description: Debug
                          - value: warning
                            description: Warning
                          - value: error
                            description: Error
                          - value: critical
                            description: Critical
                    - variable: logs
                      label: Component Specific Logs
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: component_entry
                            label: Component Specific Log Entry
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: component
                                  label: Component
                                  description: Find out the available components here https://docs.frigate.video/configuration/advanced/#logger
                                  schema:
                                    type: string
                                    required: true
                                    default: ""
                                - variable: verbosity
                                  label: Default Log Verbosity
                                  schema:
                                    type: string
                                    required: true
                                    default: info
                                    enum:
                                      - value: info
                                        description: Info
                                      - value: debug
                                        description: Debug
                                      - value: warning
                                        description: Warning
                                      - value: error
                                        description: Error
                                      - value: critical
                                        description: Critical
        - variable: birdseye
          label: Birds Eye
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enabled
                description: Enable it to add the configuration in the config file
                schema:
                  type: boolean
                  default: true
                  show_subquestions_if: true
                  subquestions:
                    - variable: width
                      label: Width
                      description: Width of the output resolution
                      schema:
                        type: int
                        required: true
                        default: 1280
                    - variable: height
                      label: Height
                      description: Height of the output resolution
                      schema:
                        type: int
                        required: true
                        default: 720
                    - variable: quality
                      label: Quality
                      description: Encoding quality of the mpeg1 feed. Where 1 is the highest quality, and 31 is the lowest. Lower quality feeds utilize less CPU resources.
                      schema:
                        type: int
                        min: 1
                        max: 31
                        required: true
                        default: 8
                    - variable: mode
                      label: Mode
                      description: |
                        Mode of the view.
                        Objects - Cameras are included if they have had a tracked object within the last 30 seconds.
                        Motion - Cameras are included if motion was detected in the last 30 seconds.
                        Continuous - All cameras are included always.
                      schema:
                        type: string
                        required: true
                        default: objects
                        enum:
                          - value: objects
                            description: Objects
                          - value: motion
                            description: Motion
                          - value: continuous
                            description: Continuous
        - variable: ffmpeg
          label: ffmpeg
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enabled
                description: Enable it to add the configuration in the config file
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: global_args
                      label: Global Args
                      schema:
                        type: string
                        required: true
                        default: -hide_banner -loglevel warning
                    - variable: input_args
                      label: Input Args
                      schema:
                        type: string
                        required: true
                        default: -avoid_negative_ts make_zero -fflags +genpts+discardcorrupt -rtsp_transport tcp -timeout 5000000 -use_wallclock_as_timestamps 1
                    - variable: hwaccel_args
                      label: HW Acceleration Args
                      description: See hardware acceleration docs for your specific device
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: hw_accel_arg
                            label: HW Acceleration Arg
                            schema:
                              type: string
                              required: true
                              default: ""
                    - variable: output_args
                      label: Output Args
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: detect
                            label: Detect
                            schema:
                              type: string
                              required: true
                              default: -f rawvideo -pix_fmt yuv420p
                          - variable: record
                            label: Record
                            schema:
                              type: string
                              required: true
                              default: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c copy -an
                          - variable: rtmp
                            label: RTMP
                            schema:
                              type: string
                              required: true
                              default: -c copy -f flv







        - variable: detect
          label: Detect
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enabled
                description: Enables detection for the cameras
                schema:
                  type: boolean
                  default: true
              - variable: width
                label: Width
                description: Width of the frame for the input with the detect role
                schema:
                  type: int
                  required: true
                  default: 1280
              - variable: height
                label: Height
                description: Height of the frame for the input with the detect role
                schema:
                  type: int
                  required: true
                  default: 720
              - variable: fps
                label: FPS
                description: Desired fps for your camera for the input with the detect role. Recommended value of 5. Ideally, try and reduce your FPS on the camera.
                schema:
                  type: int
                  required: true
                  default: 5
              - variable: max_disappeared
                label: Max Disappeared
                description: Number of frames without a detection before frigate considers an object to be gone.
                schema:
                  type: int
                  required: true
                  default: 25
              - variable: stationary
                label: Stationary
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: interval
                      label: Interval
                      description: |
                        Frequency for confirming stationary objects
                        When set to 0, object detection will not confirm stationary objects until movement is detected.
                        If set to 10, object detection will run to confirm the object still exists on every 10th frame.
                      schema:
                        type: int
                        required: true
                        default: 0
                    - variable: threshold
                      label: Threshold
                      description: Number of frames without a position change for an object to be considered stationary
                      schema:
                        type: int
                        required: true
                        default: 50
                    - variable: max_frames
                      label: Max Frames
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: default
                            label: Default
                            description: Default for all object types
                            schema:
                              type: int
                              required: true
                              default: 3000
                          - variable: objects
                            label: Objects
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: person
                                  label: Person
                                  description: Default for all object types
                                  schema:
                                    type: int
                                    required: true
                                    default: 1000
