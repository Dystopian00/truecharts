frigate:
  mqtt:
    host: localhost
    port: 1883
    topic_prefix: frigate
    client_id: frigate
    stats_interval: 60

  detectors:
    enabled: true
    config:
      - name: cpu
        type: cpu
        num_threads: 3

  cameras:
    - camera_name: ci
      ffmpeg:
        inputs:
          - path: rtsp://user:pass@localhost/cam/blabla
            roles:
              - detect
              - rtmp
      mqtt:
        render_config: false
      ui:
        render_config: false
