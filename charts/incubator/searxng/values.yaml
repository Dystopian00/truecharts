image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/searxng
  tag: latest@sha256:c0601f09147abba5070aac2173beaa6b001483035dc33893550acc9ed57e49c9

env:
  BASE_URL: ""
  INSTANCE_NAME: SearXng

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  main:
    ports:
      main:
        port: 8080
        protocol: TCP
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: /etc/searxng

portal:
  enabled: true
