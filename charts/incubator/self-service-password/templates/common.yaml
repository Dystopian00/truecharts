{{/* Make sure all variables are set properly */}}
{{- include "common.setup" . }}

{{/* Render configmap for openhab */}}
{{- include "openhab.configmap" . }}

{{/* Append the hardcoded volumes */}}
{{- define "selfservicepassword.hardcodedValues" -}}
persistence:
  config:
    enabled: true
    mountPath: /var/www/conf/config.inc.local.php
    subPath: config.inc.local.php
    type: custom
    volumeSpec:
      configMap:
        name: {{ printf "%v-config" (include "common.names.fullname" .) }}
{{- end -}}
{{- $_ := mergeOverwrite .Values (include "selfservicepassword.hardcodedValues" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "common.postSetup" . }}
