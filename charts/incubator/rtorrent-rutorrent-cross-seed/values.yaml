image:
  repository: ghcr.io/ac1dburnz/rtorrent-rutorrent-cross-seed@018a0edda145c62fc6400a7de9d901a53c384d7fe6a4e928e0163c97c4bc8f1f
  pullPolicy: IfNotPresent
  tag: latest

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 8080
        port: 8080
      xmlrpc:
        main:
          protocol: tcp
          targetPort: 8000
          port: 8000
      dht:
        main:
          protocol: udp
          targetPort: 6881
          port: 6881
      webdav:
        main:
          protocol: http
          targetPort: 9000
          port: 9000
      cross-seed:
        main:
          protocol: tcp
          targetPort: 2468
          port: 2468

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"
    size: 256Gi
  sessions:
    enabled: true
    mountPath: "/sessions"
  cross-seed:
    enabled: true
    mountPath: "/root/.cross-seed"
  passwd:
    enabled: true
    mountPath: "/passwd"

portal:
  open:
    enabled: true

securityContext:
  container:
    readOnlyRootFilesystem: false

workload:
  main:
    podSpec:
      containers:
        main:
          resources: 
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "0.5"
              memory: "512Mi"
