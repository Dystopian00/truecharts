image:
  repository: ghcr.io/ac1dburnz/rtorrent-rutorrent-cross-seed@sha256:018a0edda145c62fc6400a7de9d901a53c384d7fe6a4e928e0163c97c4bc8f1f
  pullPolicy: IfNotPresent
  tag: latest

service:
  main:
    ports:
      main:
        protocol: http
        port: 8080
  xmlrpc:
    enabled: true
    ports:
      xmlrpc:
        enabled: true
        protocol: http
        port: 8000
  dht:
    enabled: true
    ports:
      dht:
        enabled: true
        protocol: udp
        port: 6881
  webdav:
    enabled: true
    ports:
      webdav:
        enabled: true
        protocol: http
        port: 9001
  rtinc:
    enabled: true
    ports:
      rtinc:
        enabled: true
        port: 50000
  crossseed:
    enabled: true
    ports:
      crossseed:
        enabled: true
        protocol: tcp
        targetPort: 2468
        port: 2468

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"
    size: 256Gi
  sessions:
    enabled: true
    mountPath: "/sessions"
  cross-seed:
    enabled: true
    mountPath: "/root/.cross-seed"
  passwd:
    enabled: true
    mountPath: "/passwd"

portal:
  open:
    enabled: true

securityContext:
  container:
    readOnlyRootFilesystem: false

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            RUTORRENT_PORT: "{{ .Values.service.main.ports.main.port }}"
            RT_DHT_PORT: "{{ .Values.service.dht.ports.dht.port }}"
            XMLRPC_PORT: "{{ .Values.service.xmlrpc.ports.xmlrpc.port }}"
            WEBDAV_PORT: "{{ .Values.service.webdav.ports.webdav.port }}"
            RT_INC_PORT: "{{ .Values.service.rtinc.ports.rtinc.port }}"
