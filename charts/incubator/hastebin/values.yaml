image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/hastebin
  tag: latest@sha256:c96d31472f9e6d354b2f54f8b96975ccf43ed1ff7aa0cc04984040f55c71dd0d

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

hastebin:
  key_length: 10
  max_length: 400000
  static_max_age: 86400
  storage_expires_seconds: 2592000
  recompress_static_assets: true
  key_gen_type: phonetic
  documents: []

logging:
  level: verbose
  type: Console
  colorize: true

rate_limits:
  normal_total_requests: 500
  normal_every_milliseconds: 60000
  whitelist_total_requests: -1
  whitelist_every_seconds: -1
  whitelists: []
  blacklist_total_requests: 0
  blacklist_every_seconds: 0
  blacklists: []

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-env-config'
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-env-secret'

service:
  main:
    ports:
      main:
        port: 7777
        protocol: HTTP

persistence:
  data:
    enabled: true
    mountPath: /app/data

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: hastebin
  postgresqlDatabase: hastebin

portal:
  enabled: true
