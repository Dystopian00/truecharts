image:
  repository: tccr.io/truecharts/tdarr
  pullPolicy: IfNotPresent
  tag: 2.00.11@sha256:c7bf83d8f9985932683558fcd2be38ebc6f1d414b44ecdd2d11a5e40384a8e63

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568
  serverIP: "localhost"
  serverPort: 8266
  webUIPort: 8265

service:
  main:
    ports:
      main:
        targetPort: 8265
        port: 8265
  comm:
    enabled: true
    ports:
      comm:
        enabled: true
        port: 8266
        targetPort: 8266

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  server:
    enabled: true
    mountPath: "/app/server"
  logs:
    enabled: true
    mountPath: "/app/logs"
  varrun:
    enabled: true
