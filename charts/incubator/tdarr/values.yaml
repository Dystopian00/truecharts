image:
  repository: tccr.io/truecharts/tdarr
  pullPolicy: IfNotPresent
  tag: v2.00.12@sha256:bcab55c22183072ae0acdac9b3348cb28daaa77dade55c51f4ee879801895760

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568
  serverIP: "localhost"
  serverPort: 8266
  webUIPort: 8265

service:
  main:
    ports:
      main:
        targetPort: 8265
        port: 8265
  comm:
    enabled: true
    ports:
      comm:
        enabled: true
        port: 8266
        targetPort: 8266

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  server:
    enabled: true
    mountPath: "/app/server"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  varrun:
    enabled: true
