image:
  repository: tccr.io/truecharts/tdarr
  pullPolicy: IfNotPresent
  tag: v2.00.12@sha256:5c3f4b038b5a59614ab1dca605894e85fe809f9fc08ffb478ab8bcc1a8cdf057

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568
  serverIP: "localhost"
  serverPort: 8266
  webUIPort: 8265

service:
  main:
    ports:
      main:
        targetPort: 8265
        port: 8265
  comm:
    enabled: true
    ports:
      comm:
        enabled: true
        port: 8266
        targetPort: 8266

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  server:
    enabled: true
    mountPath: "/app/server"
  logs:
    enabled: true
    mountPath: "/app/logs"
  varrun:
    enabled: true
