image:
  repository: wekanteam/wekan
  tag: v6.11@sha256:32528bac59be3f24e64866fd42d21daa30c67fb5e5d1522eacb1b7f886a45747
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  WRITABLE_PATH: "/data"
  # User Defined
  ROOT_URL: "http://localhost"
  WITH_API: true
  RESULTS_PER_PAGE: 20
  RICHER_CARD_COMMENT_EDITOR: false
  CARD_OPENED_WEBHOOK_ENABLED: false
  PASSWORD_LOGIN_ENABLED: true
  WAIT_SPINNER: "Bounce"
  LOGOUT_WITH_TIMER: false
  LOGOUT_IN: 0
  LOGOUT_ON_HOURS: 0
  LOGOUT_ON_MINUTES: 0
  WEBHOOKS_ATTRIBUTES: "cardId,listId,oldListId,boardId,comment,user,card,commentId,swimlaneId,customerField,customFieldValue"
  ACCOUNTS_COMMON_LOGIN_EXPIRATION_IN_DAYS: 90
  BIGEVENTS_PATTERN: "NONE"
  NOTIFICATION_TRAY_AFTER_READ_DAYS_BEFORE_REMOVE: 2

envValueFrom:
  MONGO_URL:
    secretKeyRef:
      name: mongodbcreds
      key: url

service:
  main:
    ports:
      main:
        port: 10204
        targetPort: 8080

mongodb:
  enabled: true
  mongodbUsername: wekan
  mongodbDatabase: wekan
  existingSecret: "mongodbcreds"

persistence:
  data:
    enabled: true
    mountPath: "/data"
