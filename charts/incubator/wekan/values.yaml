env:
  WRITABLE_PATH: "/data"
  # User Defined
  ROOT_URL: "http://localhost"

envValueFrom:
  MONGO_URL:
    secretKeyRef:
      name: mongodbcreds
      key: url

service:
  main:
    ports:
      main:
        port: 10204
        targetPort: 8080

mongodb:
  enabled: true
  mongodbUsername: wekan
  mongodbDatabase: wekan
  existingSecret: "mongodbcreds"

persistence:
  data:
    enabled: true
    mountPath: "/data"
