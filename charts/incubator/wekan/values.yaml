image:
  repository: wekanteam/wekan
  tag: v6.11@sha256:32528bac59be3f24e64866fd42d21daa30c67fb5e5d1522eacb1b7f886a45747
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  WRITABLE_PATH: "/data"
  # User Defined
  ROOT_URL: "http://localhost"
  WITH_API: true
  RESULTS_PER_PAGE: 20
  RICHER_CARD_COMMENT_EDITOR: false
  CARD_OPENED_WEBHOOK_ENABLED: false
  PASSWORD_LOGIN_ENABLED: true
  WAIT_SPINNER: "Bounce"
  LOGOUT_WITH_TIMER: false
  LOGOUT_IN: 1
  LOGOUT_ON_HOURS: 1
  LOGOUT_ON_MINUTES: 1

envValueFrom:
  MONGO_URL:
    secretKeyRef:
      name: mongodbcreds
      key: url

service:
  main:
    ports:
      main:
        port: 10204
        targetPort: 8080

mongodb:
  enabled: true
  mongodbUsername: wekan
  mongodbDatabase: wekan
  existingSecret: "mongodbcreds"

persistence:
  data:
    enabled: true
    mountPath: "/data"
