image:
  repository: ghcr.io/linuxserver/piwigo
  pullPolicy: IfNotPresent
  tag: "version-11.5.0"

# See more environment variables in the template documentation
# https://template.org/docs
env: {}

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 80
persistence:
  config:
    enabled: true
    mountPath: /config
  gallery:
    enabled: true
    mountPath: /gallery
    accessMode: ReadWriteOnce
    size: 1Gi
  varrun:
    enabled: true
