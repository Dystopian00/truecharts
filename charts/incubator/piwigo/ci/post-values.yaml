workload:
  main:
    podSpec:
      initContainers:
        createpostsetup:
          type: install
          enabled: true
          imageSelector: "image"
          volumeMounts:
            - name: config
              mountPath: /config
          command:
            - /bin/sh
            - -c
            - |
              touch /config/POSTSETUP
              echo created POSTSETUP.
              fi
