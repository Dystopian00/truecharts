image:
  repository: ghcr.io/linuxserver/photoshow
  pullPolicy: IfNotPresent
  tag: "version-48aabb98"

# See more environment variables in the photoshow documentation
# https://github.com/linuxserver/docker-photoshow#parameters
env: {}
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 80
persistence:
  config:
    enabled: true
    mountPath: /config
  pictures:
    enabled: true
    mountPath: /Pictures
    accessMode: ReadWriteOnce
    size: 1Gi
  thumbs:
    enabled: true
    mountPath: /Thumbs
    accessMode: ReadWriteOnce
    size: 1Gi
  varrun:
    enabled: true
