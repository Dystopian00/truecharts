image:
  repository: ghcr.io/linuxserver/headphones
  pullPolicy: IfNotPresent
  tag: version-58edc604

# See more environment variables in the headphones documentation
# https://github.com/linuxserver/docker-headphones#parameters
env: {}
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8181
persistence:
  config:
    enabled: true
    mountPath: /config
  downloads:
    enabled: true
    mountPath: /downloads
    accessMode: ReadWriteOnce
    size: 1Gi
  music:
    enabled: true
    mountPath: /music
    accessMode: ReadWriteOnce
    size: 1Gi
  varrun:
    enabled: true
