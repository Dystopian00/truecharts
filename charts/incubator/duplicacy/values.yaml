env:
  UMASK: ""
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/duplicacy
  tag: latest@sha256:2dbab08629661a720539c79a8c1e1a4c1ac9dfe811590a34f7a91eb708d03b07
persistence:
  config:
    enabled: true
    mountPath: /config
  hostpathforcache:
    enabled: true
    mountPath: /cache
  hostpathforlogs:
    enabled: true
    mountPath: /logs
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 3875
        protocol: TCP
        targetPort: 3875

portal:
  enabled: true
