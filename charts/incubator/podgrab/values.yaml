# Default values for podgrab.

image:
  repository: akhilrex/podgrab
  pullPolicy: Always
  tag: 1.0.0

strategy:
  type: Recreate

# Configure the Security Context for the Pod
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568

service:
  main:
    ports:
      main:
        port: 8080
  tcp:
    enabled: true
    type: ClusterIP
    ports:
      tcp:
        enabled: true
        port: 51080
        protocol: TCP

env:
  PASSWORD: secretpasswordgoeshere
  CHECK_FREQUENCY: 240

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: emptyDir


hostPathMounts:
  - name: assets
    enabled: true
    mountPath: "/assets"
    type: emptyDir

probes:
  liveness:
    enabled: false

  readiness:
    enabled: false

  startup:
    enabled: false
