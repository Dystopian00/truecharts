{{- include "tc.v1.common.loader.init" . }}

{{/* Render secrets for Metabase */}}
{{- $secrets := include "metabase.secrets" . | fromYaml -}}
{{- if $secrets -}}
  {{- $_ := set .Values.secret "metabase-secrets" $secrets -}}
{{- end -}}

{{/* Render configmap for Metabase */}}
{{- $configmap := include "metabase.configmap" . | fromYaml -}}
{{- if $configmap -}}
  {{- $_ := set .Values.configmap "metabase-config" $configmap -}}
{{- end -}}

{{ include "tc.v1.common.loader.apply" . }}
