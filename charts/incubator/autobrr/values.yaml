image:
  repository: ghcr.io/autobrr/autobrr
  pullPolicy: IfNotPresent
  tag: v1.1.0@sha256:6d3a723c7160b837a132acf5e52582bf28efa88b72298227d106bb8728daa553

service:
  main:
    ports:
      main:
        # protocol: HTTP
        port: 7474
        targetPort: 7474

probes:
  liveness:
    path: "/"
  readiness:
    path: "/"
  startup:
    path: "/"


persistence:
  config:
    enabled: true
    mountPath: "/config"
