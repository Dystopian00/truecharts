image:
  repository: wangqiru/ttrss
  pullPolicy: IfNotPresent
  tag: latest-2022-04-19@sha256:4c888637873801da3a7c9194c6f689ccac6838c85063b265ba25618239ab29de

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

persistence:
  icons:
    enabled: true
    mountPath: "/var/www/feed-icons/"
  plugins:
    enabled: true
    mountPath: "/app/plugins.local"
  themes:
    enabled: true
    mountPath: "/app/themes.local"

env:
  # -- External URL you use to connect to the RSS (the one you enter in your browser)
  SELF_URL_PATH: ""
  DB_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_PORT: "5432"
  DB_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

service:
  main:
    ports:
      main:
        port: 10246
        targetPort: 80

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: awesome-ttrss
  postgresqlDatabase: awesome-ttrss
