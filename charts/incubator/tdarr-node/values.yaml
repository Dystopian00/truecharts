image:
  repository: tccr.io/truecharts/tdarr_node
  pullPolicy: IfNotPresent
  tag: v2.00.14@sha256:77e579e36d56b4b15f82f4e5c9914f157c72f054337584258f7700906e85435b

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  nodeID: "myFirstTdarrNode"
  nodeIP: "0.0.0.0"
  nodePort: 8267
  serverIP: "0.0.0.0"
  serverPort: 8266

service:
  main:
    ports:
      main:
        port: 8267
        targetPort: 8267

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  varrun:
    enabled: true
