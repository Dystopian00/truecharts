# Default values for tdarr_node.

image:
  repository: haveagitgat/tdarr_node
  pullPolicy: IfNotPresent
  tag: 2.00.10@sha256:1e3f9328327d7d5597c414e6cf2b609e9e4a2854385e03c009814ad03c3c210c

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  serverIP: "0.0.0.0"
  serverPort: 8266
  nodeID: "myFirstTdarrNode"
  nodeIP: "0.0.0.0"
  nodePort: 8267
  PUID: 568

service:
  main:
    enabled: true
    ports:
      main:
        port: 8267

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
  logs:
    enabled: true
    mountPath: "/app/logs"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
  varrun:
    enabled: true
