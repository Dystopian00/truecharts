image:
  repository: appsmith/appsmith-ce
  tag: v1.6.20@sha256:d2a1229da1d51a0383928dedb7175512dfd811715fec06a08c85fc1697b2c76d
  pullPolicy: IfNotPresent

# securityContext:
#   readOnlyRootFilesystem: false
#   runAsNonRoot: false

# podSecurityContext:
#   runAsUser: 0
#   runAsGroup: 0

env:
  APPSMITH_ADMIN_EMAILS: "me@example.com,you@example.com"

service:
  main:
    ports:
      main:
        port: 10217
        targetPort: 80
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 10218
        targetPort: 9001

persistence:
  appsmithstacks:
    enabled: true
    mountPath: "/appsmith-stacks"

envValueFrom:
  APPSMITH_MONGODB_URI:
    secretKeyRef:
      name: mongodbcreds
      key: url
  APPSMITH_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

mongodb:
  enabled: true
  mongodbUsername: wekan
  mongodbDatabase: wekan
  existingSecret: "mongodbcreds"

redis:
  enabled: true
  existingSecret: "rediscreds"
