image:
  repository: appsmith/appsmith-ce
  tag: v1.6.20@sha256:4a93ef73ce12472f846f9c4a825f9bb2f7d7d42553fc04575a671bb918355075
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
#   runAsNonRoot: false

# podSecurityContext:
#   runAsUser: 0
#   runAsGroup: 0

env:
  APPSMITH_ADMIN_EMAILS: "me@example.com,you@example.com"

service:
  main:
    ports:
      main:
        port: 10217
        targetPort: 80
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 10218
        targetPort: 9001

persistence:
  appsmithstacks:
    enabled: true
    mountPath: "/appsmith-stacks"

envValueFrom:
  APPSMITH_MONGODB_URI:
    secretKeyRef:
      name: mongodbcreds
      key: url
  APPSMITH_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

mongodb:
  enabled: true
  mongodbUsername: appsmith
  mongodbDatabase: appsmith
  existingSecret: "mongodbcreds"

redis:
  enabled: true
  existingSecret: "rediscreds"
