image:
  repository: tccr.io/truecharts/lanraragi
  tag: v0.8.4@sha256:b9af21eae127e581758bf2038e82d0a00b20d3199f550ccfb2d5b130fa9b375c
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  LRR_UID: "{{ .Values.security.PUID }}"
  LRR_GID: "{{ .Values.podSecurityContext.fsGroup }}"

service:
  main:
    ports:
      main:
        port: 10177
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/home/koyomi/lanraragi/database"
  content:
    enabled: true
    mountPath: "/home/koyomi/lanraragi/content"
