image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/redisinsight
  tag: latest@sha256:d89be8436458397ab87d0e577c218165276a93995f53d489c774eb3f437f846d

env:
  RIPORT: "{{ .Values.service.main.ports.main.port }}"
  RITRUSTEDORIGINS: ""
  RIHOMEDIR: "/config"
  RILOGDIR: "/logs"
  RILOGLEVEL: "WARNING"
  RIAUTHPROMPT: False
  RIAUTHTIMER: 30

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 8001
        port: 10579

persistence:
  config:
    enabled: true
    mountPath: /config
  logs:
    enabled: true
    mountPath: /logs

portal:
  enabled: true
