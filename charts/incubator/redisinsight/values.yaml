image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/redisinsight
  tag: latest@sha256:6e56b7490ac8b4cb2d11522d494484bfd00dd20108853cda0ac241861ccb42e6

redisinsight:
  log_level: WARNING
  trusted_origins: []
  auth_prompt: false
  auth_timer: 30

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            RIPORT: "{{ .Values.service.main.ports.main.port }}"
            RIHOMEDIR: /config
            RILOGDIR: /logs
            RILOGLEVEL: "{{ .Values.redisinsight.log_level }}"
            RITRUSTEDORIGINS: '{{ join "," .Values.redisinsight.trusted_origins }}'
            RIAUTHPROMPT: "{{ .Values.redisinsight.auth_prompt }}"
            RIAUTHTIMER: "{{ .Values.redisinsight.auth_timer }}"

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10579

persistence:
  config:
    enabled: true
    mountPath: /config
  logs:
    enabled: true
    mountPath: /logs

portal:
  open:
    enabled: true
