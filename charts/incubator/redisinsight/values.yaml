image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/redisinsight
  tag: latest@sha256:d89be8436458397ab87d0e577c218165276a93995f53d489c774eb3f437f846d

redisinsight:
  log_level: WARNING
  trusted_origins: []
  auth_prompt: false
  auth_timer: 30

env:
  RIPORT: "{{ .Values.service.main.ports.main.port }}"
  RIHOMEDIR: /config
  RILOGDIR: /logs
  RILOGLEVEL: "{{ .Values.redisinsight.log_level }}"
  RITRUSTEDORIGINS: '{{ join "," .Values.redisinsight.trusted_origins }}'
  RIAUTHPROMPT: "{{ .Values.redisinsight.auth_prompt }}"
  RIAUTHTIMER: "{{ .Values.redisinsight.auth_timer }}"

# podSecurityContext:
#   runAsGroup: 0
#   runAsUser: 0

# securityContext:
#   readOnlyRootFilesystem: false
#   runAsNonRoot: false

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10579

persistence:
  config:
    enabled: true
    mountPath: /config
  logs:
    enabled: true
    mountPath: /logs

portal:
  enabled: true
