image:
  pullPolicy: IfNotPresent
  repository: splunk/splunk
  tag: 9.0.2@sha256:a12eca0fbe252329e3b8c235cd8b26b31f4203a32132eb31c42ae1a86cd79256

env:
  SPLUNK_PASSWORD: changeme2019
  SPLUNK_START_ARGS: --accept-license

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  dataingest:
    enabled: true
    ports:
      dataingest:
        enabled: true
        port: 9997
        protocol: HTTP
        targetPort: 9997
  main:
    ports:
      main:
        port: 8000
        protocol: HTTP
        targetPort: 8000
  management:
    enabled: true
    ports:
      management:
        enabled: true
        port: 8089
        protocol: HTTP
        targetPort: 8089

persistence:
  appcredspersist:
    enabled: true
    mountPath: /opt/splunk/etc/
  configpersist:
    enabled: true
    mountPath: /opt/splunk/var
  datapersist:
    enabled: true
    mountPath: /splunkdata

portal:
  enabled: true
