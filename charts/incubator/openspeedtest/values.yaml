image:
  repository: openspeedtest/latest
  pullPolicy: IfNotPresent
tag: latest@sha256:ac0f1b4313bab30fd33b07addacfd3cbf51ed8722225c7514a31096433245952

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    protocol: HTTP
    ports:
      main:
        targetPort: 3000
        port: 10250

probes:
  liveness:
    path: "/"

  readiness:
    path: "/"

  startup:
    path: "/"

persistence:
  config:
    enabled: true
    mountPath: "/config"
