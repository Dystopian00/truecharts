  - variable: rhasspy
    group: App Configuration
    label: Rhasspy Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: lang
          label: Language
          description: Set the profile language
          schema:
            type: string
            required: true
            default: "en"
            enum:
              - value: ca
                description: Catalan
              - value: cs
                description: Czech
              - value: de
                description: German
              - value: fr
                description: French
              - value: el
                description: Greek
              - value: en
                description: English
              - value: es
                description: Spanish
              - value: hi
                description: Hindi
              - value: it
                description: Italian
              - value: nl
                description: Dutch
              - value: pl
                description: Polish
              - value: pt
                description: Portuguese
              - value: ru
                description: Russian
              - value: sv
                description: Swedish
              - value: vi
                description: Vietnamese
              - value: zh
                description: Mandarin
