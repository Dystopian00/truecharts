image:
  repository: rhasspy/rhasspy
  pullPolicy: IfNotPresent
  tag: 2.5.11@sha256:556c0351dd4d44ff8fef9e01844e4f5b4a7a93038067be36d111c560b91da9ce

securityContext:
  readOnlyRootFilesystem: false

args:
  - --user-profiles
  - "{{ .Values.persistence.profiles.mountPath }}"
  - --profile
  - "{{ .Values.rhasspy.lang }}"

rhasspy:
  lang: en

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 12101
        port: 10607
  mqtt:
    ports:
      mqtt:
        targetPort: 12183
        port: 12183

persistence:
  profiles:
    enabled: true
    mountPath: /profiles

portal:
  enabled: true
