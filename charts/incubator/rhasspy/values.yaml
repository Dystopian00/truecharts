image:
  repository: rhasspy/rhasspy
  pullPolicy: IfNotPresent
  tag: 2.5.11@sha256:b130e05eb470b43194232a64c7e8eb5d38f53c1bd493500101488b6c8312e33a

securityContext:
  readOnlyRootFilesystem: false

args:
  - --user-profiles
  - /profiles
  - --profile
  - "{{ .Values.rhasspy.lang }}"

rhasspy:
  lang: en

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 12101
        port: 10607
  mqtt:
    ports:
      mqtt:
        targetPort: 12183
        port: 12183

persistence:
  profiles:
    enabled: true
    mountPath: /profiles

portal:
  enabled: true
