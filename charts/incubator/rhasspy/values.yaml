image:
  repository: rhasspy/rhasspy
  pullPolicy: IfNotPresent
  tag: 2.5.11@sha256:76d70f2045bde8acdb650836006db7f1e32879bd0d314b494068638aaad897f6

securityContext:
  readOnlyRootFilesystem: false

args:
  - --user-profiles
  - "{{ .Values.persistence.profiles.mountPath }}"
  - --profile
  - "{{ .Values.rhasspy.lang }}"

rhasspy:
  lang: en

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 12101
        port: 10607
  mqtt:
    ports:
      mqtt:
        targetPort: 12183
        port: 12183

persistence:
  profiles:
    enabled: true
    mountPath: /profiles

portal:
  enabled: true
