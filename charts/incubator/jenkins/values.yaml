image:
  repository: jenkins/jenkins
  pullPolicy: IfNotPresent
  tag: 2.384-jdk17@sha256:7b28e73870aad9d6f62be09772b2b9ff8599f7348ad4cc66a918511aac08bdc9

podSecurityContext:
  runAsGroup: 1000
  runAsUser: 1000
  fsGroup: 1000

# securityContext:
#   readOnlyRootFilesystem: false

jenkins:
  java_opts: []
  jenkins_opts: []
  jenkins_java_opts: []
  plugins_force_upgrade: false
  upgrade_if_no_marker: false

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'

probes:
  liveness:
    type: HTTP
    path: /login
  readiness:
    type: HTTP
    path: /login
  startup:
    type: HTTP
    path: /login

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10280
  agent:
    enabled: true
    ports:
      agent:
        enabled: true
        port: 50000

persistence:
  data:
    enabled: true
    mountPath: /var/jenkins_home

portal:
  enabled: true
