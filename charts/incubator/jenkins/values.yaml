image:
  repository: jenkins/jenkins
  pullPolicy: IfNotPresent
  tag: 2.384-jdk17@sha256:7b28e73870aad9d6f62be09772b2b9ff8599f7348ad4cc66a918511aac08bdc9

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
  fsGroup: 1000

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

jenkins:
  java_opts: []
  jenkins_java_opts: []
  plugins_force_upgrade: true
  upgrade_if_no_marker: true

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'

service:
  main:
    ports:
      main:
        port: 10280
  agent:
    enabled: true
    ports:
      agent:
        enabled: true
        port: 50000

persistence:
  data:
    enabled: true
    mountPath: /var/jenkins_home

portal:
  enabled: true
