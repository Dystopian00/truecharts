image:
  repository: sonatype/nexus3
  pullPolicy: IfNotPresent
  tag: 3.41.0

podSecurityContext:
  runAsGroup: 200
  runAsUser: 200
  fsGroup: 200

securityContext:
  # readOnlyRootFilesystem: false

env:
  EXTRA_JAVA_OPTIONS: -Xms2g -Xmx4g

service:
  main:
    ports:
      main:
        port: 10288
        protocol: TCP
        targetPort: 8081

persistence:
  data:
    enabled: true
    mountPath: /nexus-data
