image:
  repository: ghcr.io/onedr0p/exportarr
  pullPolicy: IfNotPresent
  tag: v1.1.0@sha256:afd3a63b80c8a641a3bb20ff6088cb50c0501950687fbe2d57cac5282991c42a

extraArgs:
  - ./exportarr
  - "{{ .Values.env.ARR_APP }}"

secretEnv:
  BASIC_AUTH_USERNAME: ""
  BASIC_AUTH_PASSWORD: ""
  APIKEY: ""

env:
  PORT: "{{ .Values.service.main.ports.main.port }}"
  ARR_APP: "sonarr"
  URL: ""
  ENABLE_ADDITIONAL_METRICS: false
  ENABLE_UNKNOWN_QUEUE_ITEMS: false
  LOG_LEVEL: info

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10602

portal:
  enabled: true
