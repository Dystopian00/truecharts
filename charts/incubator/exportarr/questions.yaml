  - variable: secretEnv
    group: App Configuration
    label: Image Secrets
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: BASIC_AUTH_USERNAME
          label: Basic Auth UserName
          description: Optionally set your basic auth username.
          schema:
            type: string
            default: ""
        - variable: BASIC_AUTH_PASSWORD
          label: Basic Auth PASSWORD
          description: Optionally set your basic auth password.
          schema:
            type: string
            private: true
            default: ""
        - variable: APIKEY
          label: API Key
          description: API Key for the ARR app.
          schema:
            type: string
            private: true
            required: true
            default: ""
  - variable: env
    group: App Configuration
    label: Image Environment
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: ARR_APP
          label: ARR APP
          schema:
            type: string
            required: true
            default: sonarr
            enum:
              - value: sonarr
                description: Sonarr
              - value: radarr
                description: Radarr
              - value: lidarr
                description: Lidarr
              - value: prowlarr
                description: Prowlarr
        - variable: URL
          label: URL
          description: The full URL for the ARR app.
          schema:
            type: string
            required: true
            default: ""
        - variable: ENABLE_ADDITIONAL_METRICS
          label: Enable Additional Metrics
          description: Enable gathering of additional metrics (slow).
          schema:
            type: boolean
            default: false
        - variable: ENABLE_UNKNOWN_QUEUE_ITEMS
          label: Enable Unknown Queue Items
          description: Enable gathering unknown queue items.
          schema:
            type: boolean
            default: false
