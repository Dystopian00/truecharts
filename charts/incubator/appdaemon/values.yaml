image:
  repository: ghcr.io/k8s-at-home/appdaemon
  pullPolicy: IfNotPresent
  tag: "v4.0.8"

strategy:
  type: Recreate

# Configure the Security Context for the Pod
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568

env:
  TZ: "America/Chicago"
  LATITUDE: 46
  LONGITUDE: -94
  ELEVATION: 1217
  DASH_URL: "http://0.0.0.0:5050"

service:
  main:
    ports:
      main:
        port: 5050
  tcp:
    enabled: true
    type: ClusterIP
    ports:
      tcp:
        enabled: true
        port: 51050
        protocol: TCP

hostPathMounts:
  - name: config
    enabled: true
    mountPath: /conf
    type: emptyDir
