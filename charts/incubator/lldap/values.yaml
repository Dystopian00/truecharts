image:
  repository: nitnelave/lldap
  pullPolicy: IfNotPresent
  tag: latest

service:
  main:
    ports:
      main:
        targetPort: 17170
        port: 17170
  ldap:
    ports:
      main:
        targetPort: 3890
        port: 3890

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            LLDAP_LDAP_BASE_DN: "dc=example,dc=com"
            LLDAP_LDAP_USER_PASS: "change me"
          envFrom:
            - secretRef:
                name: lldap-secrets
# Set lldap variables
lldap:
  configuration:
    ## JWT secret set to auto generate if not defined.
    # jwt:

persistence:
  data:
    enabled: true
    mountPath: "/data"

portal:
  open:
    enabled: true
