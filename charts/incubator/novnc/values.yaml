image:
  repository: ghcr.io/nicholaswilde/novnc
  pullPolicy: IfNotPresent
  tag: version-1.2.0


# https://github.com/nicholaswilde/docker-novnc
env:
  REMOTE_HOST: "localhost"
  REMOTE_PORT: "5900"

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 6080
persistence:
  varrun:
    enabled: true
