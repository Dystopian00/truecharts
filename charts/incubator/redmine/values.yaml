image:
  repository: redmine
  pullPolicy: IfNotPresent
  tag: 4.2.4@sha256:45d8d0b3b3b1314d7c75d9fbe9c6128c1fdae02ae93784c6ac836603deb1bbbc

env:
  REDMINE_DB_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  REDMINE_DB_USERNAME: "{{ .Values.postgresql.postgresqlUsername }}"
  REDMINE_DB_PORT: "5432"
  REDMINE_NO_DB_MIGRATE: "{{ ternary \"true\" \"\" .Values.redmine.no_db_migrate }}"
  REDMINE_PLUGINS_MIGRATE: "{{ ternary \"true\" \"\" .Values.redmine.plugins_migrate }}"

redmine:
  plugins_migrate: false
  no_db_migrate: false

envValueFrom:
  REDMINE_DB_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  REDMINE_DB_POSTGRES:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  REDMINE_SECRET_KEY_BASE:
    secretKeyRef:
      name: redmine-secrets
      key: REDMINE_SECRET_KEY_BASE

# securityContext:
#   allowPrivilegeEscalation: true
#   runAsNonRoot: false

# podSecurityContext:
#   runAsUser: 0
#   runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10171
        targetPort: 3000

persistence:
  data:
    enabled: true
    mountPath: "/usr/src/redmine/files"

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: redmine
  postgresqlDatabase: redmine
