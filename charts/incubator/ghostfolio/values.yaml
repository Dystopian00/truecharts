image:
  repository: tccr.io/truecharts/ghostfolio
  pullPolicy: IfNotPresent
  tag: 1.260.0@sha256:5c77d05c9b8f9971d80ee724e41fcec2c3528b14a40c83d55af7f9f9b19a4a61

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
              type: http
            readiness:
              path: "/"
              type: http
            startup:
              path: "/"
              type: http
          envFrom:
            - configMapRef:
                name: ghostfolio-paths

service:
  main:
    ports:
      main:
        port: 13000
        targetPort: 3333

persistence:
  config:
    enabled: true
    mountPath: "/.env"

cnpg:
  main:
    enabled: true
    user: ghostfolio
    database: ghostfolio

redis:
  enabled: true

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 568

ghostfolio:
  alpha_vantage_api_key: ""

portal:
  open:
    enabled: true
