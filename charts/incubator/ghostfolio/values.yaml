image:
  repository: tccr.io/truecharts/ghostfolio
  pullPolicy: IfNotPresent
  tag: 1.277.0@sha256:c2c34a1d69aef9d4c577a0dc8d1a665bb95f6b14231c68060b3029e06f18ca4f

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
              type: http
            readiness:
              path: "/"
              type: http
            startup:
              path: "/"
              type: http
          env:
            ALPHA_VANTAGE_API_KEY: ""
            ACCESS_TOKEN_SALT:
              secretKeyRef:
                name: secrets
                key: ACCESS_TOKEN_SALT
            JWT_SECRET_KEY:
              secretKeyRef:
                name: secrets
                key: JWT_SECRET_KEY
            DATABASE_URL:
              secretKeyRef:
                name: secrets
                key: DATABASE_URL
            POSTGRES_DB: "{{ .Values.cnpg.main.creds.database }}"
            REDIS_HOST: "{{ .Values.redis.creds.plainhost }}"
            REDIS_PASSWORD:
              secretKeyRef:
                name: secrets
                key: REDIS_PASSWORD
            REDIS_PORT: "6379"

service:
  main:
    ports:
      main:
        port: 3333
        targetPort: 3333

cnpg:
  main:
    enabled: true
    user: ghostfolio
    database: ghostfolio

redis:
  enabled: true

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 568

portal:
  open:
    enabled: true
