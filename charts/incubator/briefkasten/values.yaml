image:
  repository: tccr.io/truecharts/briefkasten
  pullPolicy: IfNotPresent
  tag: latest@sha256:c2a24c22355e75adda7da86b6166da708424efe9c377de25c9b5dbca3c2eacc7

podSecurityContext:
  runAsUser: 1001
  runAsGroup: 1001

briefkasten:
  general:
    nextauth_url: http://localhost:3000
  github:
    id: ""
    secret: ""
  google:
    id: ""
    secret: ""
  supabase:
    key:
    url:
    bucket_id:
  mail:
    from:
    server:

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-config'

service:
  main:
    ports:
      main:
        port: 10349
        protocol: HTTP
        targetPort: 3000

probes:
  liveness:
    type: HTTP
    path: /
  readiness:
    type: HTTP
    path: /
  startup:
    type: HTTP
    path: /

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlUsername: briefkasten
  postgresqlDatabase: briefkasten

portal:
  enabled: true
