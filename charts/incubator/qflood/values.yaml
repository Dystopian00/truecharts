env:
  FLOOD_AUTH: ""
  UMASK: ""
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/qflood
  tag: latest@sha256:5a023ebedf4eb36fa288fcdd5f5e568c570885f86121a83e02ec6627af752653
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  hostportfor808:
    enabled: true
    ports:
      hostportfor808:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
  main:
    ports:
      main:
        port: 3000
        protocol: HTTP
        targetPort: 3000

portal:
  enabled: true
