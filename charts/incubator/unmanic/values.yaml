image:
  repository: josh5/unmanic
  tag: 0.1.4@sha256:2ef194cdb6459f7010c67eba73a7795e2afb162479ddf15876d648c2d734fa14
  pullPolicy: IfNotPresent

securityContext:
#   readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  TZ: UTC
  PUID: 568

service:
  main:
    ports:
      main:
        port: 10157
        targetPort: 8888

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"
  cache:
    enabled: true
    mountPath: "/tmp/unmanic"
    type: emptyDir
  library:
    enabled: true
    mountPath: "/library"
