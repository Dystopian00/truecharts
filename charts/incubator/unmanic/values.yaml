image:
  repository: tccr.io/truecharts/unmanic
  tag: v0.1.4@sha256:9a255521474745ab6ee4ea481db72b86da27ff390741d030839efb61d2cff60e
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  TZ: UTC
  PUID: 568

envFrom:
  - configMapRef:
      name: unmanic-config

service:
  main:
    ports:
      main:
        port: 10157
        targetPort: 8888

persistence:
  config:
    enabled: true
    mountPath: "/config"
  library:
    enabled: true
    mountPath: "/library"
  cache:
    enabled: true
    mountPath: "/tmp/unmanic"
    type: emptyDir
  varrun:
    enabled: true
