image:
  repository: tccr.io/truecharts/whisper-asr-webservice-cpu
  pullPolicy: IfNotPresent
  tag: v1.1.0@sha256:605aa0918707b8107e8cb5f2114fe658b4dbb2706216a092ae0ff186b9593dad
gpuImage:
  repository: tccr.io/truecharts/whisper-asr-webservice-gpu
  pullPolicy: IfNotPresent
  tag: v1.1.0@sha256:39851411e99bbc02488d994f9d077197d8ef536e251e941006f5e0f65cb55461

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              path: "/"
            readiness:
              path: "/"
            startup:
              path: "/"
          env:
            ASR_MODEL: base
            ASR_ENGINE: faster_whisper

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9000
        port: 19900

persistence:
  pip:
    enabled: true
    mountPath: "/root/.cache/pip"
  poetry:
    enabled: true
    mountPath: "/root/.cache/poetry"
  whisper:
    enabled: true
    mountPath: "/root/.cache/whisper"
  faster_whisper:
    enabled: true
    mountPath: "/root/.cache/faster_whisper"

portal:
  open:
    enabled: true

