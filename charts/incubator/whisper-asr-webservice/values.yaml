image:
  repository: tccr.io/truecharts/whisper-asr-webservice-cpu
  pullPolicy: IfNotPresent
  tag: v1.1.0@sha256:changeme
gpuImage:
  repository: tccr.io/truecharts/whisper-asr-webservice-gpu
  pullPolicy: IfNotPresent
  tag: v1.1.0@sha256:changeme

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              path: "/"
            readiness:
              path: "/"
            startup:
              path: "/"
        env:
          ASR_MODEL: base
          ASR_ENGINE: faster_whisper

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9000
        port: 19900

persistence:
  pip:
    enabled: true
    mountPath: "/root/.cache/pip"
  poetry:
    enabled: true
    mountPath: "/root/.cache/poetry"
  whisper:
    enabled: true
    mountPath: "/root/.cache/whisper"
  faster_whisper:
    enabled: true
    mountPath: "/root/.cache/faster_whisper"

portal:
  open:
    enabled: true

