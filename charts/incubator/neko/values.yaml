imageSelector: "image"

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  NEKO_PASSWORD: userpass
  NEKO_PASSWORD_ADMIN: adminpass

env:
  NEKO_UDPMUX: 52100
  NEKO_TCPMUX: 52100
  # User Defined
  NEKO_SCREEN: 1920x1080@30
  NEKO_CONTROL_PROTECTION: false
  NEKO_IMPLICIT_CONTROL: false
  NEKO_LOCKS: ""
  NEKO_NAT1TO1: ""
  NEKO_IPFETCH: ""
  NEKO_PROXY: true

service:
  main:
    ports:
      main:
        port: 10294
        protocol: HTTP
        targetPort: 8080
  mux-udp:
    enabled: true
    ports:
      mux-udp:
        enabled: true
        port: 52100
        protocol: UDP
        targetPort: 52100
  mux-tcp:
    enabled: true
    ports:
      mux-tcp:
        enabled: true
        port: 52100
        protocol: TCP
        targetPort: 52100

portal:
  enabled: true
