#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: docker.io/mbentley/omada-controller
  # -- image tag
  tag: 4.4@sha256:0db25b46b49a48a8e119c0066a758232950f1e888f8dea94382bf8c735cd88bf
  # -- image pull policy
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# -- environment variables. See [image docs](https://github.com/mbentley/docker-omada-controller) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 8043
        targetPort: 8043
  omada-tcp:
    enabled: true
    ports:
      omada-tcp1:
        enabled: true
        protocol: TCP
        port: 29810
        targetPort: 29810
      omada-tcp2:
        enabled: true
        protocol: TCP
        port: 29811
        targetPort: 29811
      omada-tcp3:
        enabled: true
        protocol: TCP
        port: 29812
        targetPort: 29812
      omada-tcp4:
        enabled: true
        protocol: TCP
        port: 29813
        targetPort: 29813
  omada-udp:
    enabled: true
    ports:
      omada-udp1:
        enabled: true
        protocol: UDP
        port: 29810
        targetPort: 29810
      omada-udp2:
        enabled: true
        protocol: UDP
        port: 29811
        targetPort: 29811
      omada-udp3:
        enabled: true
        protocol: TCP
        port: 29812
        targetPort: 29812
      omada-udp4:
        enabled: true
        protocol: UDP
        port: 29813
        targetPort: 29813

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  data:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
