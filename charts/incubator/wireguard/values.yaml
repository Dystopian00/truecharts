image:
  repository: tccr.io/truecharts/wireguard
  tag: v1.0.20210914@sha256:9f56e5660e8df8d4d38521ed73a4cc29fa24bf578007bfbe633e00184e2ebfbc
  pullPolicy: IfNotPresent

command: ["cat", "/etc/wireguard/wg0.conf"]

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  capabilities:
    add:
      - NET_ADMIN
      - SYS_MODULE

wg:
  killswitch: false
  excludedIP4networks: []
  excludedIP6networks: []
  # Leave empty if you going to use the paste your config bellow
  configFileHostPath: "/etc/hosts"
  config:
    enabled: false
    data: |
      # Your wg config here

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-wg-env-config'

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    ports:
      main:
        port: 51820
        targetPort: 51820
        protocol: UDP

portal:
  enabled: false
