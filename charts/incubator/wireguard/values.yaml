image:
  repository: tccr.io/truecharts/wireguard
  tag: v1.0.20210914@sha256:9f56e5660e8df8d4d38521ed73a4cc29fa24bf578007bfbe633e00184e2ebfbc
  pullPolicy: IfNotPresent

command: ["cat", "/etc/wireguard/wg0.conf"]

securityContext:
  capabilities:
    add:
      - NET_ADMIN
      - SYS_MODULE

wg:
  killswitch: false
  excludedIP4networks: []
  excludedIP6networks: []
  # Leave empty if you going to use the secret bellow
  configFilePath: ""

secret:
  wg-config-secret:
    # Set to true to enable the secret
    enabled: true
    data:
      wg0.conf: |-
        # Your wireguard config content

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-wg-config'

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    ports:
      main:
        port: 51820
        targetPort: 51820
        protocol: UDP

persistence:
  temp:
    enabled: false

portal:
  enabled: false
