image:
  repository: tccr.io/truecharts/wireguard
  tag: v1.0.20210914@sha256:9f56e5660e8df8d4d38521ed73a4cc29fa24bf578007bfbe633e00184e2ebfbc
  pullPolicy: IfNotPresent

securityContext:
  capabilities:
    add:
      - NET_ADMIN
      - SYS_MODULE

wg:
  # Enable a killswitch that kills all traffic when the VPN is not connected
  killswitch: false
  excludedIP4networks: []
  excludedIP6networks: []
  configFilePath: ""

secret:
  wg-config-secret:
    enabled: false
    data:
      wg0.conf: |-
        # Your wireguard config content

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-wg-config'

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    ports:
      main:
        port: 51820
        targetPort: 51820
        protocol: UDP

portal:
  enabled: false
