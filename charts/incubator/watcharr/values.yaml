image:
  repository: tccr.io/truecharts/watcharr
  pullPolicy: IfNotPresent
  tag: v1.16.0@sha256:bfd121ce8ba69b9eebfcb13d1a2adad392bd0d1adca7bbca6b31c2b295d9862e

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3080
        port: 10684

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            MODE: prod
            JELLYFIN_HOST: https://localhost:10684
            SIGNUP_ENABLED: true
            # Optional: Provide your own TMDB API Key.
            TMDB_KEY: ""
            DEBUG: false
            JWT_SECRET:
              secretKeyRef:
                name: watcharr-secrets
                key: JWT_SECRET

persistence:
  data:
    enabled: true
    mountPath: "/data"

portal:
  open:
    enabled: true
