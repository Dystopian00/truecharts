# Default values for Bazarr.

image:
  repository: ghcr.io/k8s-at-home/bazarr
  pullPolicy: IfNotPresent
  tag: v0.9.5

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 6767

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: emptyDir
