image:
  repository: seafileltd/seafile-mc
  tag: 10.0.1@sha256:f1b3317c0a5fbad551606dfedd255c656d3e8d1c2a8aff360b5a9d59286fec2d
  pullPolicy: IfNotPresent

service:
  main:
    ports:
      main:
        port: 13080
        protocol: http
        targetPort: 80

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            - DB_HOST:
                secretKeyRef:
                  expandObjectName: false
                  name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                  key: plainhost
            - DB_ROOT_PASSWD:
                secretKeyRef:
                  expandObjectName: false
                  name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                  key: mariadbRootPassword
            - SEAFILE_SERVER_LETSENCRYPT: false
            - SEAFILE_SERVER_HOSTNAME: ""
            - SEAFILE_ADMIN_EMAIL: me@example.com
            - SEAFILE_ADMIN_PASSWORD: a_very_secret_password
            - FORCE_HTTPS_IN_CONF: false

persistence:
  config:
    enabled: true
    mountPath: "/shared"
mariadb:
  enabled: true
  mariadbUsername: root
  mariadbDatabase: seafile
portal:
  open:
    enabled: true
