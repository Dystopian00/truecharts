image:
  pullPolicy: IfNotPresent

env:
  USER_ID: "{{ .Values.security.PUID }}"
  GROUP_ID: "{{ .Values.podSecurityContext.fsGroup }}"

service:
  main:
    ports:
      main:
        port: 38008
        protocol: HTTP
        targetPort: 38008

persistence:
  games:
    enabled: true
    mountPath: /games

portal:
  enabled: true
