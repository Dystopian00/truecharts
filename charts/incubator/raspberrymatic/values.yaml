image:
  repository: ghcr.io/jens-maus/raspberrymatic
  pullPolicy: IfNotPresent
  tag: latest@sha256:7290fa91f3a58401394e081212d62596ad4af8bc0598ced239ac44df31950a40

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 80
        port: 10581

persistence:
  config:
    enabled: true
    mountPath: /usr/local
  modules:
    enabled: true
    mountPath: /lib/modules
  control:
    enabled: true
    mountPath: /run/udev/control

portal:
  enabled: true
