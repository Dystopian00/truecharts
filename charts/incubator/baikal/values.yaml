image:
  repository: tccr.io/truecharts/baikal
  pullPolicy: IfNotPresent
  tag: vnginx

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  main:
    ports:
      main:
        port: 10293
        protocol: HTTP
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: /var/www/baikal/config
  specific:
    enabled: true
    mountPath: /var/www/baikal/Specific

portal:
  enabled: true
