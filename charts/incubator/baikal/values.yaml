  tag: v0.9.2@sha256:70bae1a684eb0df7be6d3b163cad8a808983b568721bc224e6fcd54b583d3854

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  main:
    ports:
      main:
        port: 10293
        protocol: HTTP
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: /var/www/baikal/config
