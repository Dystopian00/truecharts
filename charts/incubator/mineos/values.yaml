image:
  repository: tccr.io/truecharts/mineos
  pullPolicy: IfNotPresent
  tag: latest@sha256:9544dbcfe7d32ffae7626ef88b4ae4522e0381d15958865a301fed8a10368b4e

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
  USER_UID: "{{ .Values.security.PUID }}"
  GROUP_GID: "{{ .Values.podSecurityContext.fsGroup }}"
  GROUP_NAME: "{{ .Values.secretEnv.USER_NAME }}"
  # User Defined
  USE_HTTPS: false

secretEnv:
  USER_NAME: "mc"
  USER_PASSWORD: "CHANGE_ME"

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 10278
        port: 10278
  minecraft:
    enabled: true
    ports:
      mc-port-1-tcp:
        enabled: true
        port: 25565
        targetPort: 25565
      mc-port-1-udp:
        protocol: UDP
        enabled: true
        port: 25565
        targetPort: 25565
      mc-port-2-tcp:
        enabled: true
        port: 25566
        targetPort: 25566
      mc-port-2-udp:
        protocol: UDP
        enabled: true
        port: 25566
        targetPort: 25566
      mc-port-3-tcp:
        enabled: true
        port: 25567
        targetPort: 25567
      mc-port-3-udp:
        protocol: UDP
        enabled: true
        port: 25567
        targetPort: 25567
      mc-port-4-tcp:
        enabled: true
        port: 25568
        targetPort: 25568
      mc-port-4-udp:
        protocol: UDP
        enabled: true
        port: 25568
        targetPort: 25568
      mc-port-5-tcp:
        enabled: true
        port: 25569
        targetPort: 25569
      mc-port-5-udp:
        protocol: UDP
        enabled: true
        port: 25569
        targetPort: 25569
      mc-port-6-tcp:
        enabled: true
        port: 25570
        targetPort: 25570
      mc-port-6-udp:
        protocol: UDP
        enabled: true
        port: 25570
        targetPort: 25570

persistence:
  config:
    enabled: true
    mountPath: "/var/games/minecraft"
