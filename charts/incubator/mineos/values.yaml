image:
  repository: hexparrot/mineos
  pullPolicy: IfNotPresent
  tag: "latest"

env:
  SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
  USER_UID: "{{ .Values.security.PUID }}"
  GROUP_GID: "{{ .Values.podSecurityContext.fsGroup }}"
  GROUP_NAME: "{{ .Values.secretEnv.USER_NAME }}"
  # User Defined
  USE_HTTPS: false

secretEnv:
  USER_NAME: "mc"
  USER_PASSWORD: "CHANGE_ME"

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10257
  mc-1:
    enabled: true
    ports:
      mc-port-1-tcp:
        protocol: TCP
        enabled: true
        port: 25565
        targetPort: 25565
      mc-port-1-udp:
        protocol: UDP
        enabled: true
        port: 25565
        targetPort: 25565
  mc-2:
