image:
  repository: hexparrot/mineos
  pullPolicy: IfNotPresent
  tag: "latest"

env:
  SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
  USER_UID: "{{ .Values.security.PUID }}"
  GROUP_GID: "{{ .Values.porSecurityContext.fsGroup }}"
  GROUP_NAME: "{{ .Values.secretEnv.USER_NAME }}"
  # User Defined
  USE_HTTPS: false

secretEnv:
  USER_NAME: "mc"
  USER_PASSWORD: "CHANGE_ME"

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    protocol: HTTP
    ports:
      main:
        port: 10257

persistence:
  config:
    enabled: true
    mountPath: "/var/games/minecraft"
