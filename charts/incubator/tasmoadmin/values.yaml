image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/tasmoadmin
  tag: v3.0.5@sha256:b25cfb8b538d4f953b3f2232d24fff8b61a80707458730cce07747633eb6120c

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TASMO_DATADIR: /data/
            TASMO_DEBUG: 1

service:
  main:
    ports:
      main:
        port: 9541
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true
