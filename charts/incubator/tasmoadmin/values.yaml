image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/tasmoadmin
  tag: latest@sha256:e41ea351627aa54fecba53bd9924d3f881bb393da52ba4888e95ecf35646d773

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

env:
  TASMO_DATADIR: /data
  TASMO_DEBUG: 1

service:
  main:
    ports:
      main:
        port: 9541
        protocol: HTTP
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  enabled: true
