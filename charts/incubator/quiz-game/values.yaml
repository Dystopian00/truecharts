image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/quiz-game
  tag: latest@sha256:0f9a2e9529c8a0fb561e53957029b184a5a652fd03a256383f3d4ac0d06e98d0

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  VIRTUAL_HOST: ""
  VIRTUAL_PORT: "{{ .Values.service.main.ports.main.port }}"

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10588

persistence:
  config:
    enabled: true
    mountPath: /app

portal:
  enabled: true
