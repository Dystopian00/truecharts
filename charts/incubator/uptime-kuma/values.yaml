# Default values for Uptime Kuma.

image:
  repository: louislam/uptime-kuma
  pullPolicy: IfNotPresent
  tag: 1.9.1-debian@sha256:676c5f6c62744293c84085f69ad154443c53ec70451c11633f66b57ac8ca1b9d

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    enabled: true
    ports:
      main:
        port: 3001

persistence:
  config:
    enabled: true
    mountPath: "/app/data"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
