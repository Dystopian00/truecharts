image:
  repository: privatebin/pdo
  pullPolicy: IfNotPresent
  tag: 1.4.0@sha256:5fe4b94286dcadbd0e576418f619205463030754e257863ec430eb7eb3e957fd

privatebin:
  # See also: https://github.com/PrivateBin/PrivateBin/wiki/Configuration
  main:
    name: ""
    basepath: ""
    discussion: true
    opendiscussion: false
    password: true
    fileupload: false
    burnafterreadingselected: false
    defaultformatter: "plaintext"
    syntaxhighlightingtheme: ""
    sizelimit: 10485760
    template: "bootstrap"
    info: ""
    notice: ""
    languageselection: false
    languagedefault: ""
    urlshortener: ""
    qrcode: ""
    icon: ""
    cspheader: ""
    zerobincompatibility: ""
    httpwarning: ""
    compression: ""
  expire:
    default: "1week"
  traffic:
    limit: 10
    exempted: ""
    creators: ""
    header: ""
  purge:
    limit: 300
    batchsize: 10

env:
  # See also: https://github.com/PrivateBin/docker-nginx-fpm-alpine#timezone-settings
  TZ: "{{ .Values.TZ }}"
  PHP_TZ: "{{ .Values.TZ }}"

podSecurityContext:
  runAsUser: 65534
  runAsGroup: 82
  fsGroup: 82

service:
  main:
    protocol: HTTP
    ports:
      main:
        targetPort: 8080
        port: 10247

probes:
  liveness:
    path: "/"
  readiness:
    path: "/"
  startup:
    path: "/"

persistence:
  run:
    enabled: true
    mountPath: "/run"
    type: "emptyDir"
    medium: "Memory"
  tmp:
    enabled: true
    mountPath: "/tmp"
    type: "emptyDir"
    medium: "Memory"
  nginx-cache:
    enabled: true
    mountPath: "/var/lib/nginx/tmp"
    type: "emptyDir"
  custom-conf:
    enabled: true
    mountPath: "/srv/cfg"
    readOnly: true
    type: "custom"
    volumeSpec:
      secret:
        secretName: '{{ include "tc.common.names.fullname" . }}-secret'

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: privatebin
  postgresqlDatabase: privatebin
