image:
  repository: tccr.io/truecharts/cherry
  pullPolicy: IfNotPresent
  tag: 0.0.4@sha256:2b56c29bf09251925509b132b737547c2f53266f0be35b12753575eb67d3a314

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-cherry-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-cherry-configmap'

cherry:
  insecure_cookie: true
  public_registration: true
  page_bookmark_limit: 60
  google_oauth_uri: ""
  google_oauth_id: ""
  google_oauth_secret: ""

probes:
  liveness:
    type: HTTP
    path: /
  readiness:
    type: HTTP
    path: /
  startup:
    type: HTTP
    path: /

service:
  main:
    ports:
      main:
        port: 10303
        protocol: HTTP
        targetPort: 8000

persistence:
  data:
    enabled: true
    mountPath: "/data"

portal:
  enabled: true
