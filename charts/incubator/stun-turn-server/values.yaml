image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/stun-turn-server
  tag: latest@sha256:7ec1d59d34be6cf49342d5524b7cb24c3a24bced8ca88093fa0bdee38abfe2bc
  
service:
  main:
    ports:
      main:
        port: 5349
        protocol: TCP
        targetPort: 5349
  udpports:
    enabled: true
    ports:
      udpports:
        enabled: true
        port: 5349
        protocol: UDP
        targetPort: 5349

persistence:
  config:
    enabled: true
    mountPath: "/stun-turn"

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CA_COUNTRY: ""
            CA_LOCALITY: None
            CA_ORGANIZATION: None
            CA_STATE_PROV: None
            CERT_FILE: cert.pem
            CERT_LENGTH: "2048"
            CERT_VALID_DAYS: "3650"
            CIPHER_LIST: ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384
            CLI_PASSWORD: ""
            DATA_PERM: "770"
            DH_FILE: dhparam.pem
            DH_LENGTH: "2048"
            DISPLAY_SECRETS: "true"
            EXTRA_PARAMS: ""
            LISTENING_IP: 0.0.0.0
            MAX_BPS: "0"
            PORT: "5349"
            PRIVKEY_FILE: privkey.pem
            REALM: ""
            SECRET: ""
            TOTAL_QUOTA: "100"
            UMASK: "000"

portal:
  open:
    enabled: true