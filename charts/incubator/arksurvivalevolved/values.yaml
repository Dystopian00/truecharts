image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/arksurvivalevolved
  tag: latest@sha256:c0aeac7b1419b1591e65b42384b74c07575610b891eb5b78cba1cd7735643d3f

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 7777
        protocol: udp
  game:
    enabled: true
    ports:
      game:
        enabled: true
        protocol: udp
        # This should always be main +1
        port: 7778
      query:
        enabled: true
        protocol: udp
        port: 27015
      rcon:
        enabled: true
        protocol: tcp
        port: 27020

ark:
  srv_admin_pass: ""
  srv_password: ""
  username: ""
  password: ""
  game_id: "376030"
  rcon_enabled: true
  game_params: []
  game_params_extra: []
  easy_game_extra_params:
    server: true
    log: true
    crossplay: true
  map: TheIsland
  # Used only for SCALE GUI
  custom_map: ""
  server_name: ""
  validate: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
              port: "{{ .Values.service.game.ports.rcon.port }}"
            readiness:
              type: tcp
              port: "{{ .Values.service.game.ports.rcon.port }}"
            startup:
              type: tcp
              port: "{{ .Values.service.game.ports.rcon.port }}"
          envFrom:
            - secretRef:
                name: "ark-secrets"

persistence:
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles

portal:
  open:
    enabled: false
