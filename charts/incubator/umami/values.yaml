image:
  repository: ghcr.io/umami-software/umami
  tag: postgresql-v1.38.0@sha256:1b2361dbe5397938a1016e77a6329b2607d6483789ce161eb7886423fec0a533
  pullPolicy: IfNotPresent

env:
  DATABASE_TYPE: "postgresql"
  DATABASE_URL:
    secretKeyRef:
      name: dbcreds
      key: url

envFrom:
  - configMapRef:
      name: umami-paths

service:
  main:
    ports:
      main:
        port: 10381
        protocol: HTTP
        targetPort: 3000

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: umami
  postgresqlDatabase: umami

portal:
  enabled: true
