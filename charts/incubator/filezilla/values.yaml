image:
  repository: ghcr.io/linuxserver/filezilla
  pullPolicy: IfNotPresent
  tag: version-3.51.0-r1

env:
  PUID: 568

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 3000

persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
