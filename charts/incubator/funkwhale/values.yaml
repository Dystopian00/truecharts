image:
  pullPolicy: IfNotPresent
  repository: funkwhale/funkwhale
  tag: stable@sha256:b6959b3a7b0eb86248d4ccbc949865559d8ffc4b6989ce972ba7f6b7655d56bb

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

env:
  FUNKWHALE_HOSTNAME: yourdomain.funkwhale
  NESTED_PROXY: "0"

service:
  main:
    ports:
      main:
        port: 3030
        protocol: HTTP
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data
  musicpath:
    enabled: true
    mountPath: /music
    readOnly: true

portal:
  enabled: true
