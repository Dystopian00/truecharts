image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/funkwhale
  tag: 1.2.10@sha256:835a4970cd330024e617e6b320f609b700ee79f042b57118ad761605fbd985d1

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DJANGO_SECRET_KEY:
              secretKeyRef:
                name: secret
                key: DJANGO_SECRET_KEY
            FUNKWHALE_HOSTNAME: "https://{{ if .Values.ingress }}{{ if .Values.ingress.main.enabled }}{{ ( index .Values.ingress.main.hosts 0 ).host }}{{ else }}placeholder.com{{ end }}{{ else }}placeholder.com{{ end }}"
            NESTED_PROXY: "0"

service:
  main:
    ports:
      main:
        port: 10236
        protocol: http
        targetPort: 5000

persistence:
  data:
    enabled: true
    mountPath: /data
  musicpath:
    enabled: true
    mountPath: /music
    readOnly: true

portal:
  open:
    enabled: true
