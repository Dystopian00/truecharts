image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/funkwhale
  tag: 1.2.8@sha256:e12c15ebb65102637b507ca0a610bc4a372495fd58bd8a02f2b4d024eff2badd

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

env:
  DJANGO_SECRET_KEY:
    valueFrom:
      secretKeyRef: '{{ printf "%s-secret" (include "tc.common.names.fullname" .) }}'
      key: DJANGO_SECRET_KEY
  FUNKWHALE_HOSTNAME: yourdomain.funkwhale
  NESTED_PROXY: "0"

service:
  main:
    ports:
      main:
        port: 3030
        protocol: HTTP
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data
  musicpath:
    enabled: true
    mountPath: /music
    readOnly: true

portal:
  enabled: true
