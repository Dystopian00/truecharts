image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/eco
  tag: latest@sha256:b68c9690ea433e1d94363ebf5384342652ab2d9316a2d71c740202669c76aca5

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        port: 3001
  game:
    enabled: true
    ports:
      game:
        enabled: true
        protocol: udp
        port: 3000

eco:
  PublicServer": true
  Playtime": ""
  Password": "Docker"
  Description": "ECO Docker"
  DetailedDescription": ""
  ServerCategory": "None"
  IPAddress": "Any"
  GameServerPort": 3000
  WebServerPort": 3001
  Rate": 20
  MaxConnections": -1
  UPnPEnabled": true

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
              type: http
              port: "{{ .Values.service.main.ports.main.targetPort }}"
            readiness:
              path: "/"
              type: http
              port: "{{ .Values.service.main.ports.main.targetPort }}"
            startup:
              type: tcp
              port: "{{ .Values.service.main.ports.main.targetPort }}"
          env:
            USERNAME: ""
            PASSWRD: ""
            GAME_ID: "739590"
            GAME_PARAMS: ""
            VALIDATE: false
            # DATA_PERM: "770"

persistence:
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  network-config:
    enabled: true
    type: configmap
    objectName: eco-config
    targetSelector:
      main:
        main:
          mountPath: /serverdata/serverfiles/Configs/Network.eco
          subPath: Network.eco
          readOnly: true

portal:
  open:
    enabled: true
