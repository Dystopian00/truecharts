image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/eco
  tag: latest@sha256:b68c9690ea433e1d94363ebf5384342652ab2d9316a2d71c740202669c76aca5

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 3001
        protocol: http
        targetPort: 3001
  game:
    enabled: true
    ports:
      game:
        enabled: true
        port: 3000
        protocol: udp
        targetPort: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            USERNAME: ""
            PASSWRD: ""
            DATA_PERM: "770"
            GAME_ID: "739590"
            GAME_PARAMS: ""
            VALIDATE: false

persistence:
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles

portal:
  open:
    enabled: true
