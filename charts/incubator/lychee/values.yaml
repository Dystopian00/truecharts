# Default values for Lychee.

image:
  repository: lycheeorg/lychee-laravel
  pullPolicy: IfNotPresent
  tag: v4.3.0

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 80

env: {}
  # PHP_TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: emptyDir
