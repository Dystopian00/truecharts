image:
  repository: lancachenet/monolithic
  tag: "latest"
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568

env:
  CACHE_DOMAINS_REPO: "https://github.com/uklans/cache-domains.git"
  CACHE_DOMAINS_BRANCH: "master"
  NOFETCH: false
  UPSTREAM_DNS: "1.1.1.1;1.0.0.1"
  CACHE_DISK_SIZE: "1000000m"
  CACHE_INDEX_SIZE: "500m"
  CACHE_MAX_AGE: "3560d"
  NGINX_WORKER_PROCESSES: "auto"
  GENERICCACHE_VERSION: 2
  WEBUSER: "www-data"
  BEAT_TIME: "1h"
  LOGFILE_RETENTION: 3560
  CACHE_SLICE_SIZE: "1m"
  CACHE_MODE: "generic"
  FORCE_PERMS_CHECK: false

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10280
        targetPort: 80
  dns-tcp:
    enabled: true
    ports:
      dns-tcp:
        enabled: true
        port: 53
        targetPort: 53
  dns-udp:
    enabled: true
    ports:
      dns-udp:
        enabled: true
        protocol: UDP
        port: 53
        targetPort: 53

persistence:
  config:
    enabled: true
    mountPath: "/data/cache"
  logs:
    enabled: true
    mountPath: "/data/logs"
