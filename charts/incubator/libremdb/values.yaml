image:
  repository: quay.io/pussthecatorg/libremdb
  pullPolicy: IfNotPresent
  tag: latest@sha256:f70f7324d421c6e4980e337de941049ae2175317e090ae86416b65b5eb887671

env:
  # NEXT_PUBLIC_URL: "https://libremdb.iket.me"
  NEXT_TELEMETRY_DISABLED: 1
  AXIOS_USERAGENT: "axios/0.27.2"
  AXIOS_ACCEPT: "application/json, text/plain, */*"
  AXIOS_LANGUAGE: "en-US,en;q=0.5"
  USE_REDIS: true
  REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 3000
        port: 10593

persistence:
  config:
    enabled: true
    mountPath: /opt/app

redis:
  enabled: true
  existingSecret: "rediscreds"

portal:
  enabled: true
