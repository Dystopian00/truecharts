image:
  repository: tccr.io/truecharts/libremdb
  pullPolicy: IfNotPresent
  tag: latest@sha256:d5a451baaf76032a4de6fe45b327ebf71836951f10614a452d8ac9139ecbab9c

env:
  # NEXT_PUBLIC_URL: "https://libremdb.iket.me"
  NEXT_TELEMETRY_DISABLED: 1
  AXIOS_USERAGENT: "axios/0.27.2"
  AXIOS_ACCEPT: "application/json, text/plain, */*"
  AXIOS_LANGUAGE: "en-US,en;q=0.5"
  USE_REDIS: true
  REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 3000
        port: 10593

persistence:
  config:
    enabled: true
    mountPath: /opt/app

redis:
  enabled: true
  existingSecret: "rediscreds"

portal:
  enabled: true
