image:
  repository: tccr.io/truecharts/plausible
  pullPolicy: IfNotPresent
  tag: v2.0.0@sha256:5bf2057948e1d5d12ef61f446c4945a336d3bcdf9b96293a1d6fc275f3c56eb5

# Plausible self-hosting documentation
# https://plausible.io/docs/self-hosting

plausible:
  # Server
  BASE_URL: http://localhost
  DISABLE_REGISTRATION: false

  # Database
  CLICKHOUSE_FLUSH_INTERVAL_MS: 5000
  CLICKHOUSE_MAX_BUFFER_SIZE: 10000

  # Mailer/SMTP Setup
  MAILER_EMAIL: hello@plausible.local
  SMTP_HOST_ADDR: localhost
  SMTP_HOST_PORT: 25
  SMTP_USER_NAME: ""
  SMTP_USER_PWD: ""
  SMTP_HOST_SSL_ENABLED: false
  SMTP_RETRIES: 2
  MAILER_ADAPTER: Bamboo.SMTPAdapter
  POSTMARK_API_KEY: ""

  # Google Search Integration
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""

  # Logging
  LOG_LEVEL: warn

workload:
  main:
    podSpec:
      initContainers:
        db-create:
          type: install
          enabled: true
          imageSelector: image
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
          envFrom:
            - configMapRef:
                name: '{{ include "tc.common.names.fullname" . }}-env-config'
            - secretRef:
                name: '{{ include "tc.common.names.fullname" . }}-env-secret'
          command: [sh]
          args:
            - -c
            - /entrypoint.sh db createdb && /entrypoint.sh db migrate
        db-migrate:
          type: upgrade
          enabled: true
          imageSelector: image
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
          envFrom:
            - configMapRef:
                name: '{{ include "tc.common.names.fullname" . }}-env-config'
            - secretRef:
                name: '{{ include "tc.common.names.fullname" . }}-env-secret'
          command: [sh]
          args:
            - -c
            - /entrypoint.sh db migrate
      containers:
        main:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
          envFrom:
            - configMapRef:
                name: '{{ include "tc.common.names.fullname" . }}-env-config'
            - secretRef:
                name: '{{ include "tc.common.names.fullname" . }}-env-secret'
          probes:
            liveness:
              type: http
              path: /api/health
            readiness:
              type: http
              path: /api/health
            startup:
              type: http
              path: /api/health

service:
  main:
    ports:
      main:
        targetPort: 8000
        protocol: HTTP
        port: 10277

cnpg:
  main:
    enabled: true
    user: plausible
    database: plausible

clickhouse:
  enabled: true
  existingSecret: clickhousecreds
  clickhouseUsername: plausible
  clickhouseDatabase: plausible

portal:
  enabled: true
