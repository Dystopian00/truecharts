  tag: latest@sha256:321eb11d40c21fbf90a1eba09e88b9e641a9473cc5c689f289775080164be156

securityContext:
  container:
    runAsGroup: 0
    runAsUser: 0
    readOnlyRootFilesystem: false
    runAsNonRoot: false

workload:
  main:
    podSpec:
      containers:
        main:
          env: {}
            VNC_PASSWD: "123456"
            
service:
  main:
    ports:
      main:
        port: 5901
        protocol: http
        targetPort: 5901

persistence:
