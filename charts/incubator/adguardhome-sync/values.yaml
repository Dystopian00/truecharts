image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/adguardhome-sync
  tag: 0.4.12@sha256:2470e0383ffffd9208b3149015f8ac383d60acc878585df9d6db6110af2ac43d

args:
  - run

adguardhomesync:
  origin_url: "https://192.168.1.2:3000"
  origin_username: "username"
  origin_password: "password"
  origin_api_path: "/control"
  replicas:
    []
    # - replica_url: https://192.168.1.3:3000
    #   replica_username: replica
    #   replica_password: 123
    #   replica_auto_setup: false
    #   replica_interface_name: "eth0"
    #   replica_api_path: "/control"
  cron: "*/10 * * * *"
  runonstart: true
  # Configure sync features; by default all features are enabled.
  feat_gen_settings: true
  feat_query_log_config: true
  feat_stats_config: true
  feat_client_settings: true
  feat_services: true
  feat_filters: true
  feat_dhcp_server_config: true
  feat_dhcp_static_leases: true
  feat_dns_server_config: true
  dns_access_lists: true
  feat_dns_rewrites: true

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'

service:
  main:
    ports:
      main:
        port: 8080
        protocol: HTTP
        targetPort: 8080

portal:
  enabled: true
