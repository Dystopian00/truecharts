  - variable: env
    group: App Configuration
    label: Image Environment
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: origin
          label: Show Origin Settings
          schema:
            type: boolean
            default: true
            show_subquestions_if: true
            subquestions:
              - variable: ORIGIN_URL
                label: Origin Url
                schema:
                  type: string
                  default: ""
                  required: true
              - variable: ORIGIN_USERNAME
                label: Origin Username
                schema:
                  type: string
                  default: ""
                  required: true
              - variable: ORIGIN_PASSWORD
                label: Origin Password
                schema:
                  type: string
                  default: ""
                  private: true
                  required: true
        - variable: replica
          label: Show Replica Settings
          schema:
            type: boolean
            default: true
            show_subquestions_if: true
            subquestions:
              - variable: REPLICA_URL
                label: Replica Url
                schema:
                  type: string
                  default: ""
                  required: true
              - variable: REPLICA_USERNAME
                label: Replica Username
                schema:
                  type: string
                  default: ""
                  required: true
              - variable: REPLICA_PASSWORD
                label: Replica Password
                schema:
                  type: string
                  default: ""
                  private: true
                  required: true
        - variable: sync
          label: Show Sync Features
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: FEATURES_GENERALSETTINGS
                label: Features General Settings
                schema:
                  type: boolean
                  default: true
              - variable: FEATURES_QUERYLOGCONFIG
                label: Features Query Log Config
                schema:
                  type: boolean
                  default: true
              - variable: FEATURES_STATSCONFIG
                label: Features Stats Config
                schema:
                  type: boolean
                  default: true
              - variable: FEATURES_CLIENTSETTINGS
                label: Features Clients Settings
                schema:
                  type: boolean
                  default: true
              - variable: FEATURES_SERVICES
                label: Features Services
                schema:
                  type: boolean
                  default: true
              - variable: FEATURES_FILTERS
                label: Features Filters
                schema:
                  type: boolean
                  default: true
              - variable: FEATURES_DHCP_SERVERCONFIG
                label: Features DHCP Server Config
                schema:
                  type: boolean
                  default: true
              - variable: FEATURES_DHCP_STATICLEASES
                label: Features DHCP Static Leases
                schema:
                  type: boolean
                  default: true
              - variable: FEATURES_DNS_SERVERCONFIG
                label: Features DNS Server Config
                schema:
                  type: boolean
                  default: true
              - variable: FEATURES_DNS_ACCESSLISTS
                label: Features DNS Access Lists
                schema:
                  type: boolean
                  default: true
              - variable: FEATURES_DNS_REWRITES
                label: Features DNS Rewrites
                schema:
                  type: boolean
                  default: true
        - variable: CRON
          label: CRON
          schema:
            type: string
            default: "*/10 * * * *"
        - variable: RUNONSTART
          label: Run On Start
          schema:
            type: boolean
            default: true
