  - variable: env
    group: App Configuration
    label: Image Environment
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: ORIGIN_URL
          label: Origin Url
          schema:
            type: string
            default: ""
            required: true
        - variable: ORIGIN_USERNAME
          label: Origin Username
          schema:
            type: string
            default: ""
            required: true
        - variable: ORIGIN_PASSWORD
          label: Origin Password
          schema:
            type: string
            default: ""
            private: true
            required: true
        - variable: REPLICA_URL
          label: Replica Url
          schema:
            type: string
            default: ""
            required: true
        - variable: REPLICA_USERNAME
          label: Replica Username
          schema:
            type: string
            default: ""
            required: true
        - variable: REPLICA_PASSWORD
          label: Replica Password
          schema:
            type: string
            default: ""
            private: true
            required: true
        - variable: CRON
          label: CRON
          schema:
            type: string
            default: "*/10 * * * *"
        - variable: RUNONSTART
          label: Run On Start
          schema:
            type: boolean
            default: true
