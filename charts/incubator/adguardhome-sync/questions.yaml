  - variable: adguardhomesync
    group: App Configuration
    label: AdguardHomeSync Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: original
          label: Original Server Settings
          schema:
            type: boolean
            default: true
            show_subquestions_if: true
            subquestions:
              - variable: original_url
                label: Origin Url
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: original_username
                label: Origin Username
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: original_password
                label: Origin Password
                schema:
                  type: string
                  required: true
                  private: true
                  default: ""
              - variable: origin_api_path
                label: Origin API Path
                schema:
                  type: string
                  required: true
                  default: /control
        - variable: replicas
          label: Replicas
          schema:
            type: list
            default: []
            items:
              - variable: replicaEntry
                label: Replica Entry
                schema:
                  type: dict
                  additional_attrs: true
                  attrs:
                    - variable: replica_url
                      label: Replica Url
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: replica_username
                      label: Replica Username
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: replica_password
                      label: Replica Password
                      schema:
                        type: string
                        required: true
                        private: true
                        default: ""
                    - variable: replica_auto_setup
                      label: Replica Auto Setup
                      schema:
                        type: boolean
                        default: false
                    - variable: replica_interface_name
                      label: Replica Interface Name
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: replica_api_path
                      label: Replica API PAth
                      schema:
                        type: string
                        required: true
                        default: /control
        - variable: cron
          label: CRON
          description: Set a cron task.
          schema:
            type: string
            default: "*/10 * * * *"
        - variable: runonstart
          label: Run On Start
          schema:
            type: boolean
            default: true
        - variable: sync
          label: Sync Features Settings
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: feat_gen_settings
                label: Features General Settings
                schema:
                  type: boolean
                  default: true
              - variable: feat_query_log_config
                label: Features Query Log Config
                schema:
                  type: boolean
                  default: true
              - variable: feat_stats_config
                label: Features Stats Config
                schema:
                  type: boolean
                  default: true
              - variable: feat_client_settings
                label: Features Clients Settings
                schema:
                  type: boolean
                  default: true
              - variable: feat_services
                label: Features Services
                schema:
                  type: boolean
                  default: true
              - variable: feat_filters
                label: Features Filters
                schema:
                  type: boolean
                  default: true
              - variable: feat_dhcp_server_config
                label: Features DHCP Server Config
                schema:
                  type: boolean
                  default: true
              - variable: feat_dhcp_static_leases
                label: Features DHCP Static Leases
                schema:
                  type: boolean
                  default: true
              - variable: feat_dns_server_config
                label: Features DNS Server Config
                schema:
                  type: boolean
                  default: true
              - variable: dns_access_lists
                label: Features DNS Access Lists
                schema:
                  type: boolean
                  default: true
              - variable: feat_dns_rewrites
                label: Features DNS Rewrites
                schema:
                  type: boolean
                  default: true
