image:
  repository: tccr.io/truecharts/timetagger
  tag: 22.11.1@sha256:5c9e41fa923bddad2d5d255b42f9b6ce378b635a6979222b3dcbe387b6c2aa4b
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  tg_user: "admin"
  tg_pass: "changeme"
  TIMETAGGER_CREDENTIALS: "{{ htpasswd .Values.secretEnv.tg_user .Values.secretEnv.tg_pass }}"

env:
  TIMETAGGER_BIND: "0.0.0.0:{{ .Values.service.main.ports.main.port }}"
  TIMETAGGER_LOG_LEVEL: "info"

service:
  main:
    ports:
      main:
        port: 10286

persistence:
  config:
    enabled: true
    mountPath: "/root/_timetagger"

portal:
  enabled: true
