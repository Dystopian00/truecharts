env:
  HOME: /root
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/cloudcommander
  tag: latest@sha256:496db17e9b83b5477085e327c26f8fe240533a9da8ef1680ac8bb45e4362b5cb
persistence:
  appdata:
    enabled: true
    mountPath: /root
  mountpath:
    enabled: true
    mountPath: /UNRAID
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 8765
        protocol: TCP
        targetPort: 8000

portal:
  enabled: true
