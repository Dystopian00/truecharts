env:
  HOME: /root
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/cloudcommander
  tag: latest@sha256:8afa63a421d46ed30c0ddc524b025467cf309e708d4d81d656a3b79adf96f29f
persistence:
  appdata:
    enabled: true
    mountPath: /root
  mountpath:
    enabled: true
    mountPath: /UNRAID
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 8765
        protocol: TCP
        targetPort: 8000

portal:
  enabled: true
