image:
  repository: ghcr.io/linuxserver/grav
  pullPolicy: IfNotPresent
  tag: version-1.7.18

env:
  PUID: 568

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 80

persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
