image:
  repository: ghcr.io/linuxserver/grav
  pullPolicy: IfNotPresent
  tag: "version-1.7.18"

# See more environment variables in the grav documentation
# https://github.com/linuxserver/docker-grav#parameters
env: {}
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 80
persistence:
  config:
    enabled: false
    mountPath: /config
  varrun:
    enabled: true
