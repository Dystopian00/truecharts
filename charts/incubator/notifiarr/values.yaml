image:
  repository: golift/notifiarr
  pullPolicy: IfNotPresent
  tag: latest@sha256:29cf5a51a52529126b7f4bf2399b0977dd37527491ff5e2568cb902b374655fc

service:
  main:
    ports:
      main:
        port: 5454
        protocol: http
        targetPort: 5454

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            TMPDIR: /tmpdir
            DN_API_KEY: "CHANGEME"
            DN_UPSTREAMS_0: "172.16.0.0/16"
            DN_UI_PASSWORD: "username:9CharacterPassword"

persistence:
  config:
    enabled: true
    mountPath: /config
  utmp:
    enabled: true
    mountPath: /var/run/utmp
  machine-id:
    enabled: true
    mountPath: /etc/machine-id
    readOnly: true
  tmpdir:
    enabled: true
    type: emptyDir
    mountPath: /tmpdir
    medium: Memory

portal:
  open:
    enabled: true
