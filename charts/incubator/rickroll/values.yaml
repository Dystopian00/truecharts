image:
  repository: tccr.io/truecharts/rickroll
  pullPolicy: IfNotPresent
  tag: latest@sha256:7e44d66152b7a24d0ff41480992dcfbe24ae320c0d1bbed364726af86b26152e

securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        protocol: http
        port: 10289

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            TITLE: "Rickroll"
            HEIGHT: "100vh"
            WIDTH: "100%"
            HEADLINE: ""

portal:
  open:
    enabled: true
