image:
  repository: ghcr.io/linuxserver/digikam
  pullPolicy: IfNotPresent
  tag: "version-7.3.0"

# See more environment variables in the digikam documentation
# https://github.com/linuxserver/docker-digikam#parameters
env: {}
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 3000
persistence:
  config:
    enabled: false
    mountPath: /config
  varrun:
    enabled: true
