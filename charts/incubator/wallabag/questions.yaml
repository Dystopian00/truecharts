  - variable: wallabag
    group: Container Configuration
    label: Wallabag Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: general
          label: General Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: app_url
                label: App URL
                description: App URL in format http(s)://IPorFQDN:(port)
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: server_name
                label: Server Name
                description: Specifies a user-friendly name for the 2FA issuer
                schema:
                  type: string
                  default: Wallabag
              - variable: locale
                label: Locale
                schema:
                  type: string
                  default: en
        - variable: two_factor
          label: Two Factor Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable 2FA
                description: Enable or disable two-factor authentication
                schema:
                  type: boolean
                  default: true
              - variable: from
                label: From
                description: The address wallabag uses for two-factor emails
                schema:
                  type: string
                  default: ""
        - variable: fosuser
          label: FOSUser Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: registration
                label: Registration
                description: Enable or disable public user registration
                schema:
                  type: boolean
                  default: true
              - variable: confirmation
                label: Confirmation
                description: Enable or disable registration confirmation
                schema:
                  type: boolean
                  default: true
        - variable: mail
          label: Mail Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: host
                label: Mail Host
                description: SMTP Host
                schema:
                  type: string
                  default: ""
              - variable: user
                label: Mail User
                description: SMTP User
                schema:
                  type: string
                  default: ""
              - variable: pass
                label: Mail Pass
                description: SMTP Pass
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: from
                label: From
                description: The address wallabag uses for outgoing emails
                schema:
                  type: string
                  default: ""
