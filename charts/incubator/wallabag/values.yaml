image:
  repository: tccr.io/truecharts/wallabag
  pullPolicy: IfNotPresent
  tag: v2.5.1@sha256:8876bbf9c7cfc922dcf2ecd08e6d13709941454259dcd8531bcef800158c90f4

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

wallabag:
  general:
    locale: en
    app_url: http://localhost:80
    server_name: "Wallabag"
  mail:
    host: ""
    user: ""
    pass: ""
    from: ""
  two_factor:
    enabled: true
    from: ""
  fosuser:
    registration: true
    confirmation: true

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-config'

service:
  main:
    ports:
      main:
        port: 10348
        protocol: HTTP
        targetPort: 80

probes:
  liveness:
    type: HTTP
    path: /
  readiness:
    type: HTTP
    path: /
  startup:
    type: HTTP
    path: /

persistence:
  images:
    enabled: true
    mountPath: /var/www/wallabag/web/assets/images

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlUsername: wallabag
  postgresqlDatabase: wallabag

redis:
  enabled: true
  existingSecret: rediscreds

portal:
  enabled: true
