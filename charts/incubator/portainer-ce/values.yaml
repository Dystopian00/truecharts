image:
  repository: tccr.io/truecharts/portainer-ce
  tag: 2.15.1@sha256:fa301d57c2e4668a911ebedf920af5639dc101d3cea0a3266885a999a0c4398b
  pullPolicy: IfNotPresent

# securityContext:
#   readOnlyRootFilesystem: false
#   runAsNonRoot: false

# podSecurityContext:
#   runAsUser: 0
#   runAsGroup: 0

portainer:
  # Logo URL
  logo: ""
  # Templates URL
  templates: ""
  # Enables Edge Compute Features
  edge_compute: false
  # Sets Snapshot interval
  snapshot_interval: 5m
  hide_labels:
    # - label1=value1
    # - label2=value2

serviceAccount:
  main:
    enabled: true

rbac:
  main:
    enabled: true

probes:
  liveness:
    custom: true
    spec:
      httpGet:
        path: /
        port: "{{ .Values.service.main.ports.main.targetPort }}"
        scheme: HTTPS
  readiness:
    custom: true
    spec:
      httpGet:
        path: /
        port: "{{ .Values.service.main.ports.main.targetPort }}"
        scheme: HTTPS
  startup:
    custom: true
    spec:
      httpGet:
        path: /
        port: "{{ .Values.service.main.ports.main.targetPort }}"
        scheme: HTTPS

service:
  main:
    ports:
      main:
        port: 10400
        protocol: HTTPS
        targetPort: 9443
  edge:
    enabled: true
    ports:
      edge:
        enabled: true
        port: 10401
        protocol:
        targetPort: 10401

persistence:
  data:
    enabled: true
    mountPath: "/data"

portal:
  enabled: true
