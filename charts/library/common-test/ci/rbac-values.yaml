image:
  repository: tccr.io/truecharts/whoami
  pullPolicy: IfNotPresent
  tag: v1.6.1@sha256:8237a50770d438e4daecbc5fca4ea981fc19daa0a6efa9b4a8a3a6e5a7a40666

service:
  main:
    ports:
      main:
        port: 8080

args:
  - --port
  - '8080'

rbac:
  enabled: true
  rules:
    - apiGroups:
        - ""
      resources:
        - services
        - endpoints
        - secrets
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - extensions
        - networking.k8s.io
      resources:
        - ingresses
        - ingressclasses
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - extensions
        - networking.k8s.io
      resources:
        - ingresses/status
      verbs:
        - update
    - apiGroups:
        - traefik.containo.us
      resources:
        - ingressroutes
        - ingressroutetcps
        - ingressrouteudps
        - middlewares
        - middlewaretcps
        - tlsoptions
        - tlsstores
        - traefikservices
        - serverstransports
      verbs:
        - get
        - list
        - watch

serviceAccount:
  create: true
