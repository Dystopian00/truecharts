groups:
  - name: "Container Image"
    description: "configure container image"
  - name: "Configuration"
    description: "additional container configuration"
  - name: "Network"
    description: "network / service configuration"
  - name: "Ingress"
    description: "configure ingress"
  - name: "Volume Mounts"
    description: "configure app volume mounts"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-service.nodePort"

questions:
  # Image related
  - variable: image
    group: "Container Image"
    label: "Home Assistant"
    schema:
      type: dict
      required: true
      attrs:
        - variable: repository
          label: "Image Repository"
          schema:
            type: string
            default: "homeassistant/home-assistant"
            editable: false
        - variable: tag
          label: "Image Tag"
          description: "Tag to use for specified image"
          schema:
            type: string
            default: "stable"
            required: true
        - variable: pullPolicy
          label: "Image Pull Policy"
          schema:
            type: string
            default: "IfNotPresent"
            enum:
              - value: "IfNotPresent"
                description: "Only pull image if not present on host"
              - value: "Always"
                description: "Always pull image even if present on host"
              - value: "Never"
                description: "Never pull image even if it's not present on host"
  # Update Policy
  - variable: strategyType
    group: "Container Image"
    label: "Update Strategy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

  # Configure Time Zone
  - variable: timezone
    group: "Configuration"
    label: "Timezone"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"
  # Configure Enviroment Variables
  - variable: environment
    group: "Configuration"
    label: "Environment Variables"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: ""
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  # Configure app volumes
  - variable: appVolumeMounts
    group: "Volume Mounts"
    label: ""
    schema:
      type: dict
      attrs:
        # Config ------------------------
        - variable: config
          label: "Config Volume"
          schema:
            type: dict
            $ref:
              - "normalize/ixVolume"
            attrs:
              - variable: datasetName
                label: "Name"
                schema:
                  type: string
                  default: "config"
                  editable: false
              - variable: mountPath
                label: "Mount path inside the container"
                schema:
                  type: path
                  default: "/config"
                  editable: false
              - variable: hostPathEnabled
                label: "Config - Enable Host Path"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Config Host Path"
                      schema:
                        type: hostpath
                        required: true
        # Z-Wave device -----------------
        - variable: zwave
          label: "Z-Wave Device"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "USB Z-Wave Device"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Path to Z-Wave device on host"
                      schema:
                        type: path
                        required: true
                        default: "/dev/ttyAMC0"
                    - variable: mountPath
                      label: "Path to mount device inside the container"
                      schema:
                        type: path
                        required: true
                        default: "/dev/ttyAMC0"
        # Zigbee device -----------------
        - variable: zigbee
          label: "Zigbee Device"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "USB Zigbee Device"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Path to Zigbee device on host"
                      schema:
                        type: path
                        required: true
                        default: "/dev/ttyAMC1"
                    - variable: mountPath
                      label: "Path to mount device inside the container"
                      schema:
                        type: path
                        required: true
                        default: "/dev/ttyAMC1"
  # Enable privileged
  - variable: securityContext
    group: "Volume Mounts"
    label: "Security Context"
    schema:
      type: dict
      attrs:
        - variable: privileged
          label: "Enable privileged to pass thru a USB device from the host"
          schema:
            type: boolean
            default: false

  # Enable Host Network
  - variable: hostNetwork
    group: "Network"
    label: "Enable Host Network"
    schema:
      type: boolean
      default: false
  # Service Configuration
  - variable: service
    group: "Network"
    label: ""
    schema:
      type: dict
      required: true
      attrs:
        - variable: nodePort
          label: "Port to expose for Home Assistant UI"
          schema:
            type: int
            min: 9000
            max: 65535
            default: 38123

  - variable: appIngressEnabled
    label: "Enable Ingress"
    description: "Configure Ingress Settings"
    group: "Ingress"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: appIngress
          label: "Ingress Settings"
          schema:
            type: dict
            required: true
            attrs:
              - variable: host
                description: "Ingress Hostname"
                label: "Ingress Hostname"
                schema:
                  type: string
                  default: "your.hostname.com"
                  required: true
              - variable: selfsigned
                description: "Use a self-signed certificate"
                label: "Self-Signed Certificate"
                schema:
                  type: boolean
                  default: false
              - variable: wildcard
                description: "Use wildcard certificate from Certmanager configuration"
                label: "Use Global Wildcard"
                schema:
                  type: boolean
                  default: false
              - variable: existingCert
                description: "Enter name of existing certificate to use"
                label: "Existing Certificate"
                schema:
                  type: string
                  default: ""
              - variable: authForwardUrl
                description: "Enter URL to use for authentication"
                label: "Forward-Auth URL"
                schema:
                  type: string
                  default: ""