apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: autheliasecret
  labels:
    {{- include "common.labels" . | nindent 4 }}
data:
  {{- .Values.autheliasecret.jwt.key | nindent 2 }}: {{ include "authelia.secret.standard" (merge (dict "SecretValue" .Values.autheliasecret.jwt.value) .) }}
  {{- .Values.autheliasecret.session.key | nindent 2 }}: {{ include "authelia.secret.standard" (merge (dict "SecretValue" .Values.autheliasecret.session.value) .) }}
  {{- if or .Values.configMap.storage.postgres.enabled }}
  {{- .Values.autheliasecret.storage.key | nindent 2 }}: {{ include "authelia.secret.standard" (merge (dict "SecretValue" .Values.autheliasecret.storage.value) .) }}
  {{- end }}
  {{- if .Values.configMap.authentication_backend.ldap }}
  {{- .Values.autheliasecret.ldap.key | nindent 2 }}: {{ include "authelia.secret.standard" (merge (dict "SecretValue" .Values.autheliasecret.ldap.value) .) }}
  {{- end }}
  {{- if and .Values.configMap.session.redis.enabled .Values.configMap.session.redis.enabledSecret }}
  {{- .Values.autheliasecret.redis.key | nindent 2 }}: {{ include "authelia.secret.standard" (merge (dict "SecretValue" .Values.autheliasecret.redis.value) .) }}
  {{- if and .Values.configMap.session.redis.high_availability.enabled .Values.configMap.session.redis.high_availability.enabledSecret }}
  {{- .Values.autheliasecret.redisSentinel.key | nindent 2 }}: {{ include "authelia.secret.standard" (merge (dict "SecretValue" .Values.autheliasecret.redisSentinel.value) .) }}
  {{- end }}
  {{- end }}
  {{- if or (include "authelia.configured.smtp" .) .Values.configMap.notifier.smtp.enabledSecret }}
  {{- .Values.autheliasecret.smtp.key | nindent 2 }}: {{ include "authelia.secret.standard" (merge (dict "SecretValue" .Values.autheliasecret.smtp.value) .) }}
  {{- end }}
  {{- if or (include "authelia.configured.duo" .) (include "authelia.configured.duoSecret" .) }}
  {{- .Values.autheliasecret.duo.key | nindent 2 }}: {{ .Values.autheliasecret.duo.value | b64enc }}
  {{- end }}
  {{- if .Values.configMap.identity_providers.oidc.enabled }}
  {{- .Values.autheliasecret.oidcHMACSecret.key | nindent 2}}: {{ .Values.autheliasecret.oidcHMACSecret.value | b64enc }}
  {{- .Values.autheliasecret.oidcPrivateKey.key | nindent 2}}: {{ .Values.autheliasecret.oidcPrivateKey.value | b64enc }}
  {{- end }}
