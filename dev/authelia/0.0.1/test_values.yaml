# Default values for Bitwarden.

image:
  registry: docker.io
  repository: authelia/authelia
  tag: 4.27.4
  pullPolicy: IfNotPresent
  pullSecrets: []
  # pullSecrets:
  #   - myPullSecretName

strategy:
  type: Recreate


envFrom:
  - configMapRef:
      name: bitwardenconfig
  - secretRef:
      name: bitwardensecret

envValueFrom:
  DATABASE_URL:
    secretKeyRef:
      name: dbcreds
      key: url

persistence:
  db:
    nameOverride: "db"
    enabled: true
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""

# Enabled postgres
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/postgresql
postgresql:
  enabled: true
  postgresqlUsername: authelia
  postgresqlDatabase: authelia
  existingSecret: dbcreds
  persistence:
    enabled: false
    existingClaim: db
