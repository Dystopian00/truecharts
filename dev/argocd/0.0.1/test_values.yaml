# Default values for emby.

image:
  name: argo-cd
  # defaults to appVersion
  tag: v6.6.6
  pullPolicy: IfNotPresent

ingress:
  main:
    enabled: true
    certType: selfsigned
    type: "HTTP"
    serviceName: "argocd-server"
    servicePort: 80
    entrypoint: "websecure"
    hosts:
      - host: "test.test.com"
        path: "/"

argo-cd:
  fullnameOverride: argocd
