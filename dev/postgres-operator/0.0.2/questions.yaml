groups:
  - name: "Container Image"
    description: "Image to be used for container"
  - name: "Workload Configuration"
    description: "Configure workload deployment"
  - name: "Configuration"
    description: "additional container configuration"
  - name: "Networking"
    description: "Configure / service for container"
  - name: "Storage and Devices"
    description: "Persist and share data that is separate from the lifecycle of the container"
  - name: "Resource Reservation"
    description: "Specify resources to be allocated to workload"
  - name: "Reverse Proxy Configuration"
    description: "Reverse Proxy configuration"
  - name: "Advanced"
    description: "Advanced Configuration"
  - name: "WARNING"
    description: "WARNING"

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"

questions:

  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true

  # Update Policy
  - variable: strategyType
    group: "Container Image"
    label: "Update Strategy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

  # Configure Time Zone
  # Configure Time Zone
  - variable: timezone
    group: "Container Image"
    label: "Timezone"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"

  - variable: postgres-operator
    label: "Postgres-Operator Settings"
    description: "These settings can be used to customise the postgres-operator"
    group: "Configuration"
    schema:
      type: dict
      attrs:
        - variable: fullnameOverride
          label: "fullnameOverride"
          schema:
            hidden: true
            type: string
            default: "postgres-operator"
        - variable: configUsers
          label: ""
          schema:
            hidden: true
            type: dict
            attrs:
              - variable: replication_username
                label: "replication_username"
                schema:
                  hidden: true
                  type: string
                  default: "postgres"
        - variable: configMajorVersionUpgrade
          label: ""
          schema:
            hidden: true
            type: dict
            attrs:
              - variable: major_version_upgrade_mode
                label: "major_version_upgrade_mode"
                schema:
                  hidden: true
                  type: string
                  default: "full"
        - variable: configKubernetes
          label: ""
          schema:
            hidden: true
            type: dict
            attrs:
              - variable: watched_namespace
                label: "watched_namespace"
                schema:
                  hidden: true
                  type: string
                  default: "*"
              - variable: inherited_labels
                label: "inherited_labels"
                schema:
                  hidden: true
                  type: string
                  default: "application, environment"
              - variable: pod_environment_configmap
                label: "pod_environment_configmap"
                schema:
                  hidden: true
                  type: string
                  default: "default/envconfig"

        - variable: configGeneral
          label: ""
          schema:
            hidden: true
            type: dict
            attrs:
              - variable: kubernetes_use_configmaps
                label: "kubernetes_use_configmaps"
                schema:
                  hidden: false
                  type: string
                  default: "false"
        - variable: securityContext
          label: ""
          schema:
            type: dict
            attrs:
              - variable: runAsUser
                label: "runAsUser"
                description: "The UserID of the user running the application"
                schema:
                  type: int
                  default: 568
        - variable: configLogicalBackup
          label: "Setup Logical Backup (s3)"
          schema:
            type: dict
            attrs:
              - variable: logical_backup_s3_access_key_id
                label: "S3 Access Key ID"
                schema:
                  type: string
                  default: ""
              - variable: logical_backup_s3_bucket
                label: "S3 bucket"
                schema:
                  type: string
                  default: "my-bucket-url"
              - variable: logical_backup_s3_endpoint
                label: "S3 Endpoint"
                schema:
                  type: string
                  default: ""
              - variable: logical_backup_s3_region
                label: "S3 Region"
                schema:
                  type: string
                  default: ""
              - variable: logical_backup_s3_secret_access_key
                label: "S3 Secret Access Key"
                schema:
                  type: string
                  default: ""
              - variable: logical_backup_s3_sse
                label: "S3 SSE"
                schema:
                  type: string
                  default: "AES256"
              - variable: logical_backup_schedule
                label: "Cron format Schedule"
                schema:
                  type: string
                  default: "30 00 * * *"

  # Configure Enviroment Variables
  - variable: environmentVariables
    label: "Image environment"
    group: "Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

## TrueCharts Specific

  - variable: ingress
    label: ""
    group: "Reverse Proxy Configuration"
    schema:
      type: dict
      attrs:
        - variable: main
          label: "WebUI"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Web Reverse Proxy"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: type
                      label: "Reverse Proxy Type"
                      schema:
                        type: string
                        default: "HTTP"
                        hidden: true
                        editable: false
                        required: true
                    - variable: dynamicServiceName
                      label: "Service name to proxy to"
                      schema:
                        hidden: true
                        editable: false
                        type: string
                        default: "postgres-operator-ui"
                    - variable: servicePort
                      label: "Service port to proxy to"
                      schema:
                        hidden: true
                        editable: false
                        type: int
                        default: 80
                    - variable: entrypoint
                      label: "Select Entrypoint"
                      schema:
                        type: string
                        default: "websecure"
                        required: true
                        enum:
                          - value: "websecure"
                            description: "Websecure: HTTPS/TLS port 443"
                    - variable: hosts
                      label: "Hosts"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: host
                            label: "Host"
                            schema:
                              type: dict
                              attrs:
                                - variable: host
                                  label: "Domain Name"
                                  required: true
                                  schema:
                                    type: string
                                - variable: path
                                  label: "path"
                                  schema:
                                    type: string
                                    required: true
                                    hidden: true
                                    default: "/"
                    - variable: certType
                      label: "Select Certificate Type"
                      schema:
                        type: string
                        default: "selfsigned"
                        enum:
                          - value: ""
                            description: "No Encryption/TLS/Certificates"
                          - value: "selfsigned"
                            description: "Self-Signed Certificate"
                          - value: "ixcert"
                            description: "TrueNAS SCALE Certificate"
                    - variable: certificate
                      label: "Select TrueNAS SCALE Certificate"
                      schema:
                        type: int
                        show_if: [["certType", "=", "ixcert"]]
                        $ref:
                          - "definitions/certificate"
                    - variable: authForwardURL
                      label: "Forward Authentication URL"
                      schema:
                        type: string
                        default: ""
